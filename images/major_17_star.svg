<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="nightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#191970"/>
      <stop offset="50%" stop-color="#2f2f4f"/>
      <stop offset="100%" stop-color="#483d8b"/>
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4682b4"/>
      <stop offset="50%" stop-color="#5f9ea0"/>
      <stop offset="100%" stop-color="#708090"/>
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffff00" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#ffd700" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffa500" stop-opacity="0.1"/>
    </radialGradient>
    <linearGradient id="waterFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#87ceeb" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#b0e0e6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#e0f6ff" stop-opacity="0.4"/>
    </radialGradient>
  </defs>
  
  <!-- 夜空背景 -->
  <rect x="10" y="10" width="280" height="300" fill="url(#nightGradient)"/>
  
  <!-- 主星（大星星） -->
  <g transform="translate(150,80)">
    <!-- 星光光晕 -->
    <circle cx="0" cy="0" r="30" fill="url(#starGlow)"/>
    
    <!-- 主星星 -->
    <polygon points="0,-20 6,-6 20,-6 10,2 16,16 0,8 -16,16 -10,2 -20,-6 -6,-6" fill="#ffff00" stroke="#ffd700" stroke-width="1"/>
    
    <!-- 星星中心 -->
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
  </g>
  
  <!-- 七颗小星星 -->
  <g fill="#ffffff">
    <!-- 左上角星星 -->
    <g transform="translate(60,50)">
      <polygon points="0,-8 2,-2 8,-2 4,1 6,7 0,4 -6,7 -4,1 -8,-2 -2,-2" fill="#ffffff"/>
    </g>
    
    <!-- 右上角星星 -->
    <g transform="translate(240,60)">
      <polygon points="0,-8 2,-2 8,-2 4,1 6,7 0,4 -6,7 -4,1 -8,-2 -2,-2" fill="#ffffff"/>
    </g>
    
    <!-- 左侧星星 -->
    <g transform="translate(50,120)">
      <polygon points="0,-6 1.5,-1.5 6,-1.5 3,0.5 4.5,5 0,3 -4.5,5 -3,0.5 -6,-1.5 -1.5,-1.5" fill="#ffffff"/>
    </g>
    
    <!-- 右侧星星 -->
    <g transform="translate(250,110)">
      <polygon points="0,-6 1.5,-1.5 6,-1.5 3,0.5 4.5,5 0,3 -4.5,5 -3,0.5 -6,-1.5 -1.5,-1.5" fill="#ffffff"/>
    </g>
    
    <!-- 左下角星星 -->
    <g transform="translate(80,140)">
      <polygon points="0,-5 1,-1 5,-1 2,1 3,5 0,3 -3,5 -2,1 -5,-1 -1,-1" fill="#ffffff"/>
    </g>
    
    <!-- 右下角星星 -->
    <g transform="translate(220,130)">
      <polygon points="0,-5 1,-1 5,-1 2,1 3,5 0,3 -3,5 -2,1 -5,-1 -1,-1" fill="#ffffff"/>
    </g>
    
    <!-- 中下方星星 -->
    <g transform="translate(150,150)">
      <polygon points="0,-4 1,-1 4,-1 2,0.5 2.5,3 0,2 -2.5,3 -2,0.5 -4,-1 -1,-1" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- 远山轮廓 -->
  <polygon points="10,250 80,220 150,240 220,210 280,230 280,310 10,310" fill="#2f2f2f" opacity="0.7"/>
  
  <!-- 池塘 -->
  <ellipse cx="200" cy="350" rx="70" ry="25" fill="url(#waterGradient)"/>
  
  <!-- 水波纹 -->
  <g stroke="#4682b4" stroke-width="1" fill="none" opacity="0.6">
    <ellipse cx="200" cy="345" rx="60" ry="18"/>
    <ellipse cx="200" cy="350" rx="50" ry="15"/>
    <ellipse cx="200" cy="355" rx="40" ry="12"/>
  </g>
  
  <!-- 女性人物 -->
  <g transform="translate(120,280)">
    <!-- 身体 -->
    <path d="M -15,40 Q -20,20 -15,0 Q -10,-20 0,-20 Q 10,-20 15,0 Q 20,20 15,40 Q 10,80 5,100 Q 0,110 0,110 Q 0,110 -5,100 Q -10,80 -15,40" fill="#fdbcb4"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-25" r="12" fill="#fdbcb4"/>
    
    <!-- 头发 -->
    <path d="M -10,-35 Q 0,-40 10,-35 Q 12,-30 10,-20 Q 8,-15 0,-18 Q -8,-15 -10,-20 Q -12,-30 -10,-35" fill="#daa520"/>
    
    <!-- 五官 -->
    <circle cx="-4" cy="-28" r="1.5" fill="#333"/>
    <circle cx="4" cy="-28" r="1.5" fill="#333"/>
    <path d="M -3,-22 Q 0,-20 3,-22" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- 左手臂（倒水到池塘） -->
    <rect x="-30" y="-5" width="12" height="30" fill="#fdbcb4" rx="6"/>
    
    <!-- 左手 -->
    <circle cx="-24" cy="25" r="5" fill="#fdbcb4"/>
    
    <!-- 右手臂（倒水到陆地） -->
    <rect x="18" y="0" width="12" height="35" fill="#fdbcb4" rx="6"/>
    
    <!-- 右手 -->
    <circle cx="24" cy="35" r="5" fill="#fdbcb4"/>
    
    <!-- 右脚（跪姿） -->
    <ellipse cx="8" cy="110" rx="6" ry="12" fill="#fdbcb4"/>
    
    <!-- 左脚（跪姿） -->
    <ellipse cx="-8" cy="110" rx="6" ry="12" fill="#fdbcb4"/>
  </g>
  
  <!-- 左手的水瓶（倒向池塘） -->
  <g transform="translate(95,305)">
    <!-- 水瓶 -->
    <ellipse cx="0" cy="0" rx="6" ry="10" fill="#daa520"/>
    
    <!-- 水瓶口 -->
    <ellipse cx="0" cy="-8" rx="3" ry="2" fill="#b8860b"/>
    
    <!-- 水瓶柄 -->
    <path d="M 6,0 Q 12,0 12,5 Q 12,10 6,10" stroke="#b8860b" stroke-width="2" fill="none"/>
    
    <!-- 倒出的水流（到池塘） -->
    <path d="M 3,-8 Q 15,-5 25,0 Q 35,5 45,10" stroke="url(#waterFlow)" stroke-width="4" fill="none"/>
  </g>
  
  <!-- 右手的水瓶（倒向陆地） -->
  <g transform="translate(145,315)">
    <!-- 水瓶 -->
    <ellipse cx="0" cy="0" rx="6" ry="10" fill="#c0c0c0"/>
    
    <!-- 水瓶口 -->
    <ellipse cx="0" cy="-8" rx="3" ry="2" fill="#a9a9a9"/>
    
    <!-- 水瓶柄 -->
    <path d="M -6,0 Q -12,0 -12,5 Q -12,10 -6,10" stroke="#a9a9a9" stroke-width="2" fill="none"/>
    
    <!-- 倒出的水流（到陆地） -->
    <path d="M -3,-8 Q -10,-5 -15,0 Q -20,5 -25,10 Q -30,15 -35,20" stroke="url(#waterFlow)" stroke-width="4" fill="none"/>
  </g>
  
  <!-- 陆地上的五条水流 -->
  <g stroke="#87ceeb" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 110,335 Q 105,340 100,345"/>
    <path d="M 105,340 Q 100,345 95,350"/>
    <path d="M 100,345 Q 95,350 90,355"/>
    <path d="M 95,350 Q 90,355 85,360"/>
    <path d="M 90,355 Q 85,360 80,365"/>
  </g>
  
  <!-- 鸟（朱鹭） -->
  <g transform="translate(250,280)">
    <!-- 身体 -->
    <ellipse cx="0" cy="5" rx="8" ry="12" fill="#ffffff"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-5" r="5" fill="#ffffff"/>
    
    <!-- 喙 -->
    <polygon points="0,-8 -2,-5 0,-2" fill="#ffa500"/>
    
    <!-- 眼睛 -->
    <circle cx="-1" cy="-6" r="1" fill="#333"/>
    
    <!-- 翅膀 -->
    <ellipse cx="-5" cy="3" rx="4" ry="8" fill="#f0f0f0" transform="rotate(-20 -5 3)"/>
    <ellipse cx="5" cy="3" rx="4" ry="8" fill="#f0f0f0" transform="rotate(20 5 3)"/>
    
    <!-- 腿 -->
    <line x1="-3" y1="17" x2="-3" y2="25" stroke="#ffa500" stroke-width="2"/>
    <line x1="3" y1="17" x2="3" y2="25" stroke="#ffa500" stroke-width="2"/>
    
    <!-- 脚 -->
    <g stroke="#ffa500" stroke-width="1">
      <line x1="-3" y1="25" x2="-6" y2="28"/>
      <line x1="-3" y1="25" x2="-1" y2="28"/>
      <line x1="-3" y1="25" x2="-3" y2="28"/>
      
      <line x1="3" y1="25" x2="0" y2="28"/>
      <line x1="3" y1="25" x2="5" y2="28"/>
      <line x1="3" y1="25" x2="3" y2="28"/>
    </g>
  </g>
  
  <!-- 地面 -->
  <rect x="10" y="380" width="280" height="30" fill="#8fbc8f"/>
  
  <!-- 草地装饰 -->
  <g stroke="#228b22" stroke-width="2" fill="none">
    <path d="M 30,380 Q 32,375 34,380"/>
    <path d="M 60,380 Q 62,375 64,380"/>
    <path d="M 90,380 Q 92,375 94,380"/>
    <path d="M 120,380 Q 122,375 124,380"/>
    <path d="M 150,380 Q 152,375 154,380"/>
    <path d="M 180,380 Q 182,375 184,380"/>
    <path d="M 210,380 Q 212,375 214,380"/>
    <path d="M 240,380 Q 242,375 244,380"/>
    <path d="M 270,380 Q 272,375 274,380"/>
  </g>
  
  <!-- 花朵装饰 -->
  <g fill="#ff69b4">
    <circle cx="40" cy="375" r="2"/>
    <circle cx="80" cy="378" r="1.5"/>
    <circle cx="160" cy="375" r="2"/>
    <circle cx="220" cy="378" r="1.5"/>
    <circle cx="260" cy="375" r="2"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="440" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">XVII - THE STAR</text>
  <text x="150" y="455" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">星星</text>
  
  <!-- 装饰边角 -->
  <g stroke="#daa520" stroke-width="2" fill="none">
    <path d="M 15,15 L 25,15 L 25,25"/>
    <path d="M 275,15 L 285,15 L 285,25"/>
    <path d="M 15,485 L 25,485 L 25,475"/>
    <path d="M 275,485 L 285,485 L 285,475"/>
  </g>
</svg>