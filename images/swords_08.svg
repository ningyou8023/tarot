<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="10" y="10" width="280" height="480" rx="15" ry="15" fill="#f8f9fa" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2F4F4F"/>
      <stop offset="30%" stop-color="#696969"/>
      <stop offset="70%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#A9A9A9"/>
    </linearGradient>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#DEB887"/>
      <stop offset="50%" stop-color="#D2B48C"/>
      <stop offset="100%" stop-color="#BC9A6A"/>
    </linearGradient>
    <linearGradient id="robeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B0000"/>
      <stop offset="50%" stop-color="#A0522D"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E6E6FA"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#A9A9A9"/>
    </linearGradient>
    <linearGradient id="ropeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#A0522D"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="15" y="15" width="270" height="470" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- 远山 -->
  <path d="M15 350 Q80 330 150 340 Q220 335 285 350 L285 400 L15 400 Z" fill="#483D8B" opacity="0.6"/>
  <path d="M15 370 Q100 350 180 360 Q250 355 285 370 L285 420 L15 420 Z" fill="#2F4F4F" opacity="0.4"/>
  
  <!-- 地面 -->
  <rect x="15" y="400" width="270" height="85" fill="#696969"/>
  
  <!-- 地面纹理 -->
  <g opacity="0.3">
    <path d="M15 420 Q50 415 85 420 Q120 425 155 420 Q190 415 225 420 Q260 425 285 420" stroke="#2F4F4F" stroke-width="1" fill="none"/>
    <path d="M15 440 Q50 435 85 440 Q120 445 155 440 Q190 435 225 440 Q260 445 285 440" stroke="#2F4F4F" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 被束缚的女性人物 -->
  <g transform="translate(150, 280)">
    <!-- 身体/长袍 -->
    <ellipse cx="0" cy="30" rx="18" ry="35" fill="url(#robeGradient)"/>
    <path d="M-15 0 Q0 -5 15 0 Q18 35 12 65 Q0 70 -12 65 Q-18 35 -15 0" fill="url(#robeGradient)"/>
    
    <!-- 长袍装饰 -->
    <path d="M-12 15 Q0 13 12 15" stroke="#FFD700" stroke-width="1" fill="none"/>
    <path d="M-10 35 Q0 33 10 35" stroke="#FFD700" stroke-width="1" fill="none"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-10" r="12" fill="url(#figureGradient)"/>
    
    <!-- 头发 -->
    <path d="M-10 -18 Q0 -25 10 -18 Q12 -8 10 5 Q0 8 -10 5 Q-12 -8 -10 -18" fill="#8B4513"/>
    
    <!-- 蒙眼布 -->
    <rect x="-12" y="-12" width="24" height="6" fill="#2F4F4F" rx="3"/>
    <path d="M-12 -9 Q0 -11 12 -9" stroke="#000" stroke-width="0.5" fill="none"/>
    
    <!-- 鼻子 -->
    <path d="M0 -6 L1 -4 L0 -3" stroke="#BC9A6A" stroke-width="0.5" fill="none"/>
    
    <!-- 嘴巴 (紧闭，表现痛苦) -->
    <path d="M-3 0 Q0 -1 3 0" stroke="#8B4513" stroke-width="1" fill="none"/>
    
    <!-- 手臂 (被绑) -->
    <ellipse cx="-12" cy="20" rx="4" ry="18" fill="url(#robeGradient)"/>
    <ellipse cx="12" cy="20" rx="4" ry="18" fill="url(#robeGradient)"/>
    
    <!-- 手 (被绑在背后) -->
    <circle cx="-8" cy="35" r="4" fill="url(#figureGradient)"/>
    <circle cx="8" cy="35" r="4" fill="url(#figureGradient)"/>
    
    <!-- 绳索 (绑手) -->
    <path d="M-8 35 Q0 38 8 35" stroke="url(#ropeGradient)" stroke-width="3" fill="none"/>
    <path d="M-6 37 Q0 40 6 37" stroke="url(#ropeGradient)" stroke-width="2" fill="none"/>
    
    <!-- 腿部 -->
    <ellipse cx="-6" cy="60" rx="5" ry="15" fill="url(#robeGradient)"/>
    <ellipse cx="6" cy="60" rx="5" ry="15" fill="url(#robeGradient)"/>
    
    <!-- 脚 (被绑) -->
    <ellipse cx="-6" cy="75" rx="4" ry="8" fill="#654321"/>
    <ellipse cx="6" cy="75" rx="4" ry="8" fill="#654321"/>
    
    <!-- 绳索 (绑脚) -->
    <path d="M-6 75 Q0 78 6 75" stroke="url(#ropeGradient)" stroke-width="3" fill="none"/>
  </g>
  
  <!-- 八把宝剑围成圆圈 -->
  <!-- 剑1 (上方) -->
  <g transform="translate(150, 120) rotate(0)">
    <rect x="-2" y="0" width="4" height="60" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="58" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="60" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="68" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑2 (右上) -->
  <g transform="translate(150, 120) rotate(45)">
    <rect x="-2" y="0" width="4" height="60" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="58" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="60" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="68" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑3 (右方) -->
  <g transform="translate(150, 120) rotate(90)">
    <rect x="-2" y="0" width="4" height="60" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="58" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="60" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="68" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑4 (右下) -->
  <g transform="translate(150, 120) rotate(135)">
    <rect x="-2" y="0" width="4" height="60" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="58" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="60" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="68" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑5 (下方) -->
  <g transform="translate(150, 120) rotate(180)">
    <rect x="-2" y="0" width="4" height="60" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="58" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="60" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="68" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑6 (左下) -->
  <g transform="translate(150, 120) rotate(225)">
    <rect x="-2" y="0" width="4" height="60" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="58" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="60" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="68" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑7 (左方) -->
  <g transform="translate(150, 120) rotate(270)">
    <rect x="-2" y="0" width="4" height="60" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="58" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="60" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="68" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑8 (左上) -->
  <g transform="translate(150, 120) rotate(315)">
    <rect x="-2" y="0" width="4" height="60" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="58" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="60" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="68" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 城堡/监狱 -->
  <g transform="translate(80, 380)">
    <!-- 城堡主体 -->
    <rect x="0" y="0" width="40" height="30" fill="#696969"/>
    <rect x="5" y="5" width="30" height="25" fill="#2F4F4F"/>
    
    <!-- 城堡塔楼 -->
    <rect x="-5" y="-10" width="10" height="40" fill="#696969"/>
    <rect x="35" y="-10" width="10" height="40" fill="#696969"/>
    
    <!-- 城堡装饰 -->
    <rect x="15" y="10" width="3" height="8" fill="#000" opacity="0.5"/>
    <rect x="22" y="10" width="3" height="8" fill="#000" opacity="0.5"/>
    
    <!-- 城堡旗帜 -->
    <rect x="0" y="-15" width="2" height="10" fill="#654321"/>
    <path d="M2 -15 L12 -12 L2 -9" fill="#8B0000"/>
  </g>
  
  <!-- 阴暗的天空 -->
  <g opacity="0.4">
    <circle cx="60" cy="60" r="15" fill="#2F4F4F"/>
    <circle cx="240" cy="80" r="20" fill="#2F4F4F"/>
    <circle cx="200" cy="50" r="12" fill="#2F4F4F"/>
  </g>
  
  <!-- 束缚的象征光环 -->
  <g opacity="0.3">
    <circle cx="150" cy="280" r="80" fill="none" stroke="#8B0000" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="150" cy="280" r="100" fill="none" stroke="#8B0000" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  
  <!-- 阴影效果 -->
  <g opacity="0.2">
    <ellipse cx="150" cy="420" rx="25" ry="8" fill="#000"/>
    <ellipse cx="100" cy="430" rx="20" ry="6" fill="#000"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">VIII - EIGHT OF SWORDS</text>
  <text x="150" y="48" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">宝剑八</text>
  
  <!-- 装饰边角 -->
  <g stroke="#8B4513" stroke-width="1" fill="none">
    <path d="M25 25 L35 25 L35 35"/>
    <path d="M275 25 L265 25 L265 35"/>
    <path d="M25 475 L35 475 L35 465"/>
    <path d="M275 475 L265 475 L265 465"/>
  </g>
</svg>