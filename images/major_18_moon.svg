<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="nightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#191970"/>
      <stop offset="50%" stop-color="#2f2f4f"/>
      <stop offset="100%" stop-color="#483d8b"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#f0f8ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#e6f3ff" stop-opacity="0.2"/>
    </radialGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#191970"/>
      <stop offset="50%" stop-color="#2f2f4f"/>
      <stop offset="100%" stop-color="#483d8b"/>
    </linearGradient>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#daa520"/>
      <stop offset="50%" stop-color="#b8860b"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </linearGradient>
  </defs>
  
  <!-- 夜空背景 -->
  <rect x="10" y="10" width="280" height="300" fill="url(#nightGradient)"/>
  
  <!-- 月亮 -->
  <g transform="translate(150,80)">
    <!-- 月亮光晕 -->
    <circle cx="0" cy="0" r="40" fill="url(#moonGlow)"/>
    
    <!-- 月亮主体 -->
    <circle cx="0" cy="0" r="25" fill="#f0f8ff" stroke="#e6e6fa" stroke-width="1"/>
    
    <!-- 月亮表面纹理 -->
    <g fill="#ddd" opacity="0.6">
      <circle cx="-8" cy="-5" r="3"/>
      <circle cx="5" cy="-8" r="2"/>
      <circle cx="8" cy="5" r="4"/>
      <circle cx="-5" cy="8" r="2.5"/>
      <circle cx="0" cy="0" r="1.5"/>
    </g>
    
    <!-- 月亮面孔 -->
    <g fill="#333">
      <!-- 眼睛 -->
      <circle cx="-6" cy="-3" r="2" fill="#333"/>
      <circle cx="6" cy="-3" r="2" fill="#333"/>
      
      <!-- 鼻子 -->
      <ellipse cx="0" cy="2" rx="1" ry="2" fill="#333"/>
      
      <!-- 嘴巴 -->
      <path d="M -4,8 Q 0,12 4,8" stroke="#333" stroke-width="2" fill="none"/>
    </g>
    
    <!-- 月光射线 -->
    <g stroke="#f0f8ff" stroke-width="2" opacity="0.7">
      <line x1="0" y1="-35" x2="0" y2="-45"/>
      <line x1="25" y1="-18" x2="32" y2="-23"/>
      <line x1="35" y1="0" x2="45" y2="0"/>
      <line x1="25" y1="18" x2="32" y2="23"/>
      <line x1="0" y1="35" x2="0" y2="45"/>
      <line x1="-25" y1="18" x2="-32" y2="23"/>
      <line x1="-35" y1="0" x2="-45" y2="0"/>
      <line x1="-25" y1="-18" x2="-32" y2="-23"/>
    </g>
  </g>
  
  <!-- 月亮滴落的露珠 -->
  <g fill="#87ceeb" opacity="0.8">
    <circle cx="130" cy="140" r="1.5"/>
    <circle cx="170" cy="150" r="1"/>
    <circle cx="140" cy="160" r="1.2"/>
    <circle cx="180" cy="170" r="0.8"/>
    <circle cx="160" cy="180" r="1.5"/>
    <circle cx="120" cy="170" r="1"/>
    <circle cx="190" cy="190" r="1.2"/>
    <circle cx="110" cy="190" r="0.8"/>
    <circle cx="200" cy="210" r="1"/>
    <circle cx="100" cy="210" r="1.5"/>
    <circle cx="150" cy="200" r="1"/>
    <circle cx="175" cy="220" r="0.8"/>
    <circle cx="125" cy="220" r="1.2"/>
    <circle cx="165" cy="240" r="1"/>
    <circle cx="135" cy="240" r="1.5"/>
    <circle cx="155" cy="260" r="0.8"/>
    <circle cx="145" cy="260" r="1"/>
    <circle cx="150" cy="280" r="1.2"/>
  </g>
  
  <!-- 远山 -->
  <polygon points="10,250 80,200 150,220 220,180 280,210 280,310 10,310" fill="#2f2f2f" opacity="0.8"/>
  
  <!-- 两座塔 -->
  <!-- 左塔 -->
  <g transform="translate(80,220)">
    <!-- 塔身 -->
    <rect x="-8" y="0" width="16" height="60" fill="#696969"/>
    
    <!-- 塔顶 -->
    <polygon points="-10,-5 0,-15 10,-5 8,0 -8,0" fill="#808080"/>
    
    <!-- 窗户 -->
    <rect x="-3" y="15" width="6" height="8" fill="#333" rx="3"/>
    <rect x="-3" y="35" width="6" height="8" fill="#333" rx="3"/>
    
    <!-- 门 -->
    <rect x="-4" y="50" width="8" height="10" fill="#333" rx="4"/>
  </g>
  
  <!-- 右塔 -->
  <g transform="translate(220,210)">
    <!-- 塔身 -->
    <rect x="-8" y="0" width="16" height="70" fill="#696969"/>
    
    <!-- 塔顶 -->
    <polygon points="-10,-5 0,-15 10,-5 8,0 -8,0" fill="#808080"/>
    
    <!-- 窗户 -->
    <rect x="-3" y="15" width="6" height="8" fill="#333" rx="3"/>
    <rect x="-3" y="35" width="6" height="8" fill="#333" rx="3"/>
    <rect x="-3" y="55" width="6" height="8" fill="#333" rx="3"/>
    
    <!-- 门 -->
    <rect x="-4" y="60" width="8" height="10" fill="#333" rx="4"/>
  </g>
  
  <!-- 池塘 -->
  <ellipse cx="150" cy="350" rx="120" ry="30" fill="url(#waterGradient)"/>
  
  <!-- 水中倒影 -->
  <g opacity="0.3">
    <!-- 月亮倒影 -->
    <ellipse cx="150" cy="340" rx="15" ry="8" fill="#f0f8ff"/>
    
    <!-- 塔的倒影 -->
    <rect x="72" y="330" width="16" height="20" fill="#696969"/>
    <rect x="212" y="325" width="16" height="25" fill="#696969"/>
  </g>
  
  <!-- 水波纹 -->
  <g stroke="#4682b4" stroke-width="1" fill="none" opacity="0.4">
    <ellipse cx="150" cy="340" rx="100" ry="20"/>
    <ellipse cx="150" cy="350" rx="80" ry="15"/>
    <ellipse cx="150" cy="360" rx="60" ry="10"/>
  </g>
  
  <!-- 小径 -->
  <path d="M 150,380 Q 140,390 130,400 Q 120,410 150,420 Q 180,410 170,400 Q 160,390 150,380" fill="url(#pathGradient)"/>
  
  <!-- 左侧的狗 -->
  <g transform="translate(100,380)">
    <!-- 身体 -->
    <ellipse cx="0" cy="5" rx="12" ry="8" fill="#8b4513"/>
    
    <!-- 头部 -->
    <circle cx="-8" cy="0" r="6" fill="#8b4513"/>
    
    <!-- 耳朵 -->
    <ellipse cx="-12" cy="-3" rx="3" ry="5" fill="#654321"/>
    <ellipse cx="-4" cy="-3" rx="3" ry="5" fill="#654321"/>
    
    <!-- 眼睛 -->
    <circle cx="-10" cy="-1" r="1" fill="#333"/>
    <circle cx="-6" cy="-1" r="1" fill="#333"/>
    
    <!-- 鼻子 -->
    <circle cx="-8" cy="2" r="0.5" fill="#333"/>
    
    <!-- 嘴巴 -->
    <path d="M -9,3 Q -8,4 -7,3" stroke="#333" stroke-width="0.5" fill="none"/>
    
    <!-- 腿 -->
    <rect x="-8" y="10" width="3" height="8" fill="#8b4513"/>
    <rect x="-3" y="10" width="3" height="8" fill="#8b4513"/>
    <rect x="2" y="10" width="3" height="8" fill="#8b4513"/>
    <rect x="7" y="10" width="3" height="8" fill="#8b4513"/>
    
    <!-- 尾巴 -->
    <path d="M 10,8 Q 15,5 18,10" stroke="#8b4513" stroke-width="3" fill="none"/>
    
    <!-- 狗在嚎叫 -->
    <path d="M -14,0 Q -18,-5 -16,-8" stroke="#8b4513" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 右侧的狼 -->
  <g transform="translate(200,375)">
    <!-- 身体 -->
    <ellipse cx="0" cy="8" rx="15" ry="10" fill="#696969"/>
    
    <!-- 头部 -->
    <ellipse cx="-10" cy="0" rx="8" ry="6" fill="#696969"/>
    
    <!-- 耳朵（尖） -->
    <polygon points="-15,-3 -18,-8 -12,-6" fill="#555"/>
    <polygon points="-8,-3 -5,-8 -11,-6" fill="#555"/>
    
    <!-- 眼睛 -->
    <circle cx="-12" cy="-1" r="1" fill="#ff0000"/>
    <circle cx="-8" cy="-1" r="1" fill="#ff0000"/>
    
    <!-- 鼻子 -->
    <ellipse cx="-10" cy="2" rx="1" ry="0.5" fill="#333"/>
    
    <!-- 嘴巴 -->
    <path d="M -12,3 Q -10,5 -8,3" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- 獠牙 -->
    <polygon points="-11,4 -10,6 -12,6" fill="#ffffff"/>
    <polygon points="-9,4 -8,6 -10,6" fill="#ffffff"/>
    
    <!-- 腿 -->
    <rect x="-12" y="15" width="4" height="10" fill="#696969"/>
    <rect x="-6" y="15" width="4" height="10" fill="#696969"/>
    <rect x="0" y="15" width="4" height="10" fill="#696969"/>
    <rect x="6" y="15" width="4" height="10" fill="#696969"/>
    
    <!-- 尾巴 -->
    <path d="M 12,12 Q 18,8 22,15" stroke="#696969" stroke-width="4" fill="none"/>
    
    <!-- 狼在嚎叫 -->
    <path d="M -18,0 Q -22,-5 -20,-10" stroke="#696969" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 从池塘中爬出的龙虾/螃蟹 -->
  <g transform="translate(150,370)">
    <!-- 身体 -->
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#8b0000"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-8" r="4" fill="#8b0000"/>
    
    <!-- 眼睛 -->
    <circle cx="-2" cy="-9" r="1" fill="#333"/>
    <circle cx="2" cy="-9" r="1" fill="#333"/>
    
    <!-- 钳子 -->
    <ellipse cx="-6" cy="-5" rx="3" ry="2" fill="#660000"/>
    <ellipse cx="6" cy="-5" rx="3" ry="2" fill="#660000"/>
    
    <!-- 腿 -->
    <g stroke="#8b0000" stroke-width="2">
      <line x1="-6" y1="2" x2="-10" y2="8"/>
      <line x1="-3" y1="4" x2="-7" y2="10"/>
      <line x1="0" y1="6" x2="0" y2="12"/>
      <line x1="3" y1="4" x2="7" y2="10"/>
      <line x1="6" y1="2" x2="10" y2="8"/>
    </g>
    
    <!-- 尾巴 -->
    <ellipse cx="0" cy="8" rx="4" ry="6" fill="#8b0000"/>
  </g>
  
  <!-- 地面 -->
  <rect x="10" y="420" width="280" height="30" fill="#2f2f2f"/>
  
  <!-- 卡片标题 -->
  <text x="150" y="470" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">XVIII - THE MOON</text>
  <text x="150" y="485" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">月亮</text>
  
  <!-- 装饰边角 -->
  <g stroke="#daa520" stroke-width="2" fill="none">
    <path d="M 15,15 L 25,15 L 25,25"/>
    <path d="M 275,15 L 285,15 L 285,25"/>
    <path d="M 15,485 L 25,485 L 25,475"/>
    <path d="M 275,485 L 285,485 L 285,475"/>
  </g>
</svg>