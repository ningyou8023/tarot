<svg width="200" height="350" viewBox="0 0 200 350" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="350" fill="#f8f4e6" stroke="#8b4513" stroke-width="3" rx="10"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169e1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="cloudGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect x="10" y="10" width="180" height="200" fill="url(#skyGradient)" rx="5"/>
  
  <!-- 云朵 -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="10" fill="url(#cloudGradient)"/>
    <circle cx="12" cy="-3" r="12" fill="url(#cloudGradient)"/>
    <circle cx="24" cy="0" r="10" fill="url(#cloudGradient)"/>
    <circle cx="18" cy="6" r="8" fill="url(#cloudGradient)"/>
  </g>
  
  <g transform="translate(130, 40)">
    <circle cx="0" cy="0" r="8" fill="url(#cloudGradient)"/>
    <circle cx="10" cy="-2" r="10" fill="url(#cloudGradient)"/>
    <circle cx="20" cy="0" r="8" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- 从云中伸出的手 -->
  <g transform="translate(100, 70)">
    <!-- 手臂 -->
    <rect x="-8" y="0" width="16" height="35" fill="#fdbcb4" rx="8"/>
    <!-- 手 -->
    <ellipse cx="0" cy="40" rx="12" ry="8" fill="#fdbcb4"/>
    <!-- 手指 -->
    <ellipse cx="-8" cy="37" rx="3" ry="6" fill="#fdbcb4"/>
    <ellipse cx="-3" cy="35" rx="3" ry="8" fill="#fdbcb4"/>
    <ellipse cx="3" cy="35" rx="3" ry="8" fill="#fdbcb4"/>
    <ellipse cx="8" cy="37" rx="3" ry="6" fill="#fdbcb4"/>
  </g>
  
  <!-- 圣杯 -->
  <g transform="translate(100, 130)">
    <!-- 杯身 -->
    <path d="M-20 20 Q-20 40 0 45 Q20 40 20 20 L15 0 L-15 0 Z" fill="url(#cupGradient)" stroke="#b8860b" stroke-width="2"/>
    
    <!-- 杯口装饰 -->
    <rect x="-15" y="-2" width="30" height="4" fill="#ffd700" rx="2"/>
    
    <!-- 杯柄 -->
    <path d="M20 15 Q30 15 30 25 Q30 35 20 35" fill="none" stroke="#daa520" stroke-width="3"/>
    
    <!-- 杯底 -->
    <ellipse cx="0" cy="45" rx="20" ry="3" fill="#b8860b"/>
    
    <!-- 水 -->
    <path d="M-15 5 Q-15 35 0 38 Q15 35 15 5 Z" fill="url(#waterGradient)"/>
    
    <!-- 水面波纹 -->
    <path d="M-12 8 Q-6 6 0 8 Q6 10 12 8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <path d="M-10 12 Q-5 10 0 12 Q5 14 10 12" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- 水滴从杯中溢出 -->
  <g transform="translate(100, 175)">
    <circle cx="-25" cy="0" r="3" fill="#4169e1" opacity="0.8"/>
    <circle cx="25" cy="5" r="2.5" fill="#4169e1" opacity="0.8"/>
    <circle cx="-15" cy="10" r="2" fill="#4169e1" opacity="0.8"/>
    <circle cx="20" cy="15" r="2" fill="#4169e1" opacity="0.8"/>
    <circle cx="0" cy="20" r="3" fill="#4169e1" opacity="0.8"/>
  </g>
  
  <!-- 莲花装饰 -->
  <g transform="translate(100, 200)">
    <!-- 莲花花瓣 -->
    <ellipse cx="0" cy="-8" rx="4" ry="8" fill="#ffb6c1" transform="rotate(0)"/>
    <ellipse cx="0" cy="-8" rx="4" ry="8" fill="#ffb6c1" transform="rotate(45)"/>
    <ellipse cx="0" cy="-8" rx="4" ry="8" fill="#ffb6c1" transform="rotate(90)"/>
    <ellipse cx="0" cy="-8" rx="4" ry="8" fill="#ffb6c1" transform="rotate(135)"/>
    <ellipse cx="0" cy="-8" rx="4" ry="8" fill="#ffb6c1" transform="rotate(180)"/>
    <ellipse cx="0" cy="-8" rx="4" ry="8" fill="#ffb6c1" transform="rotate(225)"/>
    <ellipse cx="0" cy="-8" rx="4" ry="8" fill="#ffb6c1" transform="rotate(270)"/>
    <ellipse cx="0" cy="-8" rx="4" ry="8" fill="#ffb6c1" transform="rotate(315)"/>
    
    <!-- 莲花中心 -->
    <circle cx="0" cy="0" r="4" fill="#ffd700"/>
  </g>
  
  <!-- 水池 -->
  <ellipse cx="100" cy="240" rx="80" ry="15" fill="#4169e1" opacity="0.6"/>
  <ellipse cx="100" cy="238" rx="75" ry="12" fill="#87ceeb" opacity="0.4"/>
  
  <!-- 地面 -->
  <rect x="10" y="250" width="180" height="25" fill="#8fbc8f"/>
  
  <!-- 圣杯花色符号 -->
  <g transform="translate(100, 290)">
    <path d="M-5 5 Q-5 0 0 -2 Q5 0 5 5 Q5 8 0 10 Q-5 8 -5 5" fill="#4169e1"/>
    <line x1="-6" y1="3" x2="6" y2="3" stroke="#4169e1" stroke-width="1"/>
    <line x1="0" y1="10" x2="0" y2="15" stroke="#228b22" stroke-width="2"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="100" y="315" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">ACE OF CUPS</text>
  <text x="100" y="330" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">圣杯王牌</text>
</svg>