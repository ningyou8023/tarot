<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="50%" stop-color="#b0e0e6"/>
      <stop offset="100%" stop-color="#f0f8ff"/>
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="70%" stop-color="#ffb347"/>
      <stop offset="100%" stop-color="#ff8c00"/>
    </radialGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8fbc8f"/>
      <stop offset="100%" stop-color="#556b2f"/>
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect x="10" y="10" width="280" height="300" fill="url(#skyGradient)"/>
  
  <!-- 太阳 -->
  <circle cx="150" cy="80" r="35" fill="url(#sunGradient)"/>
  <g stroke="#ffd700" stroke-width="3" fill="none">
    <line x1="150" y1="30" x2="150" y2="45"/>
    <line x1="150" y1="115" x2="150" y2="130"/>
    <line x1="100" y1="80" x2="115" y2="80"/>
    <line x1="185" y1="80" x2="200" y2="80"/>
    <line x1="115" y1="45" x2="125" y2="55"/>
    <line x1="175" y1="105" x2="185" y2="115"/>
    <line x1="185" y1="45" x2="175" y2="55"/>
    <line x1="125" y1="105" x2="115" y2="115"/>
  </g>
  
  <!-- 山脉背景 -->
  <polygon points="10,250 80,180 150,220 220,160 290,200 290,310 10,310" fill="url(#mountainGradient)"/>
  
  <!-- 天使拉斐尔 -->
  <g transform="translate(150,120)">
    <!-- 光环 -->
    <circle cx="0" cy="-15" r="25" fill="none" stroke="#ffd700" stroke-width="2"/>
    
    <!-- 翅膀 -->
    <ellipse cx="-20" cy="0" rx="15" ry="25" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
    <ellipse cx="20" cy="0" rx="15" ry="25" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
    
    <!-- 身体 -->
    <rect x="-8" y="10" width="16" height="30" fill="#ffffff" rx="3"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-5" r="12" fill="#fdbcb4"/>
    
    <!-- 头发 -->
    <path d="M -10,-15 Q 0,-20 10,-15 Q 8,-10 0,-12 Q -8,-10 -10,-15" fill="#daa520"/>
    
    <!-- 五官 -->
    <circle cx="-3" cy="-8" r="1" fill="#333"/>
    <circle cx="3" cy="-8" r="1" fill="#333"/>
    <path d="M -2,-3 Q 0,-1 2,-3" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- 手臂 -->
    <rect x="-15" y="15" width="8" height="20" fill="#fdbcb4" rx="4"/>
    <rect x="7" y="15" width="8" height="20" fill="#fdbcb4" rx="4"/>
    
    <!-- 手 -->
    <circle cx="-11" cy="35" r="4" fill="#fdbcb4"/>
    <circle cx="11" cy="35" r="4" fill="#fdbcb4"/>
  </g>
  
  <!-- 男人（亚当） -->
  <g transform="translate(100,280)">
    <!-- 身体 -->
    <rect x="-8" y="20" width="16" height="40" fill="#8b4513" rx="3"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="5" r="12" fill="#fdbcb4"/>
    
    <!-- 头发 -->
    <path d="M -10,-5 Q 0,-10 10,-5 Q 8,0 0,-2 Q -8,0 -10,-5" fill="#8b4513"/>
    
    <!-- 五官 -->
    <circle cx="-3" cy="2" r="1" fill="#333"/>
    <circle cx="3" cy="2" r="1" fill="#333"/>
    <path d="M -2,7 Q 0,9 2,7" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- 手臂 -->
    <rect x="-15" y="25" width="8" height="20" fill="#fdbcb4" rx="4"/>
    <rect x="7" y="25" width="8" height="20" fill="#fdbcb4" rx="4"/>
    
    <!-- 手 -->
    <circle cx="-11" cy="45" r="4" fill="#fdbcb4"/>
    <circle cx="11" cy="45" r="4" fill="#fdbcb4"/>
    
    <!-- 腿部 -->
    <rect x="-6" y="60" width="5" height="25" fill="#fdbcb4" rx="2"/>
    <rect x="1" y="60" width="5" height="25" fill="#fdbcb4" rx="2"/>
    
    <!-- 脚 -->
    <ellipse cx="-3" cy="87" rx="4" ry="2" fill="#8b4513"/>
    <ellipse cx="3" cy="87" rx="4" ry="2" fill="#8b4513"/>
  </g>
  
  <!-- 女人（夏娃） -->
  <g transform="translate(200,280)">
    <!-- 身体 -->
    <rect x="-8" y="20" width="16" height="40" fill="#ffffff" rx="3"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="5" r="12" fill="#fdbcb4"/>
    
    <!-- 头发 -->
    <path d="M -12,-5 Q 0,-12 12,-5 Q 10,5 0,0 Q -10,5 -12,-5" fill="#daa520"/>
    
    <!-- 五官 -->
    <circle cx="-3" cy="2" r="1" fill="#333"/>
    <circle cx="3" cy="2" r="1" fill="#333"/>
    <path d="M -2,7 Q 0,9 2,7" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- 手臂 -->
    <rect x="-15" y="25" width="8" height="20" fill="#fdbcb4" rx="4"/>
    <rect x="7" y="25" width="8" height="20" fill="#fdbcb4" rx="4"/>
    
    <!-- 手 -->
    <circle cx="-11" cy="45" r="4" fill="#fdbcb4"/>
    <circle cx="11" cy="45" r="4" fill="#fdbcb4"/>
    
    <!-- 腿部 -->
    <rect x="-6" y="60" width="5" height="25" fill="#fdbcb4" rx="2"/>
    <rect x="1" y="60" width="5" height="25" fill="#fdbcb4" rx="2"/>
    
    <!-- 脚 -->
    <ellipse cx="-3" cy="87" rx="4" ry="2" fill="#8b4513"/>
    <ellipse cx="3" cy="87" rx="4" ry="2" fill="#8b4513"/>
  </g>
  
  <!-- 知识之树 -->
  <g transform="translate(150,320)">
    <!-- 树干 -->
    <rect x="-5" y="0" width="10" height="40" fill="#8b4513"/>
    
    <!-- 树叶 -->
    <circle cx="0" cy="-10" r="20" fill="#228b22"/>
    
    <!-- 苹果 -->
    <circle cx="-8" cy="-15" r="3" fill="#dc143c"/>
    <circle cx="8" cy="-5" r="3" fill="#dc143c"/>
    <circle cx="0" cy="-20" r="3" fill="#dc143c"/>
    
    <!-- 蛇 -->
    <path d="M 15,-10 Q 20,-5 15,0 Q 10,5 15,10" stroke="#8b008b" stroke-width="3" fill="none"/>
    <circle cx="15" cy="-10" r="2" fill="#8b008b"/>
  </g>
  
  <!-- 地面 -->
  <rect x="10" y="400" width="280" height="50" fill="#90ee90"/>
  
  <!-- 花朵装饰 -->
  <g fill="#ff69b4">
    <circle cx="50" cy="420" r="3"/>
    <circle cx="250" cy="430" r="3"/>
    <circle cx="80" cy="440" r="2"/>
    <circle cx="220" cy="415" r="2"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="470" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">VI - THE LOVERS</text>
  <text x="150" y="485" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">恋人</text>
  
  <!-- 装饰边角 -->
  <g stroke="#daa520" stroke-width="2" fill="none">
    <path d="M 15,15 L 25,15 L 25,25"/>
    <path d="M 275,15 L 285,15 L 285,25"/>
    <path d="M 15,485 L 25,485 L 25,475"/>
    <path d="M 275,485 L 285,485 L 285,475"/>
  </g>
</svg>