<svg width="200" height="350" viewBox="0 0 200 350" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="350" fill="#1a1a2e" stroke="#8b4513" stroke-width="3" rx="10"/>
  
  <!-- 渐变定义 -->
  <defs>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#daa520;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:0.6" />
    </radialGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 装饰边框 -->
  <rect x="15" y="15" width="170" height="320" fill="none" stroke="url(#borderGradient)" stroke-width="2" rx="8"/>
  <rect x="25" y="25" width="150" height="300" fill="none" stroke="#ffd700" stroke-width="1" rx="6"/>
  
  <!-- 中央神秘符号 -->
  <g transform="translate(100, 175)">
    <!-- 外圈 -->
    <circle cx="0" cy="0" r="60" fill="url(#centerGradient)" opacity="0.3"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#ffd700" stroke-width="2"/>
    
    <!-- 五角星 -->
    <polygon points="0,-35 10,-10 35,-10 15,5 25,30 0,15 -25,30 -15,5 -35,-10 -10,-10" 
             fill="#ffd700" stroke="#daa520" stroke-width="1" opacity="0.8"/>
    
    <!-- 内圈装饰 -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#ffd700" stroke-width="1" stroke-dasharray="3,2"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#daa520" stroke-width="1"/>
    
    <!-- 中心点 -->
    <circle cx="0" cy="0" r="5" fill="#ffd700"/>
  </g>
  
  <!-- 四角装饰 -->
  <!-- 左上角 -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="8" fill="#ffd700" opacity="0.6"/>
    <polygon points="0,-6 2,-2 6,-2 3,1 4,5 0,3 -4,5 -3,1 -6,-2 -2,-2" fill="#1a1a2e"/>
  </g>
  
  <!-- 右上角 -->
  <g transform="translate(150, 50)">
    <circle cx="0" cy="0" r="8" fill="#ffd700" opacity="0.6"/>
    <polygon points="0,-6 2,-2 6,-2 3,1 4,5 0,3 -4,5 -3,1 -6,-2 -2,-2" fill="#1a1a2e"/>
  </g>
  
  <!-- 左下角 -->
  <g transform="translate(50, 300)">
    <circle cx="0" cy="0" r="8" fill="#ffd700" opacity="0.6"/>
    <polygon points="0,-6 2,-2 6,-2 3,1 4,5 0,3 -4,5 -3,1 -6,-2 -2,-2" fill="#1a1a2e"/>
  </g>
  
  <!-- 右下角 -->
  <g transform="translate(150, 300)">
    <circle cx="0" cy="0" r="8" fill="#ffd700" opacity="0.6"/>
    <polygon points="0,-6 2,-2 6,-2 3,1 4,5 0,3 -4,5 -3,1 -6,-2 -2,-2" fill="#1a1a2e"/>
  </g>
  
  <!-- 神秘文字装饰 -->
  <text x="100" y="100" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#ffd700" opacity="0.7">✦ TAROT ✦</text>
  <text x="100" y="270" text-anchor="middle" font-family="serif" font-size="12" fill="#daa520" opacity="0.6">神秘塔罗</text>
  
  <!-- 装饰线条 -->
  <line x1="40" y1="120" x2="160" y2="120" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="230" x2="160" y2="230" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
  
  <!-- 小装饰点 -->
  <circle cx="70" cy="120" r="2" fill="#ffd700" opacity="0.7"/>
  <circle cx="130" cy="120" r="2" fill="#ffd700" opacity="0.7"/>
  <circle cx="70" cy="230" r="2" fill="#ffd700" opacity="0.7"/>
  <circle cx="130" cy="230" r="2" fill="#ffd700" opacity="0.7"/>
</svg>