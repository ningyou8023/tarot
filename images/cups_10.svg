    <ellipse cx="250" cy="148" rx="2.5" ry="1" fill="#daa520"/>
    <ellipse cx="250" cy="140" rx="2.5" ry="6" fill="#dc143c" opacity="0.7"/>
  </g>
  
  <!-- 第十个圣杯（特殊位置） -->
  <g id="rainbowCup10">
    <ellipse cx="150" cy="60" rx="5" ry="10" fill="url(#cupGradient)"/>
    <ellipse cx="150" cy="50" rx="5" ry="2" fill="url(#cupGradient)"/>
