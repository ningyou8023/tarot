    <ellipse cx="150" cy="370" rx="4" ry="8" fill="url(#personGradient)" transform="rotate(-10 150 370)"/>
    <ellipse cx="170" cy="370" rx="4" ry="8" fill="url(#personGradient)" transform="rotate(10 170 370)"/>
    <circle cx="148" cy="378" r="2" fill="url(#personGradient)"/>
    <circle cx="172" cy="378" r="2" fill="url(#personGradient)"/>
    <ellipse cx="157" cy="395" rx="4" ry="10" fill="#ff6347"/>
    <ellipse cx="163" cy="395" rx="4" ry="10" fill="#ff6347"/>
    <ellipse cx="157" cy="405" rx="3" ry="1.5" fill="#8b4513"/>
    <ellipse cx="163" cy="405" rx="3" ry="1.5" fill="#8b4513"/>
  </g>
  
  <!-- 花园装饰 -->
