      <line x1="160" y1="50" x2="165" y2="45"/>
      <line x1="150" y1="40" x2="150" y2="35"/>
    </g>
  </g>
  
  <!-- 远山 -->
  <polygon points="10,180 80,140 150,160 220,130 290,170 290,210 10,210" fill="#696969" opacity="0.5"/>
  
  <!-- 房屋 -->
  <g id="house">
    <!-- 房屋主体 -->
    <rect x="200" y="300" width="60" height="50" fill="url(#houseGradient)"/>
    <!-- 屋顶 -->
    <polygon points="195,300 230,280 265,300" fill="#8b4513"/>
    <!-- 烟囱 -->
    <rect x="240" y="285" width="8" height="20" fill="#696969"/>
    <!-- 烟 -->
    <circle cx="244" cy="280" r="2" fill="#d3d3d3" opacity="0.6"/>
    <circle cx="246" cy="275" r="1.5" fill="#d3d3d3" opacity="0.4"/>
    <!-- 门 -->
    <rect x="220" y="330" width="12" height="20" fill="#8b4513"/>
    <circle cx="230" cy="340" r="1" fill="#ffd700"/>
    <!-- 窗户 -->
    <rect x="210" y="315" width="8" height="8" fill="#87ceeb"/>
    <rect x="245" y="315" width="8" height="8" fill="#87ceeb"/>
    <line x1="214" y1="315" x2="214" y2="323" stroke="#8b4513" stroke-width="1"/>
    <line x1="210" y1="319" x2="218" y2="319" stroke="#8b4513" stroke-width="1"/>
    <line x1="249" y1="315" x2="249" y2="323" stroke="#8b4513" stroke-width="1"/>
    <line x1="245" y1="319" x2="253" y2="319" stroke="#8b4513" stroke-width="1"/>
  </g>
  
  <!-- 地面 -->
