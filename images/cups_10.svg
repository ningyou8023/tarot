  <!-- 地面纹理 -->
  <g opacity="0.3">
    <line x1="10" y1="220" x2="290" y2="225" stroke="#228b22" stroke-width="1"/>
    <line x1="15" y1="240" x2="285" y2="245" stroke="#228b22" stroke-width="1"/>
    <line x1="20" y1="260" x2="280" y2="265" stroke="#228b22" stroke-width="1"/>
  </g>
  
  <!-- 幸福的家庭 -->
  <!-- 父亲 -->
  <g id="father">
    <ellipse cx="80" cy="350" rx="12" ry="25" fill="#4169e1"/>
    <circle cx="80" cy="320" r="10" fill="url(#personGradient)"/>
    <path d="M70 315 Q80 308 90 315 Q86 312 80 312 Q74 312 70 315" fill="#8b4513"/>
    <circle cx="77" cy="318" r="1.5" fill="#000"/>
    <circle cx="83" cy="318" r="1.5" fill="#000"/>
    <line x1="80" y1="320" x2="80" y2="323" stroke="#000" stroke-width="1"/>
    <path d="M78 326 Q80 328 82 326" stroke="#000" stroke-width="1" fill="none"/>
    <ellipse cx="65" cy="340" rx="6" ry="12" fill="url(#personGradient)" transform="rotate(-20 65 340)"/>
    <ellipse cx="95" cy="340" rx="6" ry="12" fill="url(#personGradient)" transform="rotate(20 95 340)"/>
    <circle cx="60" cy="350" r="3" fill="url(#personGradient)"/>
    <circle cx="100" cy="350" r="3" fill="url(#personGradient)"/>
    <ellipse cx="75" cy="375" rx="6" ry="15" fill="#4169e1"/>
    <ellipse cx="85" cy="375" rx="6" ry="15" fill="#4169e1"/>
    <ellipse cx="75" cy="390" rx="4" ry="2" fill="#8b4513"/>
    <ellipse cx="85" cy="390" rx="4" ry="2" fill="#8b4513"/>
  </g>
  
  <!-- 母亲 -->
  <g id="mother">
    <ellipse cx="120" cy="350" rx="12" ry="25" fill="#ff69b4"/>
    <circle cx="120" cy="320" r="10" fill="url(#personGradient)"/>
    <path d="M110 315 Q120 308 130 315 Q126 312 120 312 Q114 312 110 315" fill="#daa520"/>
    <circle cx="117" cy="318" r="1.5" fill="#000"/>
    <circle cx="123" cy="318" r="1.5" fill="#000"/>
    <line x1="120" y1="320" x2="120" y2="323" stroke="#000" stroke-width="1"/>
    <path d="M118 326 Q120 328 122 326" stroke="#000" stroke-width="1" fill="none"/>
    <ellipse cx="105" cy="340" rx="6" ry="12" fill="url(#personGradient)" transform="rotate(-20 105 340)"/>
    <ellipse cx="135" cy="340" rx="6" ry="12" fill="url(#personGradient)" transform="rotate(20 135 340)"/>
    <circle cx="100" cy="350" r="3" fill="url(#personGradient)"/>
    <circle cx="140" cy="350" r="3" fill="url(#personGradient)"/>
    <ellipse cx="115" cy="375" rx="6" ry="15" fill="#ff69b4"/>
    <ellipse cx="125" cy="375" rx="6" ry="15" fill="#ff69b4"/>
    <ellipse cx="115" cy="390" rx="4" ry="2" fill="#8b4513"/>
    <ellipse cx="125" cy="390" rx="4" ry="2" fill="#8b4513"/>
  </g>
  
  <!-- 孩子们 -->
  <g id="child1">
    <ellipse cx="50" cy="380" rx="8" ry="15" fill="#32cd32"/>
    <circle cx="50" cy="360" r="6" fill="url(#personGradient)"/>
    <path d="M44 356 Q50 350 56 356 Q53 353 50 353 Q47 353 44 356" fill="#ffd700"/>
    <circle cx="48" cy="358" r="1" fill="#000"/>
    <circle cx="52" cy="358" r="1" fill="#000"/>
    <path d="M49 361 Q50 362 51 361" stroke="#000" stroke-width="1" fill="none"/>
    <ellipse cx="40" cy="370" rx="4" ry="8" fill="url(#personGradient)" transform="rotate(-10 40 370)"/>
    <ellipse cx="60" cy="370" rx="4" ry="8" fill="url(#personGradient)" transform="rotate(10 60 370)"/>
    <circle cx="38" cy="378" r="2" fill="url(#personGradient)"/>
    <circle cx="62" cy="378" r="2" fill="url(#personGradient)"/>
    <ellipse cx="47" cy="395" rx="4" ry="10" fill="#32cd32"/>
    <ellipse cx="53" cy="395" rx="4" ry="10" fill="#32cd32"/>
    <ellipse cx="47" cy="405" rx="3" ry="1.5" fill="#8b4513"/>
    <ellipse cx="53" cy="405" rx="3" ry="1.5" fill="#8b4513"/>
  </g>
  
  <g id="child2">
    <ellipse cx="160" cy="380" rx="8" ry="15" fill="#ff6347"/>
    <circle cx="160" cy="360" r="6" fill="url(#personGradient)"/>
    <path d="M154 356 Q160 350 166 356 Q163 353 160 353 Q157 353 154 356" fill="#8b4513"/>
    <circle cx="158" cy="358" r="1" fill="#000"/>
    <circle cx="162" cy="358" r="1" fill="#000"/>
