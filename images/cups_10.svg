    <!-- 花朵 -->
    <circle cx="30" cy="420" r="3" fill="#ff69b4"/>
    <circle cx="28" cy="418" r="1" fill="#ffffff"/>
    <circle cx="32" cy="418" r="1" fill="#ffffff"/>
    <circle cx="28" cy="422" r="1" fill="#ffffff"/>
    <circle cx="32" cy="422" r="1" fill="#ffffff"/>
    
    <circle cx="270" cy="430" r="3" fill="#ff1493"/>
    <circle cx="268" cy="428" r="1" fill="#ffffff"/>
    <circle cx="272" cy="428" r="1" fill="#ffffff"/>
    <circle cx="268" cy="432" r="1" fill="#ffffff"/>
    <circle cx="272" cy="432" r="1" fill="#ffffff"/>
    
    <!-- 树 -->
