<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#4682b4" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="30%" stop-color="#b0e0e6"/>
      <stop offset="70%" stop-color="#98fb98"/>
      <stop offset="100%" stop-color="#90ee90"/>
    </linearGradient>
    
    <!-- 圣杯渐变 -->
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#daa520"/>
    </linearGradient>
    
    <!-- 人物渐变 -->
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fdbcb4"/>
      <stop offset="100%" stop-color="#f4a460"/>
    </linearGradient>
    
    <!-- 彩虹渐变 -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000"/>
      <stop offset="16.66%" stop-color="#ff8c00"/>
      <stop offset="33.33%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#00ff00"/>
      <stop offset="66.66%" stop-color="#0000ff"/>
      <stop offset="83.33%" stop-color="#4b0082"/>
      <stop offset="100%" stop-color="#8b00ff"/>
    </linearGradient>
    
    <!-- 房屋渐变 -->
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#daa520"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="10" y="10" width="280" height="480" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- 美丽的天空 -->
  <rect x="10" y="10" width="280" height="200" fill="#87ceeb" opacity="0.8"/>
  
  <!-- 彩虹 -->
  <path d="M10 150 Q150 80 290 150" stroke="url(#rainbowGradient)" stroke-width="8" fill="none" opacity="0.8"/>
  <path d="M20 160 Q150 95 280 160" stroke="url(#rainbowGradient)" stroke-width="6" fill="none" opacity="0.6"/>
  
  <!-- 十个圣杯在彩虹中排列 -->
  <!-- 彩虹左侧圣杯 -->
  <g id="rainbowCup1">
    <ellipse cx="50" cy="140" rx="4" ry="8" fill="url(#cupGradient)"/>
    <ellipse cx="50" cy="132" rx="4" ry="1.5" fill="url(#cupGradient)"/>
    <path d="M46 136 Q42 136 42 140 Q42 144 46 144" stroke="#daa520" stroke-width="1" fill="none"/>
    <ellipse cx="50" cy="148" rx="2.5" ry="1" fill="#daa520"/>
    <ellipse cx="50" cy="140" rx="2.5" ry="6" fill="#dc143c" opacity="0.7"/>
  </g>
  
  <g id="rainbowCup2">
    <ellipse cx="80" cy="120" rx="4" ry="8" fill="url(#cupGradient)"/>
    <ellipse cx="80" cy="112" rx="4" ry="1.5" fill="url(#cupGradient)"/>
    <path d="M76 116 Q72 116 72 120 Q72 124 76 124" stroke="#daa520" stroke-width="1" fill="none"/>
    <ellipse cx="80" cy="128" rx="2.5" ry="1" fill="#daa520"/>
    <ellipse cx="80" cy="120" rx="2.5" ry="6" fill="#dc143c" opacity="0.7"/>
  </g>
  
  <g id="rainbowCup3">
    <ellipse cx="110" cy="105" rx="4" ry="8" fill="url(#cupGradient)"/>
    <ellipse cx="110" cy="97" rx="4" ry="1.5" fill="url(#cupGradient)"/>
    <path d="M106 101 Q102 101 102 105 Q102 109 106 109" stroke="#daa520" stroke-width="1" fill="none"/>
    <ellipse cx="110" cy="113" rx="2.5" ry="1" fill="#daa520"/>
    <ellipse cx="110" cy="105" rx="2.5" ry="6" fill="#dc143c" opacity="0.7"/>
  </g>
  
  <g id="rainbowCup4">
    <ellipse cx="130" cy="95" rx="4" ry="8" fill="url(#cupGradient)"/>
    <ellipse cx="130" cy="87" rx="4" ry="1.5" fill="url(#cupGradient)"/>
    <path d="M126 91 Q122 91 122 95 Q122 99 126 99" stroke="#daa520" stroke-width="1" fill="none"/>
    <ellipse cx="130" cy="103" rx="2.5" ry="1" fill="#daa520"/>
    <ellipse cx="130" cy="95" rx="2.5" ry="6" fill="#dc143c" opacity="0.7"/>
  </g>
  
  <!-- 彩虹中心圣杯 -->
  <g id="rainbowCup5">
    <ellipse cx="150" cy="90" rx="5" ry="10" fill="url(#cupGradient)"/>
    <ellipse cx="150" cy="80" rx="5" ry="2" fill="url(#cupGradient)"/>
    <path d="M145 85 Q140 85 140 90 Q140 95 145 95" stroke="#daa520" stroke-width="1.5" fill="none"/>
    <ellipse cx="150" cy="100" rx="3" ry="1" fill="#daa520"/>
    <ellipse cx="150" cy="90" rx="3" ry="8" fill="#dc143c" opacity="0.7"/>
  </g>
  
  <!-- 彩虹右侧圣杯 -->
  <g id="rainbowCup6">
    <ellipse cx="170" cy="95" rx="4" ry="8" fill="url(#cupGradient)"/>
    <ellipse cx="170" cy="87" rx="4" ry="1.5" fill="url(#cupGradient)"/>
    <path d="M174 91 Q178 91 178 95 Q178 99 174 99" stroke="#daa520" stroke-width="1" fill="none"/>
    <ellipse cx="170" cy="103" rx="2.5" ry="1" fill="#daa520"/>
    <ellipse cx="170" cy="95" rx="2.5" ry="6" fill="#dc143c" opacity="0.7"/>
  </g>
  
  <g id="rainbowCup7">
    <ellipse cx="190" cy="105" rx="4" ry="8" fill="url(#cupGradient)"/>
    <ellipse cx="190" cy="97" rx="4" ry="1.5" fill="url(#cupGradient)"/>
    <path d="M194 101 Q198 101 198 105 Q198 109 194 109" stroke="#daa520" stroke-width="1" fill="none"/>
    <ellipse cx="190" cy="113" rx="2.5" ry="1" fill="#daa520"/>
    <ellipse cx="190" cy="105" rx="2.5" ry="6" fill="#dc143c" opacity="0.7"/>
  </g>
  
  <g id="rainbowCup8">
    <ellipse cx="220" cy="120" rx="4" ry="8" fill="url(#cupGradient)"/>
    <ellipse cx="220" cy="112" rx="4" ry="1.5" fill="url(#cupGradient)"/>
    <path d="M224 116 Q228 116 228 120 Q228 124 224 124" stroke="#daa520" stroke-width="1" fill="none"/>
    <ellipse cx="220" cy="128" rx="2.5" ry="1" fill="#daa520"/>
    <ellipse cx="220" cy="120" rx="2.5" ry="6" fill="#dc143c" opacity="0.7"/>
