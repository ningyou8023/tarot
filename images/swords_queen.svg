<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="10" y="10" width="280" height="480" rx="15" ry="15" fill="#f8f9fa" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="30%" stop-color="#B0E0E6"/>
      <stop offset="70%" stop-color="#E0F6FF"/>
      <stop offset="100%" stop-color="#F0F8FF"/>
    </linearGradient>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#DEB887"/>
      <stop offset="50%" stop-color="#D2B48C"/>
      <stop offset="100%" stop-color="#BC9A6A"/>
    </linearGradient>
    <linearGradient id="robeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4169E1"/>
      <stop offset="50%" stop-color="#6495ED"/>
      <stop offset="100%" stop-color="#1E90FF"/>
    </linearGradient>
    <linearGradient id="throneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C0C0C0"/>
      <stop offset="50%" stop-color="#A9A9A9"/>
      <stop offset="100%" stop-color="#808080"/>
    </linearGradient>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E6E6FA"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#A9A9A9"/>
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#F0F8FF"/>
      <stop offset="100%" stop-color="#E6E6FA"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="15" y="15" width="270" height="470" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- 天空背景 -->
  <rect x="15" y="15" width="270" height="300" fill="url(#bgGradient)"/>
  
  <!-- 云朵 -->
  <g opacity="0.8">
    <ellipse cx="60" cy="80" rx="20" ry="12" fill="url(#cloudGradient)"/>
    <ellipse cx="45" cy="85" rx="15" ry="8" fill="url(#cloudGradient)"/>
    <ellipse cx="75" cy="85" rx="18" ry="10" fill="url(#cloudGradient)"/>
    
    <ellipse cx="220" cy="100" rx="25" ry="15" fill="url(#cloudGradient)"/>
    <ellipse cx="200" cy="105" rx="18" ry="10" fill="url(#cloudGradient)"/>
    <ellipse cx="240" cy="105" rx="20" ry="12" fill="url(#cloudGradient)"/>
    
    <ellipse cx="150" cy="60" rx="22" ry="13" fill="url(#cloudGradient)"/>
    <ellipse cx="130" cy="65" rx="16" ry="9" fill="url(#cloudGradient)"/>
    <ellipse cx="170" cy="65" rx="19" ry="11" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- 远山 -->
  <path d="M15 300 Q80 280 150 290 Q220 285 285 300 L285 350 L15 350 Z" fill="#9370DB" opacity="0.6"/>
  <path d="M15 320 Q100 300 180 310 Q250 305 285 320 L285 370 L15 370 Z" fill="#8A2BE2" opacity="0.4"/>
  
  <!-- 地面/平台 -->
  <rect x="15" y="350" width="270" height="135" fill="#D3D3D3"/>
  
  <!-- 地面纹理 -->
  <g opacity="0.3">
    <path d="M15 370 Q50 365 85 370 Q120 375 155 370 Q190 365 225 370 Q260 375 285 370" stroke="#A9A9A9" stroke-width="1" fill="none"/>
    <path d="M15 390 Q50 385 85 390 Q120 395 155 390 Q190 385 225 390 Q260 395 285 390" stroke="#A9A9A9" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 宝座 -->
  <g transform="translate(150, 320)">
    <!-- 宝座底座 -->
    <rect x="-30" y="40" width="60" height="20" fill="url(#throneGradient)"/>
    <rect x="-25" y="35" width="50" height="25" fill="#C0C0C0"/>
    
    <!-- 宝座靠背 -->
    <rect x="-25" y="-20" width="50" height="60" fill="url(#throneGradient)"/>
    <rect x="-20" y="-15" width="40" height="50" fill="#C0C0C0"/>
    
    <!-- 宝座扶手 -->
    <rect x="-30" y="10" width="8" height="30" fill="url(#throneGradient)"/>
    <rect x="22" y="10" width="8" height="30" fill="url(#throneGradient)"/>
    
    <!-- 宝座装饰 -->
    <circle cx="0" cy="0" r="5" fill="#FFD700"/>
    <path d="M-15 -10 Q0 -15 15 -10" stroke="#FFD700" stroke-width="2" fill="none"/>
    <path d="M-15 10 Q0 5 15 10" stroke="#FFD700" stroke-width="2" fill="none"/>
    
    <!-- 宝座顶部装饰 -->
    <path d="M-20 -20 L-10 -30 L0 -25 L10 -30 L20 -20" fill="#FFD700"/>
    <circle cx="0" cy="-25" r="3" fill="#8B0000"/>
    
    <!-- 蝴蝶装饰 (智慧的象征) -->
    <g transform="translate(-15, -5)">
      <ellipse cx="0" cy="0" rx="3" ry="2" fill="#FF69B4" transform="rotate(-20)"/>
      <ellipse cx="0" cy="0" rx="3" ry="2" fill="#FF69B4" transform="rotate(20)"/>
      <ellipse cx="0" cy="2" rx="2" ry="1.5" fill="#FFB6C1" transform="rotate(-20)"/>
      <ellipse cx="0" cy="2" rx="2" ry="1.5" fill="#FFB6C1" transform="rotate(20)"/>
      <path d="M0 -2 L0 4" stroke="#8B4513" stroke-width="0.5"/>
    </g>
    
    <g transform="translate(15, -5)">
      <ellipse cx="0" cy="0" rx="3" ry="2" fill="#FF69B4" transform="rotate(-20)"/>
      <ellipse cx="0" cy="0" rx="3" ry="2" fill="#FF69B4" transform="rotate(20)"/>
      <ellipse cx="0" cy="2" rx="2" ry="1.5" fill="#FFB6C1" transform="rotate(-20)"/>
      <ellipse cx="0" cy="2" rx="2" ry="1.5" fill="#FFB6C1" transform="rotate(20)"/>
      <path d="M0 -2 L0 4" stroke="#8B4513" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- 王后 -->
  <g transform="translate(150, 280)">
    <!-- 身体/长袍 -->
    <ellipse cx="0" cy="30" rx="22" ry="35" fill="url(#robeGradient)"/>
    <path d="M-20 0 Q0 -5 20 0 Q25 35 18 65 Q0 70 -18 65 Q-25 35 -20 0" fill="url(#robeGradient)"/>
    
    <!-- 长袍装饰 -->
    <path d="M-18 15 Q0 13 18 15" stroke="#FFD700" stroke-width="2" fill="none"/>
    <path d="M-15 30 Q0 28 15 30" stroke="#FFD700" stroke-width="1.5" fill="none"/>
    <path d="M-12 45 Q0 43 12 45" stroke="#FFD700" stroke-width="1" fill="none"/>
    
    <!-- 长袍边缘装饰 -->
    <path d="M-20 60 Q-10 65 0 60 Q10 65 20 60" stroke="#C0C0C0" stroke-width="1.5" fill="none"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-10" r="12" fill="url(#figureGradient)"/>
    
    <!-- 头发 -->
    <path d="M-10 -18 Q0 -25 10 -18 Q12 -8 10 5 Q0 8 -10 5 Q-12 -8 -10 -18" fill="#8B4513"/>
    <path d="M-8 -20 Q0 -22 8 -20" stroke="#654321" stroke-width="1" fill="none"/>
    
    <!-- 王冠 -->
    <path d="M-10 -18 L-5 -25 L0 -22 L5 -25 L10 -18" fill="#FFD700"/>
    <circle cx="-5" cy="-25" r="1.5" fill="#8B0000"/>
    <circle cx="0" cy="-22" r="2" fill="#8B0000"/>
    <circle cx="5" cy="-25" r="1.5" fill="#8B0000"/>
    
    <!-- 王冠宝石 -->
    <circle cx="0" cy="-20" r="1" fill="#4169E1"/>
    <circle cx="-4" cy="-21" r="0.8" fill="#DC143C"/>
    <circle cx="4" cy="-21" r="0.8" fill="#32CD32"/>
    
    <!-- 眼睛 (智慧的表情) -->
    <circle cx="-4" cy="-11" r="1.5" fill="#000"/>
    <circle cx="4" cy="-11" r="1.5" fill="#000"/>
    <circle cx="-4" cy="-11.5" r="0.5" fill="#FFF"/>
    <circle cx="4" cy="-11.5" r="0.5" fill="#FFF"/>
    
    <!-- 眉毛 (严肃的表情) -->
    <path d="M-6 -14 Q-4 -15 -2 -14" stroke="#654321" stroke-width="1" fill="none"/>
    <path d="M2 -14 Q4 -15 6 -14" stroke="#654321" stroke-width="1" fill="none"/>
    
    <!-- 鼻子 -->
    <path d="M0 -7 L1 -5 L0 -4" stroke="#BC9A6A" stroke-width="0.5" fill="none"/>
    
    <!-- 嘴巴 (严肃但公正) -->
    <path d="M-3 -1 Q0 -2 3 -1" stroke="#8B4513" stroke-width="1" fill="none"/>
    
    <!-- 手臂 -->
    <ellipse cx="-18" cy="20" rx="5" ry="20" fill="url(#robeGradient)"/>
    <ellipse cx="18" cy="20" rx="5" ry="20" fill="url(#robeGradient)"/>
    
    <!-- 手 -->
    <circle cx="-22" cy="40" r="4" fill="url(#figureGradient)"/>
    <circle cx="22" cy="40" r="4" fill="url(#figureGradient)"/>
  </g>
  
  <!-- 王后手持的宝剑 -->
  <g transform="translate(172, 240) rotate(15)">
    <!-- 剑身 -->
    <rect x="-3" y="0" width="6" height="90" fill="url(#swordGradient)"/>
    <path d="M-1 5 L1 5 L1 85 L-1 85 Z" fill="#E6E6FA"/>
    
    <!-- 剑尖 -->
    <path d="M-3 0 L0 -12 L3 0" fill="url(#swordGradient)"/>
    
    <!-- 剑身中央线 -->
    <path d="M0 0 L0 90" stroke="#B0C4DE" stroke-width="1" fill="none"/>
    
    <!-- 护手 -->
    <rect x="-10" y="88" width="20" height="4" fill="#8B4513"/>
    <ellipse cx="-10" cy="90" rx="3" ry="4" fill="#FFD700"/>
    <ellipse cx="10" cy="90" rx="3" ry="4" fill="#FFD700"/>
    
    <!-- 剑柄 -->
    <rect x="-2.5" y="92" width="5" height="20" fill="#654321"/>
    <path d="M-2 95 L2 95" stroke="#8B4513" stroke-width="0.5"/>
    <path d="M-2 100 L2 100" stroke="#8B4513" stroke-width="0.5"/>
    <path d="M-2 105 L2 105" stroke="#8B4513" stroke-width="0.5"/>
    
    <!-- 剑柄装饰 -->
    <circle cx="0" cy="97" r="1.5" fill="#FFD700"/>
    <circle cx="0" cy="103" r="1.5" fill="#FFD700"/>
    <circle cx="0" cy="109" r="1.5" fill="#FFD700"/>
    
    <!-- 剑柄底部 -->
    <circle cx="0" cy="112" r="4" fill="#8B4513"/>
    <circle cx="0" cy="112" r="3" fill="#FFD700"/>
    <circle cx="0" cy="112" r="1.5" fill="#4169E1"/>
  </g>
  
  <!-- 天平 (正义的象征，在左手) -->
  <g transform="translate(128, 280)">
    <!-- 天平支架 -->
    <rect x="-1" y="0" width="2" height="15" fill="#8B4513"/>
    <path d="M-8 15 L8 15" stroke="#8B4513" stroke-width="2"/>
    
    <!-- 天平盘 -->
    <ellipse cx="-6" cy="18" rx="4" ry="1" fill="#C0C0C0"/>
    <ellipse cx="6" cy="18" rx="4" ry="1" fill="#C0C0C0"/>
    
    <!-- 天平链条 -->
    <path d="M-6 15 L-6 17" stroke="#8B4513" stroke-width="1"/>
    <path d="M6 15 L6 17" stroke="#8B4513" stroke-width="1"/>
  </g>
  
  <!-- 飞舞的羽毛 (思想的象征) -->
  <g opacity="0.7">
    <ellipse cx="80" cy="150" rx="2" ry="8" fill="#F0F8FF" transform="rotate(30)"/>
    <ellipse cx="220" cy="180" rx="1.5" ry="6" fill="#F0F8FF" transform="rotate(-45)"/>
    <ellipse cx="100" cy="200" rx="1.8" ry="7" fill="#F0F8FF" transform="rotate(60)"/>
    <ellipse cx="200" cy="120" rx="1.2" ry="5" fill="#F0F8FF" transform="rotate(-30)"/>
  </g>
  
  <!-- 智慧的光芒 -->
  <g opacity="0.4">
    <circle cx="150" cy="250" r="70" fill="none" stroke="#FFD700" stroke-width="1.5"/>
    <circle cx="150" cy="250" r="90" fill="none" stroke="#FFD700" stroke-width="1"/>
    <circle cx="150" cy="250" r="110" fill="none" stroke="#FFD700" stroke-width="0.5"/>
  </g>
  
  <!-- 地面装饰 -->
  <g>
    <!-- 智慧之花 -->
    <circle cx="60" cy="420" r="3" fill="#9370DB"/>
    <circle cx="58" cy="417" r="1.5" fill="#DDA0DD"/>
    <circle cx="62" cy="417" r="1.5" fill="#DDA0DD"/>
    <circle cx="58" cy="423" r="1.5" fill="#DDA0DD"/>
    <circle cx="62" cy="423" r="1.5" fill="#DDA0DD"/>
    
    <circle cx="240" cy="430" r="3" fill="#9370DB"/>
    <circle cx="238" cy="427" r="1.5" fill="#DDA0DD"/>
    <circle cx="242" cy="427" r="1.5" fill="#DDA0DD"/>
    <circle cx="238" cy="433" r="1.5" fill="#DDA0DD"/>
    <circle cx="242" cy="433" r="1.5" fill="#DDA0DD"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">QUEEN OF SWORDS</text>
  <text x="150" y="48" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">宝剑王后</text>
  
  <!-- 装饰边角 -->
  <g stroke="#8B4513" stroke-width="1" fill="none">
    <path d="M25 25 L35 25 L35 35"/>
    <path d="M275 25 L265 25 L265 35"/>
    <path d="M25 475 L35 475 L35 465"/>
    <path d="M275 475 L265 475 L265 465"/>
  </g>
</svg>