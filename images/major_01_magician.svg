<svg width="200" height="350" viewBox="0 0 200 350" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="350" fill="#f8f4e6" stroke="#8b4513" stroke-width="3" rx="10"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="robeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc143c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#deb887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7355;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景天空 -->
  <rect x="10" y="10" width="180" height="120" fill="#87ceeb" rx="5"/>
  
  <!-- 无限符号 -->
  <g transform="translate(100, 40)">
    <path d="M-15 0 Q-10 -8 0 0 Q10 8 15 0 Q10 -8 0 0 Q-10 8 -15 0" fill="none" stroke="#ffd700" stroke-width="3"/>
  </g>
  
  <!-- 魔术师人物 -->
  <!-- 头部 -->
  <circle cx="100" cy="80" r="12" fill="#fdbcb4"/>
  
  <!-- 头发 -->
  <path d="M88 75 Q100 65 112 75 Q108 70 100 70 Q92 70 88 75" fill="#8b4513"/>
  
  <!-- 身体 -->
  <rect x="88" y="92" width="24" height="50" fill="url(#robeGradient)" rx="3"/>
  
  <!-- 白色内衣 -->
  <rect x="92" y="95" width="16" height="15" fill="#ffffff" rx="2"/>
  
  <!-- 左手臂（向上指） -->
  <rect x="70" y="100" width="18" height="8" fill="url(#robeGradient)" rx="3" transform="rotate(-45 79 104)"/>
  <circle cx="75" cy="95" r="4" fill="#fdbcb4"/>
  
  <!-- 右手臂（向下指） -->
  <rect x="112" y="120" width="18" height="8" fill="url(#robeGradient)" rx="3" transform="rotate(45 121 124)"/>
  <circle cx="125" cy="135" r="4" fill="#fdbcb4"/>
  
  <!-- 魔法棒 -->
  <line x1="75" y1="95" x2="75" y2="75" stroke="#8b4513" stroke-width="3"/>
  <circle cx="75" cy="75" r="3" fill="#ffd700"/>
  
  <!-- 腰带 -->
  <rect x="88" y="125" width="24" height="4" fill="#ffd700"/>
  
  <!-- 腿 -->
  <rect x="92" y="142" width="7" height="25" fill="#000080" rx="2"/>
  <rect x="101" y="142" width="7" height="25" fill="#000080" rx="2"/>
  
  <!-- 脚 -->
  <ellipse cx="95" cy="170" rx="5" ry="3" fill="#8b4513"/>
  <ellipse cx="105" cy="170" rx="5" ry="3" fill="#8b4513"/>
  
  <!-- 桌子 -->
  <rect x="60" y="175" width="80" height="40" fill="url(#tableGradient)" rx="3"/>
  <rect x="65" y="215" width="5" height="20" fill="#8b7355"/>
  <rect x="130" y="215" width="5" height="20" fill="#8b7355"/>
  
  <!-- 四大元素符号 -->
  <!-- 权杖（火） -->
  <g transform="translate(75, 190)">
    <line x1="0" y1="0" x2="0" y2="15" stroke="#8b4513" stroke-width="2"/>
    <circle cx="0" cy="-2" r="2" fill="#ff4500"/>
  </g>
  
  <!-- 圣杯（水） -->
  <g transform="translate(95, 190)">
    <path d="M-3 5 Q0 0 3 5 Q3 8 0 10 Q-3 8 -3 5" fill="#4169e1"/>
    <line x1="-4" y1="3" x2="4" y2="3" stroke="#4169e1" stroke-width="1"/>
  </g>
  
  <!-- 宝剑（风） -->
  <g transform="translate(115, 190)">
    <line x1="0" y1="0" x2="0" y2="12" stroke="#c0c0c0" stroke-width="2"/>
    <rect x="-2" y="-3" width="4" height="3" fill="#8b4513"/>
  </g>
  
  <!-- 金币（土） -->
  <g transform="translate(125, 190)">
    <circle cx="0" cy="5" r="4" fill="#ffd700" stroke="#8b4513" stroke-width="1"/>
    <text x="0" y="8" text-anchor="middle" font-family="serif" font-size="6" fill="#8b4513">$</text>
  </g>
  
  <!-- 花园 -->
  <rect x="10" y="235" width="180" height="40" fill="#228b22"/>
  
  <!-- 花朵 -->
  <g transform="translate(30, 250)">
    <circle cx="0" cy="0" r="3" fill="#ff69b4"/>
    <circle cx="-2" cy="-2" r="1.5" fill="#ffb6c1"/>
    <circle cx="2" cy="-2" r="1.5" fill="#ffb6c1"/>
    <circle cx="-2" cy="2" r="1.5" fill="#ffb6c1"/>
    <circle cx="2" cy="2" r="1.5" fill="#ffb6c1"/>
  </g>
  
  <g transform="translate(170, 255)">
    <circle cx="0" cy="0" r="3" fill="#ff1493"/>
    <circle cx="-2" cy="-2" r="1.5" fill="#ffb6c1"/>
    <circle cx="2" cy="-2" r="1.5" fill="#ffb6c1"/>
    <circle cx="-2" cy="2" r="1.5" fill="#ffb6c1"/>
    <circle cx="2" cy="2" r="1.5" fill="#ffb6c1"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="100" y="295" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">I - THE MAGICIAN</text>
  <text x="100" y="315" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">魔术师</text>
</svg>