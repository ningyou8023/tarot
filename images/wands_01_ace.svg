<svg width="200" height="350" viewBox="0 0 200 350" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="350" fill="#f8f4e6" stroke="#8b4513" stroke-width="3" rx="10"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#deb887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7355;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cloudGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect x="10" y="10" width="180" height="200" fill="url(#skyGradient)" rx="5"/>
  
  <!-- 云朵 -->
  <g transform="translate(40, 40)">
    <circle cx="0" cy="0" r="8" fill="url(#cloudGradient)"/>
    <circle cx="10" cy="-2" r="10" fill="url(#cloudGradient)"/>
    <circle cx="20" cy="0" r="8" fill="url(#cloudGradient)"/>
    <circle cx="15" cy="5" r="6" fill="url(#cloudGradient)"/>
  </g>
  
  <g transform="translate(140, 60)">
    <circle cx="0" cy="0" r="6" fill="url(#cloudGradient)"/>
    <circle cx="8" cy="-1" r="8" fill="url(#cloudGradient)"/>
    <circle cx="16" cy="0" r="6" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- 从云中伸出的手 -->
  <g transform="translate(100, 80)">
    <!-- 手臂 -->
    <rect x="-8" y="0" width="16" height="30" fill="#fdbcb4" rx="8"/>
    <!-- 手 -->
    <ellipse cx="0" cy="35" rx="12" ry="8" fill="#fdbcb4"/>
    <!-- 手指 -->
    <ellipse cx="-8" cy="32" rx="3" ry="6" fill="#fdbcb4"/>
    <ellipse cx="-3" cy="30" rx="3" ry="8" fill="#fdbcb4"/>
    <ellipse cx="3" cy="30" rx="3" ry="8" fill="#fdbcb4"/>
    <ellipse cx="8" cy="32" rx="3" ry="6" fill="#fdbcb4"/>
  </g>
  
  <!-- 权杖 -->
  <rect x="95" y="120" width="10" height="120" fill="url(#wandGradient)" rx="5"/>
  
  <!-- 权杖顶部装饰 -->
  <g transform="translate(100, 115)">
    <!-- 主要装饰 -->
    <circle cx="0" cy="0" r="8" fill="#ffd700" stroke="#ff8c00" stroke-width="2"/>
    <!-- 火焰效果 -->
    <path d="M-6 -8 Q0 -15 6 -8 Q3 -12 0 -10 Q-3 -12 -6 -8" fill="#ff4500"/>
    <path d="M-4 -6 Q0 -12 4 -6 Q2 -9 0 -8 Q-2 -9 -4 -6" fill="#ff6347"/>
    <path d="M-2 -4 Q0 -8 2 -4 Q1 -6 0 -5 Q-1 -6 -2 -4" fill="#ffd700"/>
  </g>
  
  <!-- 权杖底部 -->
  <rect x="97" y="235" width="6" height="8" fill="#8b7355" rx="3"/>
  
  <!-- 叶子装饰 -->
  <g transform="translate(85, 140)">
    <path d="M0 0 Q-8 -5 -10 0 Q-8 5 0 0" fill="#228b22"/>
    <path d="M0 0 Q-5 -3 -6 0 Q-5 3 0 0" fill="#32cd32"/>
  </g>
  
  <g transform="translate(115, 160)">
    <path d="M0 0 Q8 -5 10 0 Q8 5 0 0" fill="#228b22"/>
    <path d="M0 0 Q5 -3 6 0 Q5 3 0 0" fill="#32cd32"/>
  </g>
  
  <g transform="translate(80, 180)">
    <path d="M0 0 Q-6 -4 -8 0 Q-6 4 0 0" fill="#228b22"/>
  </g>
  
  <g transform="translate(120, 200)">
    <path d="M0 0 Q6 -4 8 0 Q6 4 0 0" fill="#228b22"/>
  </g>
  
  <!-- 地面 -->
  <rect x="10" y="250" width="180" height="25" fill="#8fbc8f"/>
  
  <!-- 小花朵装饰 -->
  <g transform="translate(30, 260)">
    <circle cx="0" cy="0" r="2" fill="#ff69b4"/>
    <circle cx="-2" cy="-1" r="1" fill="#ffb6c1"/>
    <circle cx="2" cy="-1" r="1" fill="#ffb6c1"/>
    <circle cx="-1" cy="2" r="1" fill="#ffb6c1"/>
    <circle cx="1" cy="2" r="1" fill="#ffb6c1"/>
  </g>
  
  <g transform="translate(170, 265)">
    <circle cx="0" cy="0" r="2" fill="#ff1493"/>
    <circle cx="-2" cy="-1" r="1" fill="#ffb6c1"/>
    <circle cx="2" cy="-1" r="1" fill="#ffb6c1"/>
    <circle cx="-1" cy="2" r="1" fill="#ffb6c1"/>
    <circle cx="1" cy="2" r="1" fill="#ffb6c1"/>
  </g>
  
  <!-- 权杖花色符号 -->
  <g transform="translate(100, 290)">
    <rect x="-2" y="0" width="4" height="15" fill="#8b4513" rx="2"/>
    <circle cx="0" cy="-3" r="3" fill="#ff4500"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="100" y="315" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">ACE OF WANDS</text>
  <text x="100" y="330" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">权杖王牌</text>
</svg>