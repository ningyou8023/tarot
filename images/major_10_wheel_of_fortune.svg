<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4169e1"/>
      <stop offset="50%" stop-color="#6495ed"/>
      <stop offset="100%" stop-color="#87ceeb"/>
    </linearGradient>
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#daa520"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#f0f0f0"/>
      <stop offset="100%" stop-color="#ddd"/>
    </radialGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect x="10" y="10" width="280" height="400" fill="url(#skyGradient)"/>
  
  <!-- 云朵 -->
  <g fill="#ffffff" opacity="0.7">
    <ellipse cx="60" cy="50" rx="20" ry="8"/>
    <ellipse cx="75" cy="45" rx="15" ry="6"/>
    <ellipse cx="200" cy="60" rx="25" ry="10"/>
    <ellipse cx="220" cy="55" rx="18" ry="7"/>
  </g>
  
  <!-- 四角的神秘生物 -->
  <!-- 左上角 - 天使（人） -->
  <g transform="translate(50,80)">
    <!-- 翅膀 -->
    <ellipse cx="-10" cy="0" rx="8" ry="15" fill="#ffffff" opacity="0.8"/>
    <ellipse cx="10" cy="0" rx="8" ry="15" fill="#ffffff" opacity="0.8"/>
    
    <!-- 身体 -->
    <rect x="-5" y="5" width="10" height="20" fill="#87ceeb" rx="5"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="0" r="6" fill="#fdbcb4"/>
    
    <!-- 光环 -->
    <circle cx="0" cy="-3" r="8" fill="none" stroke="#ffd700" stroke-width="2"/>
    
    <!-- 五官 -->
    <circle cx="-2" cy="-1" r="0.5" fill="#333"/>
    <circle cx="2" cy="-1" r="0.5" fill="#333"/>
    
    <!-- 书本 -->
    <rect x="-4" y="15" width="8" height="6" fill="#8b4513"/>
    <rect x="-3" y="16" width="6" height="4" fill="#f5f5dc"/>
  </g>
  
  <!-- 右上角 - 鹰 -->
  <g transform="translate(250,80)">
    <!-- 翅膀 -->
    <ellipse cx="-8" cy="5" rx="6" ry="12" fill="#8b4513"/>
    <ellipse cx="8" cy="5" rx="6" ry="12" fill="#8b4513"/>
    
    <!-- 身体 -->
    <ellipse cx="0" cy="8" rx="5" ry="10" fill="#654321"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="0" r="4" fill="#654321"/>
    
    <!-- 喙 -->
    <polygon points="0,-2 3,1 0,2" fill="#ffa500"/>
    
    <!-- 眼睛 -->
    <circle cx="-1" cy="0" r="1" fill="#333"/>
    <circle cx="1" cy="0" r="1" fill="#333"/>
    
    <!-- 爪子 -->
    <g stroke="#333" stroke-width="1">
      <line x1="-3" y1="18" x2="-5" y2="22"/>
      <line x1="0" y1="18" x2="0" y2="22"/>
      <line x1="3" y1="18" x2="5" y2="22"/>
    </g>
  </g>
  
  <!-- 左下角 - 狮子 -->
  <g transform="translate(50,320)">
    <!-- 身体 -->
    <ellipse cx="0" cy="8" rx="12" ry="8" fill="#daa520"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="0" r="8" fill="#daa520"/>
    
    <!-- 鬃毛 -->
    <circle cx="0" cy="0" r="10" fill="#b8860b" opacity="0.8"/>
    
    <!-- 眼睛 -->
    <circle cx="-3" cy="-1" r="1" fill="#333"/>
    <circle cx="3" cy="-1" r="1" fill="#333"/>
    
    <!-- 鼻子 -->
    <ellipse cx="0" cy="2" rx="1" ry="0.5" fill="#333"/>
    
    <!-- 嘴巴 -->
    <path d="M -2,4 Q 0,5 2,4" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- 腿 -->
    <rect x="-8" y="14" width="3" height="8" fill="#daa520"/>
    <rect x="-3" y="14" width="3" height="8" fill="#daa520"/>
    <rect x="2" y="14" width="3" height="8" fill="#daa520"/>
    <rect x="7" y="14" width="3" height="8" fill="#daa520"/>
  </g>
  
  <!-- 右下角 - 公牛 -->
  <g transform="translate(250,320)">
    <!-- 身体 -->
    <ellipse cx="0" cy="8" rx="12" ry="8" fill="#8b4513"/>
    
    <!-- 头部 -->
    <ellipse cx="0" cy="0" rx="6" ry="5" fill="#8b4513"/>
    
    <!-- 角 -->
    <polygon points="-4,-3 -6,-8 -2,-5" fill="#333"/>
    <polygon points="4,-3 6,-8 2,-5" fill="#333"/>
    
    <!-- 眼睛 -->
    <circle cx="-2" cy="0" r="1" fill="#333"/>
    <circle cx="2" cy="0" r="1" fill="#333"/>
    
    <!-- 鼻孔 -->
    <ellipse cx="0" cy="2" rx="2" ry="1" fill="#654321"/>
    <circle cx="-1" cy="2" r="0.5" fill="#333"/>
    <circle cx="1" cy="2" r="0.5" fill="#333"/>
    
    <!-- 腿 -->
    <rect x="-8" y="14" width="4" height="8" fill="#8b4513"/>
    <rect x="-2" y="14" width="4" height="8" fill="#8b4513"/>
    <rect x="4" y="14" width="4" height="8" fill="#8b4513"/>
    <rect x="10" y="14" width="4" height="8" fill="#8b4513"/>
  </g>
  
  <!-- 命运之轮主体 -->
  <g transform="translate(150,200)">
    <!-- 外圈 -->
    <circle cx="0" cy="0" r="80" fill="url(#wheelGradient)" stroke="#8b4513" stroke-width="4"/>
    
    <!-- 中圈 -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#654321" stroke-width="3"/>
    
    <!-- 内圈 -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#8b4513" stroke-width="2"/>
    
    <!-- 中心圆 -->
    <circle cx="0" cy="0" r="20" fill="url(#centerGradient)" stroke="#654321" stroke-width="2"/>
    
    <!-- 八个辐条 -->
    <g stroke="#654321" stroke-width="3">
      <line x1="0" y1="-60" x2="0" y2="-20"/>
      <line x1="42" y1="-42" x2="14" y2="-14"/>
      <line x1="60" y1="0" x2="20" y2="0"/>
      <line x1="42" y1="42" x2="14" y2="14"/>
      <line x1="0" y1="60" x2="0" y2="20"/>
      <line x1="-42" y1="42" x2="-14" y2="14"/>
      <line x1="-60" y1="0" x2="-20" y2="0"/>
      <line x1="-42" y1="-42" x2="-14" y2="-14"/>
    </g>
    
    <!-- 希伯来字母 YHVH -->
    <g font-family="serif" font-size="16" font-weight="bold" fill="#8b4513" text-anchor="middle">
      <text x="0" y="-45" transform="rotate(0)">י</text>
      <text x="45" y="8" transform="rotate(90)">ה</text>
      <text x="0" y="50" transform="rotate(180)">ו</text>
      <text x="-45" y="8" transform="rotate(270)">ה</text>
    </g>
    
    <!-- 炼金术符号 -->
    <g stroke="#8b4513" stroke-width="2" fill="none">
      <!-- 水银符号（顶部） -->
      <g transform="translate(0,-70)">
        <circle cx="0" cy="0" r="4"/>
        <path d="M -3,-4 L 3,-4"/>
        <path d="M 0,-4 L 0,-8"/>
      </g>
      
      <!-- 硫磺符号（右侧） -->
      <g transform="translate(70,0)">
        <polygon points="0,-4 4,4 -4,4" fill="none"/>
        <line x1="0" y1="4" x2="0" y2="8"/>
        <line x1="-2" y1="6" x2="2" y2="6"/>
      </g>
      
      <!-- 盐符号（底部） -->
      <g transform="translate(0,70)">
        <circle cx="0" cy="0" r="4"/>
        <line x1="-4" y1="0" x2="4" y2="0"/>
      </g>
      
      <!-- 溶解符号（左侧） -->
      <g transform="translate(-70,0)">
        <line x1="-4" y1="-4" x2="4" y2="4"/>
        <line x1="-4" y1="4" x2="4" y2="-4"/>
      </g>
    </g>
    
    <!-- 中心的太阳符号 -->
    <g fill="#ffd700">
      <circle cx="0" cy="0" r="8"/>
      <g stroke="#ffd700" stroke-width="2">
        <line x1="0" y1="-15" x2="0" y2="-12"/>
        <line x1="11" y1="-11" x2="8" y2="-8"/>
        <line x1="15" y1="0" x2="12" y2="0"/>
        <line x1="11" y1="11" x2="8" y2="8"/>
        <line x1="0" y1="15" x2="0" y2="12"/>
        <line x1="-11" y1="11" x2="-8" y2="8"/>
        <line x1="-15" y1="0" x2="-12" y2="0"/>
        <line x1="-11" y1="-11" x2="-8" y2="-8"/>
      </g>
    </g>
  </g>
  
  <!-- 左侧上升的蛇 -->
  <g transform="translate(70,200)">
    <path d="M 0,60 Q -10,40 -5,20 Q 5,0 0,-20 Q -10,-40 -5,-60" stroke="#228b22" stroke-width="4" fill="none"/>
    <!-- 蛇头 -->
    <ellipse cx="-5" cy="-60" rx="3" ry="6" fill="#228b22"/>
    <circle cx="-6" cy="-62" r="1" fill="#ff0000"/>
    <circle cx="-4" cy="-62" r="1" fill="#ff0000"/>
  </g>
  
  <!-- 右侧下降的恶魔 -->
  <g transform="translate(230,200)">
    <!-- 身体 -->
    <ellipse cx="0" cy="40" rx="8" ry="15" fill="#8b0000"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="20" r="8" fill="#8b0000"/>
    
    <!-- 角 -->
    <polygon points="-4,15 -6,8 -2,12" fill="#333"/>
    <polygon points="4,15 6,8 2,12" fill="#333"/>
    
    <!-- 眼睛 -->
    <circle cx="-3" cy="18" r="1" fill="#ff0000"/>
    <circle cx="3" cy="18" r="1" fill="#ff0000"/>
    
    <!-- 嘴巴 -->
    <path d="M -3,22 Q 0,25 3,22" stroke="#ff0000" stroke-width="1" fill="none"/>
    
    <!-- 手臂 -->
    <rect x="-12" y="30" width="6" height="15" fill="#8b0000" rx="3"/>
    <rect x="6" y="30" width="6" height="15" fill="#8b0000" rx="3"/>
    
    <!-- 腿 -->
    <rect x="-6" y="50" width="5" height="15" fill="#8b0000" rx="2"/>
    <rect x="1" y="50" width="5" height="15" fill="#8b0000" rx="2"/>
  </g>
  
  <!-- 地面 -->
  <rect x="10" y="410" width="280" height="40" fill="#8fbc8f"/>
  
  <!-- 卡片标题 -->
  <text x="150" y="470" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">X - WHEEL OF FORTUNE</text>
  <text x="150" y="485" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">命运之轮</text>
  
  <!-- 装饰边角 -->
  <g stroke="#daa520" stroke-width="2" fill="none">
    <path d="M 15,15 L 25,15 L 25,25"/>
    <path d="M 275,15 L 285,15 L 285,25"/>
    <path d="M 15,485 L 25,485 L 25,475"/>
    <path d="M 275,485 L 285,485 L 285,475"/>
  </g>
</svg>