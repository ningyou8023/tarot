<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="30%" stop-color="#b0e0e6"/>
      <stop offset="70%" stop-color="#f0e68c"/>
      <stop offset="100%" stop-color="#daa520"/>
    </linearGradient>
    
    <!-- 权杖渐变 -->
    <linearGradient id="wandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="50%" stop-color="#a0522d"/>
      <stop offset="100%" stop-color="#8b4513"/>
    </linearGradient>
    
    <!-- 人物渐变 -->
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fdbcb4"/>
      <stop offset="100%" stop-color="#f4a460"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="10" y="10" width="280" height="480" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- 天空背景 -->
  <rect x="10" y="10" width="280" height="200" fill="#87ceeb" opacity="0.8"/>
  
  <!-- 远山 -->
  <polygon points="10,180 80,120 150,140 220,110 290,160 290,210 10,210" fill="#696969" opacity="0.6"/>
  
  <!-- 远处的村庄/城镇 -->
  <g opacity="0.7">
    <rect x="200" y="150" width="8" height="15" fill="#8b4513"/>
    <polygon points="200 150 204 145 208 150" fill="#dc143c"/>
    <rect x="210" y="155" width="6" height="12" fill="#8b4513"/>
    <polygon points="210 155 213 150 216 155" fill="#dc143c"/>
    <rect x="220" y="152" width="7" height="13" fill="#8b4513"/>
    <polygon points="220 152 223.5 147 227 152" fill="#dc143c"/>
  </g>
  
  <!-- 地面 -->
  <rect x="10" y="350" width="280" height="140" fill="#daa520"/>
  
  <!-- 地面纹理 -->
  <g opacity="0.3">
    <line x1="20" y1="360" x2="280" y2="365" stroke="#8b4513" stroke-width="1"/>
    <line x1="15" y1="380" x2="285" y2="385" stroke="#8b4513" stroke-width="1"/>
    <line x1="25" y1="400" x2="275" y2="405" stroke="#8b4513" stroke-width="1"/>
  </g>
  
  <!-- 背负重担的人物 -->
  <g id="burdened_person">
    <!-- 身体（弯曲，显示重担） -->
    <ellipse cx="150" cy="300" rx="25" ry="40" fill="url(#personGradient)" transform="rotate(10 150 300)"/>
    
    <!-- 头部（低垂） -->
    <circle cx="145" cy="250" r="15" fill="url(#personGradient)"/>
    
    <!-- 头发 -->
    <path d="M130 245 Q145 235 160 245 Q155 240 145 240 Q135 240 130 245" fill="#8b4513"/>
    
    <!-- 眼睛（疲惫的表情） -->
    <circle cx="140" cy="248" r="2" fill="#000"/>
    <circle cx="150" cy="248" r="2" fill="#000"/>
    
    <!-- 鼻子 -->
    <line x1="145" y1="250" x2="145" y2="255" stroke="#000" stroke-width="1"/>
    
    <!-- 嘴巴（疲惫的表情） -->
    <path d="M142 258 Q145 256 148 258" stroke="#000" stroke-width="1" fill="none"/>
    
    <!-- 手臂（努力支撑权杖） -->
    <ellipse cx="120" cy="280" rx="8" ry="25" fill="url(#personGradient)" transform="rotate(-30 120 280)"/>
    <ellipse cx="180" cy="280" rx="8" ry="25" fill="url(#personGradient)" transform="rotate(20 180 280)"/>
    
    <!-- 手 -->
    <circle cx="110" cy="300" r="5" fill="url(#personGradient)"/>
    <circle cx="190" cy="295" r="5" fill="url(#personGradient)"/>
    
    <!-- 腿部（努力支撑） -->
    <ellipse cx="135" cy="340" rx="8" ry="25" fill="url(#personGradient)" transform="rotate(-10 135 340)"/>
    <ellipse cx="165" cy="340" rx="8" ry="25" fill="url(#personGradient)" transform="rotate(15 165 340)"/>
    
    <!-- 脚 -->
    <ellipse cx="130" cy="370" rx="6" ry="8" fill="#8b4513"/>
    <ellipse cx="170" cy="370" rx="6" ry="8" fill="#8b4513"/>
  </g>
  
  <!-- 十根权杖（背负的重担） -->
  <g id="tenWands">
    <!-- 背部的权杖束 -->
    <rect x="148" y="180" width="4" height="100" fill="url(#wandGradient)" transform="rotate(15 150 230)"/>
    <rect x="153" y="185" width="4" height="95" fill="url(#wandGradient)" transform="rotate(20 155 232)"/>
    <rect x="143" y="185" width="4" height="95" fill="url(#wandGradient)" transform="rotate(10 145 232)"/>
    <rect x="158" y="190" width="4" height="90" fill="url(#wandGradient)" transform="rotate(25 160 235)"/>
    <rect x="138" y="190" width="4" height="90" fill="url(#wandGradient)" transform="rotate(5 140 235)"/>
    
    <!-- 权杖顶部装饰 -->
    <circle cx="155" cy="175" r="4" fill="#ffd700"/>
    <circle cx="160" cy="180" r="4" fill="#ffd700"/>
    <circle cx="150" cy="180" r="4" fill="#ffd700"/>
    <circle cx="165" cy="185" r="4" fill="#ffd700"/>
    <circle cx="145" cy="185" r="4" fill="#ffd700"/>
    
    <!-- 手持的权杖 -->
    <rect x="108" y="220" width="4" height="90" fill="url(#wandGradient)" transform="rotate(-20 110 265)"/>
    <circle cx="105" cy="215" r="4" fill="#ffd700"/>
    <ellipse cx="102" cy="225" rx="2" ry="5" fill="#228b22" transform="rotate(-50 102 225)"/>
    <ellipse cx="108" cy="225" rx="2" ry="5" fill="#228b22" transform="rotate(-20 108 225)"/>
    
    <rect x="188" y="225" width="4" height="85" fill="url(#wandGradient)" transform="rotate(15 190 267)"/>
    <circle cx="195" cy="220" r="4" fill="#ffd700"/>
    <ellipse cx="192" cy="230" rx="2" ry="5" fill="#228b22" transform="rotate(15 192 230)"/>
    <ellipse cx="198" cy="230" rx="2" ry="5" fill="#228b22" transform="rotate(45 198 230)"/>
    
    <!-- 地面上的权杖 -->
    <rect x="68" y="320" width="4" height="70" fill="url(#wandGradient)" transform="rotate(-10 70 355)"/>
    <circle cx="65" cy="315" r="4" fill="#ffd700"/>
    <ellipse cx="62" cy="325" rx="2" ry="5" fill="#228b22" transform="rotate(-40 62 325)"/>
    
    <rect x="228" y="325" width="4" height="65" fill="url(#wandGradient)" transform="rotate(8 230 357)"/>
    <circle cx="235" cy="320" r="4" fill="#ffd700"/>
    <ellipse cx="232" cy="330" rx="2" ry="5" fill="#228b22" transform="rotate(8 232 330)"/>
    
    <rect x="98" y="340" width="4" height="50" fill="url(#wandGradient)" transform="rotate(-5 100 365)"/>
    <circle cx="95" cy="335" r="4" fill="#ffd700"/>
    <ellipse cx="92" cy="345" rx="2" ry="5" fill="#228b22" transform="rotate(-35 92 345)"/>
  </g>
  
  <!-- 汗水滴落 -->
  <g opacity="0.6">
    <ellipse cx="140" cy="265" rx="1" ry="3" fill="#4682b4"/>
    <ellipse cx="155" cy="270" rx="1" ry="2" fill="#4682b4"/>
  </g>
  
  <!-- 地面装饰 -->
  <g opacity="0.6">
    <circle cx="50" cy="380" r="3" fill="#8b4513"/>
    <circle cx="250" cy="390" r="2" fill="#8b4513"/>
    <circle cx="100" cy="400" r="2" fill="#8b4513"/>
    <circle cx="200" cy="410" r="3" fill="#8b4513"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">X - TEN OF WANDS</text>
  <text x="150" y="48" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">权杖十</text>
  
  <!-- 装饰边角 -->
  <g stroke="#8b4513" stroke-width="2" fill="none">
    <path d="M15 15 L25 15 L25 25"/>
    <path d="M275 15 L285 15 L285 25"/>
    <path d="M15 485 L15 475 L25 475"/>
    <path d="M285 485 L285 475 L275 475"/>
  </g>
</svg>