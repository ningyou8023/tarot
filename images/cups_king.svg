<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#4682b4" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="30%" stop-color="#b0e0e6"/>
      <stop offset="70%" stop-color="#4682b4"/>
      <stop offset="100%" stop-color="#1e90ff"/>
    </linearGradient>
    
    <!-- 宝座渐变 -->
    <linearGradient id="throneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#daa520"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    
    <!-- 圣杯渐变 -->
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#daa520"/>
    </linearGradient>
    
    <!-- 人物渐变 -->
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fdbcb4"/>
      <stop offset="100%" stop-color="#f4a460"/>
    </linearGradient>
    
    <!-- 长袍渐变 -->
    <linearGradient id="robeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4169e1"/>
      <stop offset="100%" stop-color="#191970"/>
    </linearGradient>
    
    <!-- 海洋渐变 -->
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4682b4"/>
      <stop offset="100%" stop-color="#1e90ff"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="10" y="10" width="280" height="480" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- 天空背景 -->
  <rect x="10" y="10" width="280" height="150" fill="#87ceeb" opacity="0.8"/>
  
  <!-- 云朵 -->
  <ellipse cx="60" cy="50" rx="25" ry="15" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="75" cy="45" rx="20" ry="12" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="240" cy="70" rx="30" ry="18" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="260" cy="65" rx="25" ry="15" fill="#ffffff" opacity="0.8"/>
  
  <!-- 远山 -->
  <polygon points="10,120 80,70 150,90 220,60 290,110 290,160 10,160" fill="#696969" opacity="0.5"/>
  
  <!-- 海洋背景 -->
  <rect x="10" y="160" width="280" height="130" fill="url(#oceanGradient)" opacity="0.9"/>
  
  <!-- 海浪 -->
  <g opacity="0.6">
    <path d="M10 200 Q50 190 90 200 Q130 210 170 200 Q210 190 250 200 Q270 210 290 200" stroke="#ffffff" stroke-width="3" fill="none"/>
    <path d="M10 220 Q40 210 80 220 Q120 230 160 220 Q200 210 240 220 Q270 230 290 220" stroke="#ffffff" stroke-width="2" fill="none"/>
    <path d="M10 240 Q60 230 120 240 Q180 250 240 240 Q270 230 290 240" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 漂浮的船只 -->
  <g opacity="0.7">
    <ellipse cx="80" cy="210" rx="15" ry="5" fill="#8b4513"/>
    <rect x="75" y="205" width="10" height="8" fill="#8b4513"/>
    <line x1="80" y1="205" x2="80" y2="195" stroke="#8b4513" stroke-width="2"/>
    <polygon points="80,195 85,200 75,200" fill="#ffffff"/>
    
    <ellipse cx="220" cy="230" rx="12" ry="4" fill="#8b4513"/>
    <rect x="216" y="226" width="8" height="6" fill="#8b4513"/>
    <line x1="220" y1="226" x2="220" y2="218" stroke="#8b4513" stroke-width="1.5"/>
    <polygon points="220,218 224,222 216,222" fill="#ffffff"/>
  </g>
  
  <!-- 平台/地面 -->
  <rect x="10" y="290" width="280" height="200" fill="#4682b4" opacity="0.3"/>
  
  <!-- 宝座 -->
  <g id="throne">
    <!-- 宝座底座 -->
    <rect x="100" y="380" width="100" height="20" fill="url(#throneGradient)"/>
    <rect x="95" y="400" width="110" height="10" fill="url(#throneGradient)"/>
    
    <!-- 宝座靠背 -->
    <rect x="110" y="280" width="80" height="120" fill="url(#throneGradient)"/>
    
    <!-- 宝座扶手 -->
    <rect x="90" y="320" width="15" height="60" fill="url(#throneGradient)"/>
    <rect x="195" y="320" width="15" height="60" fill="url(#throneGradient)"/>
    
    <!-- 海洋图案装饰 -->
    <g opacity="0.8">
      <!-- 波浪图案 -->
      <path d="M120 300 Q130 295 140 300 Q150 305 160 300 Q170 295 180 300" stroke="#4169e1" stroke-width="3" fill="none"/>
      <path d="M120 310 Q130 305 140 310 Q150 315 160 310 Q170 305 180 310" stroke="#4169e1" stroke-width="2" fill="none"/>
      
      <!-- 鱼形装饰 -->
      <ellipse cx="140" cy="330" rx="8" ry="3" fill="#4169e1" transform="rotate(15 140 330)"/>
      <polygon points="132,330 128,328 128,332" fill="#4169e1" transform="rotate(15 140 330)"/>
      
      <ellipse cx="160" cy="340" rx="8" ry="3" fill="#4169e1" transform="rotate(-15 160 340)"/>
      <polygon points="168,340 172,338 172,342" fill="#4169e1" transform="rotate(-15 160 340)"/>
    </g>
    
    <!-- 宝座顶部装饰 -->
    <polygon points="140,280 150,270 160,280" fill="#ffd700"/>
    <circle cx="150" cy="275" r="3" fill="#4169e1"/>
    
    <!-- 扶手装饰（海豚头） -->
    <ellipse cx="97" cy="340" rx="8" ry="6" fill="#4169e1"/>
    <circle cx="95" cy="338" r="1" fill="#000"/>
    <path d="M89 340 Q85 342 89 344" stroke="#4169e1" stroke-width="2" fill="none"/>
    
    <ellipse cx="203" cy="340" rx="8" ry="6" fill="#4169e1"/>
    <circle cx="205" cy="338" r="1" fill="#000"/>
    <path d="M211 340 Q215 342 211 344" stroke="#4169e1" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 国王 -->
  <g id="king">
    <!-- 身体/长袍 -->
    <ellipse cx="150" cy="350" rx="25" ry="40" fill="url(#robeGradient)"/>
    
    <!-- 长袍装饰 -->
    <circle cx="140" cy="330" r="3" fill="#ffd700"/>
    <circle cx="160" cy="330" r="3" fill="#ffd700"/>
    <circle cx="150" cy="340" r="2" fill="#ffd700"/>
    <circle cx="135" cy="350" r="2" fill="#ffd700"/>
    <circle cx="165" cy="350" r="2" fill="#ffd700"/>
    <circle cx="150" cy="360" r="2" fill="#ffd700"/>
    
    <!-- 长袍边缘装饰（波浪图案） -->
    <path d="M125 390 Q130 385 135 390 Q140 385 145 390 Q150 385 155 390 Q160 385 165 390 Q170 385 175 390" stroke="#4169e1" stroke-width="2" fill="none"/>
    
    <!-- 头部 -->
    <circle cx="150" cy="300" r="15" fill="url(#personGradient)"/>
    
    <!-- 胡须 -->
    <path d="M140 310 Q145 315 150 310 Q155 315 160 310" stroke="#daa520" stroke-width="3" fill="none"/>
    <path d="M142 312 Q147 317 152 312 Q157 317 162 312" stroke="#daa520" stroke-width="2" fill="none"/>
    
    <!-- 头发 -->
    <path d="M135 290 Q140 285 145 290 Q150 285 155 290 Q160 285 165 290" stroke="#daa520" stroke-width="4" fill="none"/>
    <path d="M138 295 Q143 290 148 295 Q153 290 158 295 Q163 290 168 295" stroke="#daa520" stroke-width="3" fill="none"/>
    
    <!-- 王冠 -->
    <rect x="140" y="285" width="20" height="8" fill="#ffd700"/>
    <polygon points="142,285 145,275 148,285" fill="#ffd700"/>
    <polygon points="147,285 150,270 153,285" fill="#ffd700"/>
    <polygon points="152,285 155,275 158,285" fill="#ffd700"/>
    
    <!-- 王冠宝石 -->
    <circle cx="150" cy="273" r="2" fill="#4169e1"/>
    <circle cx="145" cy="278" r="1" fill="#ff69b4"/>
    <circle cx="155" cy="278" r="1" fill="#ff69b4"/>
    
    <!-- 眼睛 -->
    <ellipse cx="145" cy="298" rx="2" ry="1" fill="#000"/>
    <ellipse cx="155" cy="298" rx="2" ry="1" fill="#000"/>
    <circle cx="146" cy="297" r="0.5" fill="#ffffff"/>
    <circle cx="156" cy="297" r="0.5" fill="#ffffff"/>
    
    <!-- 鼻子 -->
    <ellipse cx="150" cy="302" rx="1" ry="2" fill="url(#personGradient)" opacity="0.8"/>
    
    <!-- 嘴巴 -->
    <path d="M147 306 Q150 308 153 306" stroke="#dc143c" stroke-width="1.5" fill="none"/>
    
    <!-- 手臂 -->
    <ellipse cx="125" cy="330" rx="8" ry="20" fill="url(#personGradient)" transform="rotate(-20 125 330)"/>
    <ellipse cx="175" cy="330" rx="8" ry="20" fill="url(#personGradient)" transform="rotate(20 175 330)"/>
    
    <!-- 手 -->
    <circle cx="120" cy="345" r="5" fill="url(#personGradient)"/>
    <circle cx="180" cy="345" r="5" fill="url(#personGradient)"/>
  </g>
  
  <!-- 国王手持的圣杯 -->
  <g id="kingCup">
    <!-- 圣杯主体 -->
    <ellipse cx="120" cy="335" rx="8" ry="15" fill="url(#cupGradient)"/>
    <ellipse cx="120" cy="320" rx="8" ry="3" fill="url(#cupGradient)"/>
    
    <!-- 圣杯柄 -->
    <path d="M128 330 Q135 330 135 335 Q135 340 128 340" stroke="#daa520" stroke-width="2" fill="none"/>
    
    <!-- 圣杯底座 -->
    <ellipse cx="120" cy="350" rx="6" ry="2" fill="#daa520"/>
    
    <!-- 杯中的液体 -->
    <ellipse cx="120" cy="335" rx="6" ry="12" fill="#4169e1" opacity="0.8"/>
    
    <!-- 圣杯装饰（海洋主题） -->
    <circle cx="115" cy="325" r="1.5" fill="#4169e1"/>
    <circle cx="125" cy="325" r="1.5" fill="#4169e1"/>
    <circle cx="120" cy="330" r="1.5" fill="#4169e1"/>
    <circle cx="115" cy="340" r="1" fill="#ffd700"/>
    <circle cx="125" cy="340" r="1" fill="#ffd700"/>
    
    <!-- 神圣光芒 -->
    <g opacity="0.6">
      <circle cx="120" cy="335" r="20" stroke="#ffd700" stroke-width="2" fill="none"/>
      <line x1="105" y1="320" x2="100" y2="315" stroke="#ffd700" stroke-width="2"/>
      <line x1="135" y1="320" x2="140" y2="315" stroke="#ffd700" stroke-width="2"/>
      <line x1="120" y1="305" x2="120" y2="300" stroke="#ffd700" stroke-width="2"/>
      <line x1="105" y1="350" x2="100" y2="355" stroke="#ffd700" stroke-width="2"/>
      <line x1="135" y1="350" x2="140" y2="355" stroke="#ffd700" stroke-width="2"/>
    </g>
  </g>
  
  <!-- 海洋生物装饰 -->
  <g opacity="0.8">
    <!-- 左侧鱼群 -->
    <ellipse cx="60" cy="380" rx="8" ry="3" fill="#ffd700" transform="rotate(20 60 380)"/>
    <polygon points="52,380 48,378 48,382" fill="#ffd700" transform="rotate(20 60 380)"/>
    <circle cx="65" cy="379" r="1" fill="#000" transform="rotate(20 60 380)"/>
    
    <ellipse cx="70" cy="390" rx="6" ry="2.5" fill="#ff69b4" transform="rotate(-10 70 390)"/>
    <polygon points="64,390 60,388 60,392" fill="#ff69b4" transform="rotate(-10 70 390)"/>
    <circle cx="73" cy="389" r="0.8" fill="#000" transform="rotate(-10 70 390)"/>
    
    <!-- 右侧海草 -->
    <path d="M240 350 Q245 340 240 330 Q235 340 240 350 Q245 360 240 370" stroke="#228b22" stroke-width="3" fill="none"/>
    <path d="M250 355 Q255 345 250 335 Q245 345 250 355 Q255 365 250 375" stroke="#228b22" stroke-width="2" fill="none"/>
    
    <!-- 海星 -->
    <g transform="translate(220,400)">
      <polygon points="0,-5 1.5,-1.5 5,0 1.5,1.5 0,5 -1.5,1.5 -5,0 -1.5,-1.5" fill="#ff69b4"/>
      <circle cx="0" cy="0" r="1" fill="#ffd700"/>
    </g>
    
    <!-- 贝壳 -->
    <path d="M80 400 Q85 395 90 400 Q85 405 80 400" fill="#daa520"/>
    <line x1="80" y1="400" x2="90" y2="400" stroke="#b8860b" stroke-width="1"/>
    <line x1="82" y1="398" x2="88" y2="402" stroke="#b8860b" stroke-width="0.5"/>
    <line x1="82" y1="402" x2="88" y2="398" stroke="#b8860b" stroke-width="0.5"/>
  </g>
  
  <!-- 权杖（右手持有） -->
  <g id="scepter">
    <!-- 权杖主体 -->
    <line x1="180" y1="345" x2="180" y2="410" stroke="#8b4513" stroke-width="4"/>
    
    <!-- 权杖顶部装饰（海洋主题） -->
    <circle cx="180" cy="340" r="5" fill="#4169e1"/>
    <circle cx="180" cy="340" r="3" fill="#ffd700"/>
    <circle cx="180" cy="340" r="1" fill="#ffffff"/>
    
    <!-- 三叉戟装饰 -->
    <line x1="175" y1="335" x2="175" y2="325" stroke="#4169e1" stroke-width="2"/>
    <line x1="180" y1="335" x2="180" y2="320" stroke="#4169e1" stroke-width="2"/>
    <line x1="185" y1="335" x2="185" y2="325" stroke="#4169e1" stroke-width="2"/>
    
    <!-- 权杖底部 -->
    <circle cx="180" cy="410" r="3" fill="#8b4513"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">KING OF CUPS</text>
  <text x="150" y="48" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">圣杯国王</text>
  
  <!-- 装饰边角 -->
  <g stroke="#4682b4" stroke-width="2" fill="none">
    <path d="M15 15 L25 15 L25 25"/>
    <path d="M275 15 L285 15 L285 25"/>
    <path d="M15 485 L15 475 L25 475"/>
    <path d="M285 485 L285 475 L275 475"/>
  </g>
</svg>