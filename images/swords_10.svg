<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="10" y="10" width="280" height="480" rx="15" ry="15" fill="#f8f9fa" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2F4F4F"/>
      <stop offset="30%" stop-color="#696969"/>
      <stop offset="70%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#DCDCDC"/>
    </linearGradient>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#DEB887"/>
      <stop offset="50%" stop-color="#D2B48C"/>
      <stop offset="100%" stop-color="#BC9A6A"/>
    </linearGradient>
    <linearGradient id="robeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B0000"/>
      <stop offset="50%" stop-color="#A0522D"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E6E6FA"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#A9A9A9"/>
    </linearGradient>
    <linearGradient id="bloodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B0000"/>
      <stop offset="50%" stop-color="#DC143C"/>
      <stop offset="100%" stop-color="#B22222"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="15" y="15" width="270" height="470" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- 远山 -->
  <path d="M15 350 Q80 330 150 340 Q220 335 285 350 L285 400 L15 400 Z" fill="#483D8B" opacity="0.6"/>
  <path d="M15 370 Q100 350 180 360 Q250 355 285 370 L285 420 L15 420 Z" fill="#2F4F4F" opacity="0.4"/>
  
  <!-- 地面 -->
  <rect x="15" y="400" width="270" height="85" fill="#696969"/>
  
  <!-- 地面纹理 -->
  <g opacity="0.3">
    <path d="M15 420 Q50 415 85 420 Q120 425 155 420 Q190 415 225 420 Q260 425 285 420" stroke="#2F4F4F" stroke-width="1" fill="none"/>
    <path d="M15 440 Q50 435 85 440 Q120 445 155 440 Q190 435 225 440 Q260 445 285 440" stroke="#2F4F4F" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 倒下的人物 -->
  <g transform="translate(150, 350)">
    <!-- 身体/长袍 (趴在地上) -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="url(#robeGradient)"/>
    <path d="M-20 -10 Q0 -15 20 -10 Q25 0 20 10 Q0 15 -20 10 Q-25 0 -20 -10" fill="url(#robeGradient)"/>
    
    <!-- 长袍装饰 -->
    <path d="M-15 -5 Q0 -8 15 -5" stroke="#FFD700" stroke-width="1" fill="none"/>
    <path d="M-12 5 Q0 2 12 5" stroke="#FFD700" stroke-width="1" fill="none"/>
    
    <!-- 头部 (侧躺) -->
    <ellipse cx="-25" cy="-5" rx="8" ry="10" fill="url(#figureGradient)"/>
    
    <!-- 头发 -->
    <path d="M-30 -12 Q-25 -18 -20 -12 Q-18 -5 -20 2 Q-25 5 -30 2 Q-32 -5 -30 -12" fill="#654321"/>
    
    <!-- 眼睛 (闭着，死亡) -->
    <path d="M-28 -7 Q-27 -8 -26 -7" stroke="#000" stroke-width="1" fill="none"/>
    <path d="M-24 -7 Q-23 -8 -22 -7" stroke="#000" stroke-width="1" fill="none"/>
    
    <!-- 鼻子 -->
    <path d="M-25 -3 L-24 -1 L-25 0" stroke="#BC9A6A" stroke-width="0.5" fill="none"/>
    
    <!-- 嘴巴 (微张，死亡状态) -->
    <ellipse cx="-25" cy="2" rx="1.5" ry="1" fill="#8B4513"/>
    
    <!-- 手臂 (伸展) -->
    <ellipse cx="-10" cy="-8" rx="12" ry="4" fill="url(#robeGradient)" transform="rotate(-20)"/>
    <ellipse cx="10" cy="8" rx="12" ry="4" fill="url(#robeGradient)" transform="rotate(30)"/>
    
    <!-- 手 -->
    <circle cx="-18" cy="-15" r="4" fill="url(#figureGradient)"/>
    <circle cx="18" cy="15" r="4" fill="url(#figureGradient)"/>
    
    <!-- 腿部 (伸展) -->
    <ellipse cx="5" cy="12" rx="4" ry="15" fill="url(#robeGradient)" transform="rotate(15)"/>
    <ellipse cx="-5" cy="12" rx="4" ry="15" fill="url(#robeGradient)" transform="rotate(-15)"/>
    
    <!-- 脚 -->
    <ellipse cx="8" cy="25" rx="3" ry="6" fill="#654321" transform="rotate(15)"/>
    <ellipse cx="-8" cy="25" rx="3" ry="6" fill="#654321" transform="rotate(-15)"/>
  </g>
  
  <!-- 十把宝剑刺入背部 -->
  <!-- 剑1 (中央最深) -->
  <g transform="translate(150, 320) rotate(90)">
    <rect x="-2" y="0" width="4" height="50" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="48" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="50" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="58" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑2 -->
  <g transform="translate(140, 325) rotate(85)">
    <rect x="-2" y="0" width="4" height="45" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="43" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="45" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="53" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑3 -->
  <g transform="translate(160, 325) rotate(95)">
    <rect x="-2" y="0" width="4" height="45" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="43" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="45" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="53" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑4 -->
  <g transform="translate(135, 335) rotate(80)">
    <rect x="-2" y="0" width="4" height="40" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="38" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="40" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="48" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑5 -->
  <g transform="translate(165, 335) rotate(100)">
    <rect x="-2" y="0" width="4" height="40" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="38" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="40" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="48" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑6 -->
  <g transform="translate(130, 345) rotate(75)">
    <rect x="-2" y="0" width="4" height="35" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="33" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="35" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="43" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑7 -->
  <g transform="translate(170, 345) rotate(105)">
    <rect x="-2" y="0" width="4" height="35" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="33" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="35" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="43" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑8 -->
  <g transform="translate(125, 355) rotate(70)">
    <rect x="-2" y="0" width="4" height="30" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="28" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="30" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="38" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑9 -->
  <g transform="translate(175, 355) rotate(110)">
    <rect x="-2" y="0" width="4" height="30" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="28" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="30" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="38" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 剑10 -->
  <g transform="translate(150, 365) rotate(90)">
    <rect x="-2" y="0" width="4" height="25" fill="url(#swordGradient)"/>
    <path d="M-2 0 L0 -8 L2 0" fill="url(#swordGradient)"/>
    <rect x="-5" y="23" width="10" height="2" fill="#8B4513"/>
    <rect x="-2.5" y="25" width="5" height="8" fill="#654321"/>
    <circle cx="0" cy="33" r="2" fill="#8B4513"/>
  </g>
  
  <!-- 血迹 -->
  <g opacity="0.7">
    <!-- 主要血迹 -->
    <ellipse cx="150" cy="380" rx="15" ry="8" fill="url(#bloodGradient)"/>
    <ellipse cx="145" cy="385" rx="8" ry="4" fill="url(#bloodGradient)"/>
    <ellipse cx="155" cy="385" rx="6" ry="3" fill="url(#bloodGradient)"/>
    
    <!-- 血滴 -->
    <circle cx="140" cy="390" r="2" fill="url(#bloodGradient)"/>
    <circle cx="160" cy="390" r="1.5" fill="url(#bloodGradient)"/>
    <circle cx="148" cy="395" r="1" fill="url(#bloodGradient)"/>
    <circle cx="152" cy="395" r="1" fill="url(#bloodGradient)"/>
    
    <!-- 血迹痕迹 -->
    <path d="M150 380 Q145 385 140 390" stroke="url(#bloodGradient)" stroke-width="2" fill="none"/>
    <path d="M150 380 Q155 385 160 390" stroke="url(#bloodGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 阴暗的天空 -->
  <g opacity="0.5">
    <circle cx="60" cy="60" r="20" fill="#2F4F4F"/>
    <circle cx="240" cy="80" r="25" fill="#2F4F4F"/>
    <circle cx="200" cy="50" r="15" fill="#2F4F4F"/>
    <circle cx="100" cy="90" r="18" fill="#2F4F4F"/>
  </g>
  
  <!-- 死亡的阴影 -->
  <g opacity="0.3">
    <ellipse cx="150" cy="420" rx="40" ry="12" fill="#000"/>
  </g>
  
  <!-- 绝望的光环 -->
  <g opacity="0.2">
    <circle cx="150" cy="350" r="60" fill="none" stroke="#8B0000" stroke-width="3" stroke-dasharray="10,5"/>
    <circle cx="150" cy="350" r="80" fill="none" stroke="#8B0000" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 乌鸦 (死亡的象征) -->
  <g transform="translate(80, 120)">
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#000"/>
    <circle cx="-5" cy="-2" r="3" fill="#000"/>
    <path d="M-8 -2 L-12 -4 L-8 -6" fill="#000"/>
    <circle cx="-6" cy="-3" r="0.5" fill="#FF0000"/>
    <path d="M5 2 L12 0 L15 5 L8 7 Z" fill="#000"/>
    <path d="M5 -2 L12 -4 L15 -1 L8 1 Z" fill="#000"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">X - TEN OF SWORDS</text>
  <text x="150" y="48" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">宝剑十</text>
  
  <!-- 装饰边角 -->
  <g stroke="#8B4513" stroke-width="1" fill="none">
    <path d="M25 25 L35 25 L35 35"/>
    <path d="M275 25 L265 25 L265 35"/>
    <path d="M25 475 L35 475 L35 465"/>
    <path d="M275 475 L265 475 L265 465"/>
  </g>
</svg>