<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="10" y="10" width="280" height="480" rx="15" ry="15" fill="#f8f9fa" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="30%" stop-color="#B0E0E6"/>
      <stop offset="70%" stop-color="#E0F6FF"/>
      <stop offset="100%" stop-color="#F0F8FF"/>
    </linearGradient>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#DEB887"/>
      <stop offset="50%" stop-color="#D2B48C"/>
      <stop offset="100%" stop-color="#BC9A6A"/>
    </linearGradient>
    <linearGradient id="tunicGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4169E1"/>
      <stop offset="50%" stop-color="#6495ED"/>
      <stop offset="100%" stop-color="#1E90FF"/>
    </linearGradient>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E6E6FA"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#A9A9A9"/>
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#F0F8FF"/>
      <stop offset="100%" stop-color="#E6E6FA"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="15" y="15" width="270" height="470" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- 云朵 -->
  <g opacity="0.8">
    <ellipse cx="60" cy="80" rx="20" ry="12" fill="url(#cloudGradient)"/>
    <ellipse cx="45" cy="85" rx="15" ry="8" fill="url(#cloudGradient)"/>
    <ellipse cx="75" cy="85" rx="18" ry="10" fill="url(#cloudGradient)"/>
    
    <ellipse cx="220" cy="100" rx="25" ry="15" fill="url(#cloudGradient)"/>
    <ellipse cx="200" cy="105" rx="18" ry="10" fill="url(#cloudGradient)"/>
    <ellipse cx="240" cy="105" rx="20" ry="12" fill="url(#cloudGradient)"/>
    
    <ellipse cx="150" cy="60" rx="22" ry="13" fill="url(#cloudGradient)"/>
    <ellipse cx="130" cy="65" rx="16" ry="9" fill="url(#cloudGradient)"/>
    <ellipse cx="170" cy="65" rx="19" ry="11" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- 远山 -->
  <path d="M15 350 Q80 330 150 340 Q220 335 285 350 L285 400 L15 400 Z" fill="#9370DB" opacity="0.6"/>
  <path d="M15 370 Q100 350 180 360 Q250 355 285 370 L285 420 L15 420 Z" fill="#8A2BE2" opacity="0.4"/>
  
  <!-- 地面 -->
  <rect x="15" y="400" width="270" height="85" fill="#90EE90"/>
  
  <!-- 地面纹理 -->
  <g opacity="0.4">
    <path d="M15 420 Q50 415 85 420 Q120 425 155 420 Q190 415 225 420 Q260 425 285 420" stroke="#228B22" stroke-width="1" fill="none"/>
    <path d="M15 440 Q50 435 85 440 Q120 445 155 440 Q190 435 225 440 Q260 445 285 440" stroke="#228B22" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 年轻的侍从 -->
  <g transform="translate(150, 250)">
    <!-- 身体/束腰外衣 -->
    <ellipse cx="0" cy="30" rx="20" ry="40" fill="url(#tunicGradient)"/>
    <path d="M-18 -5 Q0 -10 18 -5 Q22 35 15 70 Q0 75 -15 70 Q-22 35 -18 -5" fill="url(#tunicGradient)"/>
    
    <!-- 束腰外衣装饰 -->
    <path d="M-15 10 Q0 8 15 10" stroke="#FFD700" stroke-width="1.5" fill="none"/>
    <path d="M-12 25 Q0 23 12 25" stroke="#FFD700" stroke-width="1" fill="none"/>
    <path d="M-10 40 Q0 38 10 40" stroke="#FFD700" stroke-width="1" fill="none"/>
    
    <!-- 腰带 -->
    <rect x="-18" y="20" width="36" height="4" fill="#8B4513"/>
    <rect x="-2" y="18" width="4" height="8" fill="#FFD700"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-15" r="12" fill="url(#figureGradient)"/>
    
    <!-- 头发 (年轻的卷发) -->
    <path d="M-10 -24 Q0 -30 10 -24 Q12 -15 10 -5 Q0 -2 -10 -5 Q-12 -15 -10 -24" fill="#8B4513"/>
    <circle cx="-8" cy="-20" r="3" fill="#8B4513"/>
    <circle cx="8" cy="-20" r="3" fill="#8B4513"/>
    <circle cx="0" cy="-25" r="2.5" fill="#8B4513"/>
    
    <!-- 眼睛 (好奇的表情) -->
    <circle cx="-4" cy="-16" r="1.5" fill="#000"/>
    <circle cx="4" cy="-16" r="1.5" fill="#000"/>
    <circle cx="-4" cy="-16.5" r="0.5" fill="#FFF"/>
    <circle cx="4" cy="-16.5" r="0.5" fill="#FFF"/>
    
    <!-- 眉毛 (年轻的表情) -->
    <path d="M-6 -19 Q-4 -20 -2 -19" stroke="#654321" stroke-width="1" fill="none"/>
    <path d="M2 -19 Q4 -20 6 -19" stroke="#654321" stroke-width="1" fill="none"/>
    
    <!-- 鼻子 -->
    <path d="M0 -12 L1 -10 L0 -9" stroke="#BC9A6A" stroke-width="0.5" fill="none"/>
    
    <!-- 嘴巴 (年轻的微笑) -->
    <path d="M-3 -7 Q0 -5 3 -7" stroke="#8B4513" stroke-width="1" fill="none"/>
    
    <!-- 手臂 -->
    <ellipse cx="-15" cy="15" rx="5" ry="20" fill="url(#tunicGradient)"/>
    <ellipse cx="15" cy="15" rx="5" ry="20" fill="url(#tunicGradient)"/>
    
    <!-- 手 -->
    <circle cx="-18" cy="35" r="4" fill="url(#figureGradient)"/>
    <circle cx="18" cy="35" r="4" fill="url(#figureGradient)"/>
    
    <!-- 腿部 -->
    <ellipse cx="-8" cy="65" rx="6" ry="20" fill="#8B4513"/>
    <ellipse cx="8" cy="65" rx="6" ry="20" fill="#8B4513"/>
    
    <!-- 脚 -->
    <ellipse cx="-8" cy="85" rx="4" ry="8" fill="#654321"/>
    <ellipse cx="8" cy="85" rx="4" ry="8" fill="#654321"/>
    
    <!-- 靴子装饰 -->
    <path d="M-10 80 L-6 80" stroke="#8B4513" stroke-width="1"/>
    <path d="M6 80 L10 80" stroke="#8B4513" stroke-width="1"/>
  </g>
  
  <!-- 侍从手持的宝剑 -->
  <g transform="translate(168, 200) rotate(45)">
    <!-- 剑身 -->
    <rect x="-3" y="0" width="6" height="100" fill="url(#swordGradient)"/>
    <path d="M-1 10 L1 10 L1 90 L-1 90 Z" fill="#E6E6FA"/>
    
    <!-- 剑尖 -->
    <path d="M-3 0 L0 -12 L3 0" fill="url(#swordGradient)"/>
    
    <!-- 剑身中央线 -->
    <path d="M0 0 L0 100" stroke="#B0C4DE" stroke-width="1" fill="none"/>
    
    <!-- 护手 -->
    <rect x="-8" y="98" width="16" height="4" fill="#8B4513"/>
    <ellipse cx="-8" cy="100" rx="2" ry="3" fill="#FFD700"/>
    <ellipse cx="8" cy="100" rx="2" ry="3" fill="#FFD700"/>
    
    <!-- 剑柄 -->
    <rect x="-2.5" y="102" width="5" height="15" fill="#654321"/>
    <path d="M-2 105 L2 105" stroke="#8B4513" stroke-width="0.5"/>
    <path d="M-2 110 L2 110" stroke="#8B4513" stroke-width="0.5"/>
    
    <!-- 剑柄装饰 -->
    <circle cx="0" cy="107" r="1" fill="#FFD700"/>
    
    <!-- 剑柄底部 -->
    <circle cx="0" cy="117" r="3" fill="#8B4513"/>
    <circle cx="0" cy="117" r="2" fill="#FFD700"/>
  </g>
  
  <!-- 风的效果 -->
  <g opacity="0.6">
    <path d="M50 200 Q80 195 110 200 Q140 205 170 200" stroke="#87CEEB" stroke-width="2" fill="none"/>
    <path d="M60 220 Q90 215 120 220 Q150 225 180 220" stroke="#87CEEB" stroke-width="1.5" fill="none"/>
    <path d="M40 240 Q70 235 100 240 Q130 245 160 240" stroke="#87CEEB" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 飞舞的叶子 -->
  <g>
    <ellipse cx="80" cy="180" rx="3" ry="6" fill="#228B22" transform="rotate(30)" opacity="0.7"/>
    <ellipse cx="200" cy="220" rx="2.5" ry="5" fill="#32CD32" transform="rotate(-45)" opacity="0.6"/>
    <ellipse cx="120" cy="160" rx="2" ry="4" fill="#90EE90" transform="rotate(60)" opacity="0.5"/>
    <ellipse cx="180" cy="280" rx="2.5" ry="5" fill="#228B22" transform="rotate(-30)" opacity="0.7"/>
  </g>
  
  <!-- 智慧的光芒 -->
  <g opacity="0.4">
    <circle cx="150" cy="200" r="60" fill="none" stroke="#FFD700" stroke-width="1"/>
    <circle cx="150" cy="200" r="80" fill="none" stroke="#FFD700" stroke-width="0.5"/>
    <circle cx="150" cy="200" r="100" fill="none" stroke="#FFD700" stroke-width="0.3"/>
  </g>
  
  <!-- 地面装饰 -->
  <g>
    <!-- 小花 -->
    <circle cx="50" cy="430" r="2" fill="#FF69B4"/>
    <circle cx="48" cy="428" r="1" fill="#FFB6C1"/>
    <circle cx="52" cy="428" r="1" fill="#FFB6C1"/>
    <circle cx="48" cy="432" r="1" fill="#FFB6C1"/>
    <circle cx="52" cy="432" r="1" fill="#FFB6C1"/>
    
    <circle cx="250" cy="440" r="2" fill="#FF69B4"/>
    <circle cx="248" cy="438" r="1" fill="#FFB6C1"/>
    <circle cx="252" cy="438" r="1" fill="#FFB6C1"/>
    <circle cx="248" cy="442" r="1" fill="#FFB6C1"/>
    <circle cx="252" cy="442" r="1" fill="#FFB6C1"/>
    
    <!-- 草 -->
    <path d="M70 450 Q72 440 74 450" stroke="#228B22" stroke-width="2" fill="none"/>
    <path d="M220 460 Q222 450 224 460" stroke="#228B22" stroke-width="2" fill="none"/>
    <path d="M100 455 Q102 445 104 455" stroke="#228B22" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">PAGE OF SWORDS</text>
  <text x="150" y="48" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">宝剑侍从</text>
  
  <!-- 装饰边角 -->
  <g stroke="#8B4513" stroke-width="1" fill="none">
    <path d="M25 25 L35 25 L35 35"/>
    <path d="M275 25 L265 25 L265 35"/>
    <path d="M25 475 L35 475 L35 465"/>
    <path d="M275 475 L265 475 L265 465"/>
  </g>
</svg>