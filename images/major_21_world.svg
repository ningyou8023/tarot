<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#191970"/>
      <stop offset="30%" stop-color="#483d8b"/>
      <stop offset="70%" stop-color="#6a5acd"/>
      <stop offset="100%" stop-color="#9370db"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#f0f8ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#e6f3ff" stop-opacity="0.1"/>
    </radialGradient>
    <linearGradient id="wreathGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#228b22"/>
      <stop offset="50%" stop-color="#32cd32"/>
      <stop offset="100%" stop-color="#90ee90"/>
    </linearGradient>
  </defs>
  
  <!-- 宇宙背景 -->
  <rect x="10" y="10" width="280" height="480" fill="url(#cosmicGradient)"/>
  
  <!-- 星星 -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="50" cy="40" r="1"/>
    <circle cx="80" cy="60" r="1.5"/>
    <circle cx="120" cy="35" r="1"/>
    <circle cx="180" cy="50" r="1.2"/>
    <circle cx="220" cy="30" r="1"/>
    <circle cx="250" cy="70" r="1.5"/>
    <circle cx="40" cy="100" r="1"/>
    <circle cx="260" cy="120" r="1.2"/>
    <circle cx="30" cy="150" r="1"/>
    <circle cx="270" cy="180" r="1.5"/>
    <circle cx="45" cy="200" r="1"/>
    <circle cx="255" cy="220" r="1.2"/>
    <circle cx="35" cy="250" r="1"/>
    <circle cx="265" cy="280" r="1.5"/>
    <circle cx="50" cy="320" r="1"/>
    <circle cx="250" cy="350" r="1.2"/>
    <circle cx="40" cy="380" r="1"/>
    <circle cx="260" cy="420" r="1.5"/>
  </g>
  
  <!-- 月桂花环 -->
  <ellipse cx="150" cy="250" rx="100" ry="150" fill="none" stroke="url(#wreathGradient)" stroke-width="8"/>
  
  <!-- 花环装饰叶子 -->
  <g fill="#32cd32">
    <!-- 顶部叶子 -->
    <ellipse cx="150" cy="100" rx="4" ry="8" transform="rotate(0)"/>
    <ellipse cx="140" cy="105" rx="3" ry="6" transform="rotate(-30)"/>
    <ellipse cx="160" cy="105" rx="3" ry="6" transform="rotate(30)"/>
    
    <!-- 右侧叶子 -->
    <ellipse cx="240" cy="200" rx="4" ry="8" transform="rotate(60)"/>
    <ellipse cx="245" cy="190" rx="3" ry="6" transform="rotate(30)"/>
    <ellipse cx="245" cy="210" rx="3" ry="6" transform="rotate(90)"/>
    
    <ellipse cx="245" cy="250" rx="4" ry="8" transform="rotate(90)"/>
    <ellipse cx="250" cy="240" rx="3" ry="6" transform="rotate(60)"/>
    <ellipse cx="250" cy="260" rx="3" ry="6" transform="rotate(120)"/>
    
    <ellipse cx="240" cy="300" rx="4" ry="8" transform="rotate(120)"/>
    <ellipse cx="245" cy="290" rx="3" ry="6" transform="rotate(90)"/>
    <ellipse cx="245" cy="310" rx="3" ry="6" transform="rotate(150)"/>
    
    <!-- 底部叶子 -->
    <ellipse cx="150" cy="400" rx="4" ry="8" transform="rotate(180)"/>
    <ellipse cx="140" cy="395" rx="3" ry="6" transform="rotate(150)"/>
    <ellipse cx="160" cy="395" rx="3" ry="6" transform="rotate(210)"/>
    
    <!-- 左侧叶子 -->
    <ellipse cx="60" cy="300" rx="4" ry="8" transform="rotate(240)"/>
    <ellipse cx="55" cy="290" rx="3" ry="6" transform="rotate(210)"/>
    <ellipse cx="55" cy="310" rx="3" ry="6" transform="rotate(270)"/>
    
    <ellipse cx="55" cy="250" rx="4" ry="8" transform="rotate(270)"/>
    <ellipse cx="50" cy="240" rx="3" ry="6" transform="rotate(240)"/>
    <ellipse cx="50" cy="260" rx="3" ry="6" transform="rotate(300)"/>
    
    <ellipse cx="60" cy="200" rx="4" ry="8" transform="rotate(300)"/>
    <ellipse cx="55" cy="190" rx="3" ry="6" transform="rotate(270)"/>
    <ellipse cx="55" cy="210" rx="3" ry="6" transform="rotate(330)"/>
  </g>
  
  <!-- 花环上的花朵 -->
  <g fill="#ff69b4">
    <circle cx="150" cy="95" r="3"/>
    <circle cx="235" cy="180" r="3"/>
    <circle cx="250" cy="250" r="3"/>
    <circle cx="235" cy="320" r="3"/>
    <circle cx="150" cy="405" r="3"/>
    <circle cx="65" cy="320" r="3"/>
    <circle cx="50" cy="250" r="3"/>
    <circle cx="65" cy="180" r="3"/>
  </g>
  
  <!-- 四角的神秘生物 -->
  <!-- 左上角 - 天使（人） -->
  <g transform="translate(70,120)">
    <!-- 翅膀 -->
    <ellipse cx="-8" cy="0" rx="8" ry="15" fill="#f0f8ff" opacity="0.8"/>
    <ellipse cx="8" cy="0" rx="8" ry="15" fill="#f0f8ff" opacity="0.8"/>
    
    <!-- 身体 -->
    <circle cx="0" cy="5" r="8" fill="#fdbcb4"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-5" r="5" fill="#fdbcb4"/>
    
    <!-- 光环 -->
    <circle cx="0" cy="-5" r="8" fill="none" stroke="#ffd700" stroke-width="1"/>
    
    <!-- 眼睛 -->
    <circle cx="-2" cy="-6" r="0.8" fill="#333"/>
    <circle cx="2" cy="-6" r="0.8" fill="#333"/>
    
    <!-- 书 -->
    <rect x="-3" y="8" width="6" height="4" fill="#8b4513"/>
    <rect x="-2" y="9" width="4" height="2" fill="#f5deb3"/>
  </g>
  
  <!-- 右上角 - 鹰 -->
  <g transform="translate(230,120)">
    <!-- 翅膀 -->
    <ellipse cx="-10" cy="0" rx="12" ry="8" fill="#8b4513" transform="rotate(-20)"/>
    <ellipse cx="10" cy="0" rx="12" ry="8" fill="#8b4513" transform="rotate(20)"/>
    
    <!-- 身体 -->
    <ellipse cx="0" cy="5" rx="6" ry="10" fill="#654321"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-5" r="4" fill="#654321"/>
    
    <!-- 喙 -->
    <polygon points="0,-9 -2,-6 2,-6" fill="#ffd700"/>
    
    <!-- 眼睛 -->
    <circle cx="-1.5" cy="-6" r="1" fill="#ff0000"/>
    <circle cx="1.5" cy="-6" r="1" fill="#ff0000"/>
    
    <!-- 爪子 -->
    <polygon points="-3,12 -1,15 1,15 3,12" fill="#ffd700"/>
  </g>
  
  <!-- 右下角 - 狮子 -->
  <g transform="translate(230,380)">
    <!-- 身体 -->
    <ellipse cx="0" cy="5" rx="10" ry="8" fill="#daa520"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-5" r="6" fill="#daa520"/>
    
    <!-- 鬃毛 -->
    <circle cx="0" cy="-5" r="9" fill="#b8860b" opacity="0.8"/>
    
    <!-- 眼睛 -->
    <circle cx="-2" cy="-6" r="1" fill="#333"/>
    <circle cx="2" cy="-6" r="1" fill="#333"/>
    
    <!-- 鼻子 -->
    <polygon points="0,-2 -1,-1 1,-1" fill="#333"/>
    
    <!-- 嘴巴 -->
    <path d="M -2,0 Q 0,2 2,0" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- 腿 -->
    <rect x="-6" y="10" width="3" height="6" fill="#daa520"/>
    <rect x="-1" y="10" width="3" height="6" fill="#daa520"/>
    <rect x="4" y="10" width="3" height="6" fill="#daa520"/>
    
    <!-- 尾巴 -->
    <path d="M 8,8 Q 12,5 15,10" stroke="#daa520" stroke-width="3" fill="none"/>
  </g>
  
  <!-- 左下角 - 公牛 -->
  <g transform="translate(70,380)">
    <!-- 身体 -->
    <ellipse cx="0" cy="5" rx="10" ry="8" fill="#8b4513"/>
    
    <!-- 头部 -->
    <ellipse cx="0" cy="-5" rx="6" ry="5" fill="#8b4513"/>
    
    <!-- 角 -->
    <polygon points="-4,-8 -3,-12 -2,-8" fill="#333"/>
    <polygon points="2,-8 3,-12 4,-8" fill="#333"/>
    
    <!-- 眼睛 -->
    <circle cx="-2" cy="-6" r="1" fill="#333"/>
    <circle cx="2" cy="-6" r="1" fill="#333"/>
    
    <!-- 鼻孔 -->
    <ellipse cx="0" cy="-2" rx="2" ry="1" fill="#333"/>
    <circle cx="-1" cy="-2" r="0.3" fill="#654321"/>
    <circle cx="1" cy="-2" r="0.3" fill="#654321"/>
    
    <!-- 腿 -->
    <rect x="-6" y="10" width="3" height="6" fill="#8b4513"/>
    <rect x="-1" y="10" width="3" height="6" fill="#8b4513"/>
    <rect x="4" y="10" width="3" height="6" fill="#8b4513"/>
    
    <!-- 蹄子 -->
    <ellipse cx="-4.5" cy="17" rx="1.5" ry="1" fill="#333"/>
    <ellipse cx="0.5" cy="17" rx="1.5" ry="1" fill="#333"/>
    <ellipse cx="5.5" cy="17" rx="1.5" ry="1" fill="#333"/>
  </g>
  
  <!-- 中央的舞者 -->
  <g transform="translate(150,250)">
    <!-- 中央光晕 -->
    <ellipse cx="0" cy="0" rx="40" ry="60" fill="url(#centerGlow)"/>
    
    <!-- 身体 -->
    <ellipse cx="0" cy="10" rx="8" ry="20" fill="#fdbcb4"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-15" r="6" fill="#fdbcb4"/>
    
    <!-- 头发 -->
    <path d="M -6,-20 Q 0,-23 6,-20 Q 4,-18 2,-19 Q 0,-20 -2,-19 Q -4,-18 -6,-20" fill="#daa520"/>
    
    <!-- 眼睛 -->
    <circle cx="-2" cy="-16" r="1" fill="#333"/>
    <circle cx="2" cy="-16" r="1" fill="#333"/>
    
    <!-- 鼻子 -->
    <ellipse cx="0" cy="-13" rx="0.5" ry="1" fill="#f4a460"/>
    
    <!-- 嘴巴 -->
    <path d="M -2,-11 Q 0,-10 2,-11" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- 左手臂（向上） -->
    <ellipse cx="-12" cy="-5" rx="4" ry="12" fill="#fdbcb4" transform="rotate(-30)"/>
    
    <!-- 右手臂（向下） -->
    <ellipse cx="12" cy="5" rx="4" ry="12" fill="#fdbcb4" transform="rotate(30)"/>
    
    <!-- 手 -->
    <circle cx="-15" cy="-12" r="3" fill="#fdbcb4"/>
    <circle cx="15" cy="12" r="3" fill="#fdbcb4"/>
    
    <!-- 权杖（左手） -->
    <rect x="-17" y="-15" width="2" height="12" fill="#8b4513"/>
    <circle cx="-16" cy="-16" r="2" fill="#ffd700"/>
    
    <!-- 权杖（右手） -->
    <rect x="15" y="8" width="2" height="12" fill="#8b4513"/>
    <circle cx="16" cy="21" r="2" fill="#ffd700"/>
    
    <!-- 腿部（交叉姿势） -->
    <ellipse cx="-5" cy="25" rx="4" ry="15" fill="#fdbcb4" transform="rotate(-15)"/>
    <ellipse cx="5" cy="25" rx="4" ry="15" fill="#fdbcb4" transform="rotate(15)"/>
    
    <!-- 脚 -->
    <ellipse cx="-8" cy="38" rx="2" ry="4" fill="#fdbcb4" transform="rotate(-15)"/>
    <ellipse cx="8" cy="38" rx="2" ry="4" fill="#fdbcb4" transform="rotate(15)"/>
    
    <!-- 飘带/丝带 -->
    <path d="M -20,0 Q -25,-10 -15,-15 Q -10,-20 -20,-25" stroke="#ff69b4" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 20,0 Q 25,10 15,15 Q 10,20 20,25" stroke="#ff69b4" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 0,-25 Q -10,-30 0,-35 Q 10,-30 0,-25" stroke="#ff69b4" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 0,35 Q 10,40 0,45 Q -10,40 0,35" stroke="#ff69b4" stroke-width="3" fill="none" opacity="0.8"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="450" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">XXI - THE WORLD</text>
  <text x="150" y="465" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">世界</text>
  
  <!-- 装饰边角 -->
  <g stroke="#daa520" stroke-width="2" fill="none">
    <path d="M 15,15 L 25,15 L 25,25"/>
    <path d="M 275,15 L 285,15 L 285,25"/>
    <path d="M 15,485 L 25,485 L 25,475"/>
    <path d="M 275,485 L 285,485 L 285,475"/>
  </g>
</svg>