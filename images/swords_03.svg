<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#4682b4" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2f2f2f"/>
      <stop offset="50%" stop-color="#696969"/>
      <stop offset="100%" stop-color="#2f2f2f"/>
    </linearGradient>
    
    <!-- 剑身渐变 -->
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c0c0c0"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#c0c0c0"/>
    </linearGradient>
    
    <!-- 剑柄渐变 -->
    <linearGradient id="hiltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#daa520"/>
    </linearGradient>
    
    <!-- 心脏渐变 -->
    <radialGradient id="heartGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="70%" stop-color="#dc143c"/>
      <stop offset="100%" stop-color="#8b0000"/>
    </radialGradient>
    
    <!-- 血液渐变 -->
    <linearGradient id="bloodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dc143c"/>
      <stop offset="100%" stop-color="#8b0000"/>
    </linearGradient>
    
    <!-- 云朵渐变 -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2f2f2f"/>
      <stop offset="100%" stop-color="#696969"/>
    </linearGradient>
    
    <!-- 雨滴渐变 -->
    <linearGradient id="rainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4682b4"/>
      <stop offset="100%" stop-color="#1e90ff"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="10" y="10" width="280" height="480" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- 阴暗天空 -->
  <rect x="10" y="10" width="280" height="300" fill="#2f2f2f" opacity="0.8"/>
  
  <!-- 暴风云 -->
  <g id="stormClouds" opacity="0.7">
    <ellipse cx="80" cy="80" rx="40" ry="25" fill="url(#cloudGradient)"/>
    <ellipse cx="120" cy="70" rx="35" ry="20" fill="url(#cloudGradient)"/>
    <ellipse cx="160" cy="75" rx="45" ry="28" fill="url(#cloudGradient)"/>
    <ellipse cx="200" cy="85" rx="38" ry="22" fill="url(#cloudGradient)"/>
    <ellipse cx="240" cy="90" rx="30" ry="18" fill="url(#cloudGradient)"/>
    
    <ellipse cx="60" cy="120" rx="25" ry="15" fill="url(#cloudGradient)"/>
    <ellipse cx="100" cy="110" rx="30" ry="18" fill="url(#cloudGradient)"/>
    <ellipse cx="180" cy="115" rx="35" ry="20" fill="url(#cloudGradient)"/>
    <ellipse cx="220" cy="125" rx="28" ry="16" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- 雨滴 -->
  <g opacity="0.6">
    <line x1="50" y1="130" x2="45" y2="160" stroke="url(#rainGradient)" stroke-width="1"/>
    <line x1="80" y1="140" x2="75" y2="170" stroke="url(#rainGradient)" stroke-width="1"/>
    <line x1="120" y1="135" x2="115" y2="165" stroke="url(#rainGradient)" stroke-width="1"/>
    <line x1="160" y1="145" x2="155" y2="175" stroke="url(#rainGradient)" stroke-width="1"/>
    <line x1="200" y1="140" x2="195" y2="170" stroke="url(#rainGradient)" stroke-width="1"/>
    <line x1="240" y1="150" x2="235" y2="180" stroke="url(#rainGradient)" stroke-width="1"/>
    
    <line x1="70" y1="160" x2="65" y2="190" stroke="url(#rainGradient)" stroke-width="1"/>
    <line x1="110" y1="165" x2="105" y2="195" stroke="url(#rainGradient)" stroke-width="1"/>
    <line x1="150" y1="170" x2="145" y2="200" stroke="url(#rainGradient)" stroke-width="1"/>
    <line x1="190" y1="175" x2="185" y2="205" stroke="url(#rainGradient)" stroke-width="1"/>
    <line x1="230" y1="180" x2="225" y2="210" stroke="url(#rainGradient)" stroke-width="1"/>
  </g>
  
  <!-- 地面 -->
  <rect x="10" y="310" width="280" height="180" fill="#2f2f2f" opacity="0.5"/>
  
  <!-- 地面纹理 -->
  <g opacity="0.3">
    <line x1="10" y1="320" x2="290" y2="325" stroke="#696969" stroke-width="1"/>
    <line x1="15" y1="340" x2="285" y2="345" stroke="#696969" stroke-width="1"/>
    <line x1="20" y1="360" x2="280" y2="365" stroke="#696969" stroke-width="1"/>
  </g>
  
  <!-- 心脏 -->
  <g id="heart">
    <!-- 心脏主体 -->
    <path d="M150 280 C130 260, 100 260, 100 290 C100 320, 150 360, 150 360 C150 360, 200 320, 200 290 C200 260, 170 260, 150 280 Z" fill="url(#heartGradient)"/>
    
    <!-- 心脏阴影 -->
    <path d="M150 285 C135 270, 110 270, 110 295 C110 320, 150 355, 150 355 C150 355, 190 320, 190 295 C190 270, 165 270, 150 285 Z" fill="#8b0000" opacity="0.3"/>
    
    <!-- 心脏高光 -->
    <ellipse cx="135" cy="285" rx="8" ry="12" fill="#ff9999" opacity="0.6"/>
    <ellipse cx="165" cy="285" rx="6" ry="10" fill="#ff9999" opacity="0.4"/>
  </g>
  
  <!-- 中央宝剑（垂直） -->
  <g id="centerSword">
    <!-- 剑身 -->
    <rect x="148" y="200" width="4" height="120" fill="url(#swordGradient)"/>
    <polygon points="148,200 150,190 152,200" fill="url(#swordGradient)"/>
    
    <!-- 剑身中央线 -->
    <line x1="150" y1="200" x2="150" y2="320" stroke="#e6e6e6" stroke-width="1"/>
    
    <!-- 护手 -->
    <rect x="135" y="318" width="30" height="4" fill="url(#hiltGradient)"/>
    <circle cx="140" cy="320" r="2" fill="#ff69b4"/>
    <circle cx="160" cy="320" r="2" fill="#ff69b4"/>
    
    <!-- 剑柄 -->
    <rect x="147" y="322" width="6" height="20" fill="url(#hiltGradient)"/>
    
    <!-- 剑柄装饰 -->
    <circle cx="150" cy="327" r="1" fill="#ff69b4"/>
    <circle cx="150" cy="332" r="1" fill="#ff69b4"/>
    <circle cx="150" cy="337" r="1" fill="#ff69b4"/>
    
    <!-- 剑柄底部 -->
    <circle cx="150" cy="342" r="4" fill="url(#hiltGradient)"/>
    <circle cx="150" cy="342" r="2" fill="#ff69b4"/>
  </g>
  
  <!-- 左侧宝剑（斜插） -->
  <g id="leftSword">
    <!-- 剑身 -->
    <rect x="108" y="220" width="3" height="80" fill="url(#swordGradient)" transform="rotate(-30 110 260)"/>
    <polygon points="108,220 109.5,215 111,220" fill="url(#swordGradient)" transform="rotate(-30 110 260)"/>
    
    <!-- 剑身中央线 -->
    <line x1="109.5" y1="220" x2="109.5" y2="300" stroke="#e6e6e6" stroke-width="0.5" transform="rotate(-30 110 260)"/>
    
    <!-- 护手 -->
    <rect x="100" y="298" width="20" height="3" fill="url(#hiltGradient)" transform="rotate(-30 110 300)"/>
    
    <!-- 剑柄 -->
    <rect x="107" y="302" width="4" height="15" fill="url(#hiltGradient)" transform="rotate(-30 110 310)"/>
    
    <!-- 剑柄装饰 -->
    <circle cx="109" cy="307" r="0.8" fill="#ff69b4" transform="rotate(-30 110 310)"/>
    <circle cx="109" cy="312" r="0.8" fill="#ff69b4" transform="rotate(-30 110 310)"/>
    
    <!-- 剑柄底部 -->
    <circle cx="109" cy="317" r="2" fill="url(#hiltGradient)" transform="rotate(-30 110 320)"/>
  </g>
  
  <!-- 右侧宝剑（斜插） -->
  <g id="rightSword">
    <!-- 剑身 -->
    <rect x="189" y="220" width="3" height="80" fill="url(#swordGradient)" transform="rotate(30 191 260)"/>
    <polygon points="189,220 190.5,215 192,220" fill="url(#swordGradient)" transform="rotate(30 191 260)"/>
    
    <!-- 剑身中央线 -->
    <line x1="190.5" y1="220" x2="190.5" y2="300" stroke="#e6e6e6" stroke-width="0.5" transform="rotate(30 191 260)"/>
    
    <!-- 护手 -->
    <rect x="180" y="298" width="20" height="3" fill="url(#hiltGradient)" transform="rotate(30 191 300)"/>
    
    <!-- 剑柄 -->
    <rect x="189" y="302" width="4" height="15" fill="url(#hiltGradient)" transform="rotate(30 191 310)"/>
    
    <!-- 剑柄装饰 -->
    <circle cx="191" cy="307" r="0.8" fill="#ff69b4" transform="rotate(30 191 310)"/>
    <circle cx="191" cy="312" r="0.8" fill="#ff69b4" transform="rotate(30 191 310)"/>
    
    <!-- 剑柄底部 -->
    <circle cx="191" cy="317" r="2" fill="url(#hiltGradient)" transform="rotate(30 191 320)"/>
  </g>
  
  <!-- 血滴 -->
  <g opacity="0.8">
    <!-- 从心脏滴落的血 -->
    <ellipse cx="150" cy="370" rx="3" ry="6" fill="url(#bloodGradient)"/>
    <ellipse cx="145" cy="380" rx="2" ry="4" fill="url(#bloodGradient)"/>
    <ellipse cx="155" cy="385" rx="2" ry="4" fill="url(#bloodGradient)"/>
    <ellipse cx="150" cy="395" rx="1.5" ry="3" fill="url(#bloodGradient)"/>
    
    <!-- 从剑上滴落的血 -->
    <ellipse cx="130" cy="350" rx="1" ry="3" fill="url(#bloodGradient)"/>
    <ellipse cx="170" cy="355" rx="1" ry="3" fill="url(#bloodGradient)"/>
    <ellipse cx="125" cy="365" rx="1" ry="2" fill="url(#bloodGradient)"/>
    <ellipse cx="175" cy="370" rx="1" ry="2" fill="url(#bloodGradient)"/>
  </g>
  
  <!-- 地面血迹 -->
  <g opacity="0.6">
    <ellipse cx="150" cy="410" rx="8" ry="3" fill="url(#bloodGradient)"/>
    <ellipse cx="145" cy="420" rx="5" ry="2" fill="url(#bloodGradient)"/>
    <ellipse cx="155" cy="425" rx="4" ry="2" fill="url(#bloodGradient)"/>
    <ellipse cx="140" cy="430" rx="3" ry="1.5" fill="url(#bloodGradient)"/>
    <ellipse cx="160" cy="435" rx="3" ry="1.5" fill="url(#bloodGradient)"/>
  </g>
  
  <!-- 荆棘装饰 -->
  <g opacity="0.5">
    <!-- 左侧荆棘 -->
    <path d="M50 380 Q60 375 70 380 Q80 385 90 380" stroke="#2f2f2f" stroke-width="3" fill="none"/>
    <polygon points="55,378 58,375 55,382" fill="#2f2f2f"/>
    <polygon points="75,382 78,379 75,386" fill="#2f2f2f"/>
    
    <!-- 右侧荆棘 -->
    <path d="M210 390 Q220 385 230 390 Q240 395 250 390" stroke="#2f2f2f" stroke-width="3" fill="none"/>
    <polygon points="215,388 218,385 215,392" fill="#2f2f2f"/>
    <polygon points="235,392 238,389 235,396" fill="#2f2f2f"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">III - THREE OF SWORDS</text>
  <text x="150" y="48" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">宝剑三</text>
  
  <!-- 装饰边角 -->
  <g stroke="#4682b4" stroke-width="2" fill="none">
    <path d="M15 15 L25 15 L25 25"/>
    <path d="M275 15 L285 15 L285 25"/>
    <path d="M15 485 L15 475 L25 475"/>
    <path d="M285 485 L285 475 L275 475"/>
  </g>
</svg>