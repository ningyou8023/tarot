<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="10" y="10" width="280" height="480" rx="15" ry="15" fill="#f8f6f0" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="30%" stop-color="#b0e0e6"/>
      <stop offset="70%" stop-color="#deb887"/>
      <stop offset="100%" stop-color="#d2b48c"/>
    </linearGradient>
    
    <linearGradient id="pentacleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#ffed4e"/>
      <stop offset="100%" stop-color="#ffa500"/>
    </linearGradient>
    
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="50%" stop-color="#a0522d"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
    
    <linearGradient id="armorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c0c0c0"/>
      <stop offset="50%" stop-color="#a9a9a9"/>
      <stop offset="100%" stop-color="#696969"/>
    </linearGradient>
    
    <linearGradient id="horseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="50%" stop-color="#a0522d"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
    
    <linearGradient id="cloakGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#228b22"/>
      <stop offset="50%" stop-color="#32cd32"/>
      <stop offset="100%" stop-color="#006400"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="15" y="15" width="270" height="470" rx="10" ry="10" fill="url(#skyGradient)"/>
  
  <!-- 云朵 -->
  <ellipse cx="60" cy="40" rx="25" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="75" cy="35" rx="20" ry="10" fill="white" opacity="0.8"/>
  <ellipse cx="220" cy="50" rx="30" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="240" cy="45" rx="25" ry="12" fill="white" opacity="0.8"/>
  
  <!-- 远山 -->
  <polygon points="15,350 80,280 120,300 160,270 200,290 240,260 285,320 285,470 15,470" fill="#9370db" opacity="0.6"/>
  
  <!-- 地面 -->
  <rect x="15" y="350" width="270" height="120" fill="#8fbc8f"/>
  
  <!-- 地面纹理 -->
  <circle cx="40" cy="380" r="3" fill="#228b22" opacity="0.6"/>
  <circle cx="80" cy="390" r="2" fill="#228b22" opacity="0.6"/>
  <circle cx="120" cy="385" r="3" fill="#228b22" opacity="0.6"/>
  <circle cx="200" cy="395" r="2" fill="#228b22" opacity="0.6"/>
  <circle cx="250" cy="380" r="3" fill="#228b22" opacity="0.6"/>
  
  <!-- 稳重的马 -->
  <!-- 马身 -->
  <ellipse cx="150" cy="350" rx="40" ry="25" fill="url(#horseGradient)"/>
  
  <!-- 马头 -->
  <ellipse cx="190" cy="330" rx="15" ry="20" fill="url(#horseGradient)"/>
  
  <!-- 马鬃 -->
  <path d="M 175 315 Q 185 310 195 315 Q 190 325 185 325 Q 180 325 175 315" fill="#654321"/>
  
  <!-- 马眼 -->
  <circle cx="188" cy="325" r="2" fill="#000"/>
  
  <!-- 马鼻孔 -->
  <ellipse cx="200" cy="335" rx="1" ry="2" fill="#000"/>
  
  <!-- 马腿（稳重站立） -->
  <ellipse cx="130" cy="380" rx="5" ry="15" fill="url(#horseGradient)"/>
  <ellipse cx="145" cy="385" rx="5" ry="15" fill="url(#horseGradient)"/>
  <ellipse cx="155" cy="385" rx="5" ry="15" fill="url(#horseGradient)"/>
  <ellipse cx="170" cy="380" rx="5" ry="15" fill="url(#horseGradient)"/>
  
  <!-- 马蹄 -->
  <ellipse cx="130" cy="395" rx="3" ry="5" fill="#000"/>
  <ellipse cx="145" cy="400" rx="3" ry="5" fill="#000"/>
  <ellipse cx="155" cy="400" rx="3" ry="5" fill="#000"/>
  <ellipse cx="170" cy="395" rx="3" ry="5" fill="#000"/>
  
  <!-- 马尾 -->
  <path d="M 110 345 Q 100 355 105 365 Q 115 360 120 350" stroke="#654321" stroke-width="3" fill="none"/>
  
  <!-- 马具 -->
  <rect x="140" y="340" width="30" height="3" fill="#8b4513"/>
  <rect x="145" y="345" width="20" height="2" fill="#ffd700"/>
  
  <!-- 骑士 -->
  <!-- 身体/盔甲 -->
  <ellipse cx="150" cy="310" rx="20" ry="30" fill="url(#armorGradient)"/>
  
  <!-- 盔甲装饰 -->
  <rect x="140" y="295" width="20" height="2" fill="#ffd700"/>
  <rect x="140" y="310" width="20" height="2" fill="#ffd700"/>
  <rect x="140" y="325" width="20" height="2" fill="#ffd700"/>
  
  <!-- 胸甲装饰 -->
  <circle cx="150" cy="305" r="3" fill="#ffd700"/>
  
  <!-- 头部 -->
  <circle cx="150" cy="270" r="15" fill="url(#figureGradient)"/>
  
  <!-- 头盔 -->
  <ellipse cx="150" cy="265" rx="18" ry="12" fill="url(#armorGradient)"/>
  
  <!-- 头盔装饰 -->
  <rect x="145" y="260" width="10" height="3" fill="#ffd700"/>
  
  <!-- 面甲开口 -->
  <rect x="145" y="268" width="10" height="8" fill="#000" opacity="0.3"/>
  
  <!-- 眼睛（坚定） -->
  <circle cx="147" cy="270" r="1.5" fill="#000"/>
  <circle cx="153" cy="270" r="1.5" fill="#000"/>
  
  <!-- 手臂/盔甲 -->
  <ellipse cx="125" cy="300" rx="8" ry="18" fill="url(#armorGradient)" transform="rotate(-15 125 300)"/>
  <ellipse cx="175" cy="300" rx="8" ry="18" fill="url(#armorGradient)" transform="rotate(15 175 300)"/>
  
  <!-- 手套 -->
  <circle cx="120" cy="285" r="6" fill="url(#armorGradient)"/>
  <circle cx="180" cy="285" r="6" fill="url(#armorGradient)"/>
  
  <!-- 腿部盔甲 -->
  <ellipse cx="140" cy="340" rx="6" ry="20" fill="url(#armorGradient)"/>
  <ellipse cx="160" cy="340" rx="6" ry="20" fill="url(#armorGradient)"/>
  
  <!-- 斗篷 -->
  <path d="M 130 285 Q 120 300 125 320 Q 135 315 140 300" fill="url(#cloakGradient)"/>
  <path d="M 170 285 Q 180 300 175 320 Q 165 315 160 300" fill="url(#cloakGradient)"/>
  
  <!-- 斗篷装饰 -->
  <circle cx="132" cy="295" r="2" fill="#ffd700"/>
  <circle cx="168" cy="295" r="2" fill="#ffd700"/>
  
  <!-- 骑士手持的星币 -->
  <circle cx="180" cy="280" r="22" fill="url(#pentacleGradient)" stroke="#b8860b" stroke-width="3"/>
  <polygon points="180,263 186,275 198,275 188,284 192,296 180,289 168,296 172,284 162,275 174,275" fill="#8b4513"/>
  <circle cx="180" cy="280" r="9" fill="none" stroke="#8b4513" stroke-width="2"/>
  
  <!-- 星币装饰 -->
  <circle cx="175" cy="275" r="2" fill="#8b4513"/>
  <circle cx="185" cy="275" r="2" fill="#8b4513"/>
  <circle cx="180" cy="270" r="2" fill="#8b4513"/>
  <circle cx="180" cy="290" r="2" fill="#8b4513"/>
  
  <!-- 缰绳 -->
  <path d="M 120 290 Q 140 320 180 325" stroke="#8b4513" stroke-width="2" fill="none"/>
  
  <!-- 稳重的光芒 -->
  <circle cx="150" cy="310" r="40" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.3"/>
  <circle cx="150" cy="310" r="60" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.2"/>
  
  <!-- 实用的工具（在腰带上） -->
  <rect x="135" y="325" width="8" height="2" fill="#696969"/>
  <rect x="137" y="327" width="4" height="8" fill="#8b4513"/>
  
  <!-- 地面装饰（稳重之花） -->
  <circle cx="70" cy="420" r="4" fill="#ff69b4"/>
  <circle cx="230" cy="430" r="4" fill="#ff69b4"/>
  <circle cx="150" cy="440" r="4" fill="#ff69b4"/>
  
  <!-- 马蹄印 -->
  <ellipse cx="100" cy="410" rx="3" ry="2" fill="#654321" opacity="0.6"/>
  <ellipse cx="200" cy="415" rx="3" ry="2" fill="#654321" opacity="0.6"/>
  <ellipse cx="120" cy="425" rx="3" ry="2" fill="#654321" opacity="0.6"/>
  
  <!-- 卡片标题 -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">KNIGHT OF PENTACLES</text>
  <text x="150" y="48" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">星币骑士</text>
  
  <!-- 装饰边角 -->
  <circle cx="30" cy="30" r="3" fill="#ffd700"/>
  <circle cx="270" cy="30" r="3" fill="#ffd700"/>
  <circle cx="30" cy="470" r="3" fill="#ffd700"/>
  <circle cx="270" cy="470" r="3" fill="#ffd700"/>
</svg>