<svg width="200" height="350" viewBox="0 0 200 350" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="350" fill="#f8f4e6" stroke="#8b4513" stroke-width="3" rx="10"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cloudGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:0.6" />
    </radialGradient>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect x="10" y="10" width="180" height="200" fill="url(#skyGradient)" rx="5"/>
  
  <!-- 云朵 -->
  <g transform="translate(40, 50)">
    <circle cx="0" cy="0" r="12" fill="url(#cloudGradient)"/>
    <circle cx="15" cy="-3" r="15" fill="url(#cloudGradient)"/>
    <circle cx="30" cy="0" r="12" fill="url(#cloudGradient)"/>
    <circle cx="22" cy="8" r="10" fill="url(#cloudGradient)"/>
  </g>
  
  <g transform="translate(120, 40)">
    <circle cx="0" cy="0" r="10" fill="url(#cloudGradient)"/>
    <circle cx="12" cy="-2" r="12" fill="url(#cloudGradient)"/>
    <circle cx="24" cy="0" r="10" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- 从云中伸出的手 -->
  <g transform="translate(100, 70)">
    <!-- 手臂 -->
    <rect x="-8" y="0" width="16" height="35" fill="#fdbcb4" rx="8"/>
    <!-- 手 -->
    <ellipse cx="0" cy="40" rx="12" ry="8" fill="#fdbcb4"/>
    <!-- 手指握剑 -->
    <ellipse cx="-8" cy="37" rx="3" ry="6" fill="#fdbcb4"/>
    <ellipse cx="-3" cy="35" rx="3" ry="8" fill="#fdbcb4"/>
    <ellipse cx="3" cy="35" rx="3" ry="8" fill="#fdbcb4"/>
    <ellipse cx="8" cy="37" rx="3" ry="6" fill="#fdbcb4"/>
  </g>
  
  <!-- 宝剑 -->
  <g transform="translate(100, 120)">
    <!-- 剑刃 -->
    <rect x="-3" y="0" width="6" height="100" fill="url(#swordGradient)" rx="3"/>
    
    <!-- 剑刃中央线 -->
    <line x1="0" y1="5" x2="0" y2="95" stroke="#a9a9a9" stroke-width="1"/>
    
    <!-- 护手 -->
    <rect x="-15" y="100" width="30" height="4" fill="#8b4513" rx="2"/>
    
    <!-- 剑柄 -->
    <rect x="-4" y="104" width="8" height="20" fill="#8b4513" rx="4"/>
    
    <!-- 剑柄装饰 -->
    <circle cx="0" cy="110" r="2" fill="#ffd700"/>
    <circle cx="0" cy="118" r="2" fill="#ffd700"/>
    
    <!-- 剑首 -->
    <circle cx="0" cy="126" r="5" fill="#daa520" stroke="#b8860b" stroke-width="1"/>
    <circle cx="0" cy="126" r="3" fill="#ffd700"/>
  </g>
  
  <!-- 剑尖上的皇冠 -->
  <g transform="translate(100, 115)">
    <!-- 皇冠底座 -->
    <rect x="-12" y="0" width="24" height="6" fill="url(#crownGradient)" rx="3"/>
    
    <!-- 皇冠尖峰 -->
    <polygon points="-10,-8 -6,0 -2,-6 2,-6 6,0 10,-8 8,-10 6,-8 2,-10 0,-8 -2,-10 -6,-8 -8,-10" fill="url(#crownGradient)"/>
    
    <!-- 皇冠宝石 -->
    <circle cx="0" cy="-6" r="2" fill="#ff0000"/>
    <circle cx="-6" cy="-4" r="1.5" fill="#0000ff"/>
    <circle cx="6" cy="-4" r="1.5" fill="#00ff00"/>
  </g>
  
  <!-- 橄榄枝和棕榈叶 -->
  <!-- 左侧橄榄枝 -->
  <g transform="translate(70, 180)">
    <path d="M0 0 Q-10 -5 -15 0 Q-20 5 -15 10 Q-10 15 0 10" fill="#228b22"/>
    <circle cx="-5" cy="2" r="1" fill="#808080"/>
    <circle cx="-8" cy="6" r="1" fill="#808080"/>
    <circle cx="-12" cy="4" r="1" fill="#808080"/>
  </g>
  
  <!-- 右侧棕榈叶 -->
  <g transform="translate(130, 180)">
    <path d="M0 0 Q10 -5 15 0 Q20 5 15 10 Q10 15 0 10" fill="#228b22"/>
    <path d="M5 2 L12 -2" stroke="#32cd32" stroke-width="1"/>
    <path d="M8 6 L15 2" stroke="#32cd32" stroke-width="1"/>
    <path d="M6 10 L13 14" stroke="#32cd32" stroke-width="1"/>
  </g>
  
  <!-- 山峰 -->
  <polygon points="10,210 50,170 90,210" fill="#8fbc8f"/>
  <polygon points="110,210 150,175 190,210" fill="#9acd32"/>
  
  <!-- 地面 -->
  <rect x="10" y="210" width="180" height="40" fill="#228b22"/>
  
  <!-- 宝剑花色符号 -->
  <g transform="translate(100, 270)">
    <line x1="0" y1="0" x2="0" y2="15" stroke="#c0c0c0" stroke-width="3"/>
    <rect x="-3" y="-5" width="6" height="5" fill="#8b4513"/>
    <circle cx="0" cy="-7" r="2" fill="#ffd700"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="100" y="315" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">ACE OF SWORDS</text>
  <text x="100" y="330" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">宝剑王牌</text>
</svg>