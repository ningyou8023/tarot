<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="50%" stop-color="#b0e0e6"/>
      <stop offset="100%" stop-color="#e0f6ff"/>
    </linearGradient>
    <linearGradient id="clothingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4169e1"/>
      <stop offset="50%" stop-color="#0000cd"/>
      <stop offset="100%" stop-color="#00008b"/>
    </linearGradient>
    <radialGradient id="haloGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffff00" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#ffd700" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffa500" stop-opacity="0.1"/>
    </radialGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect x="10" y="10" width="280" height="400" fill="url(#skyGradient)"/>
  
  <!-- T形绞架 -->
  <g transform="translate(150,80)">
    <!-- 垂直支柱 -->
    <rect x="-5" y="0" width="10" height="200" fill="#8b4513"/>
    
    <!-- 水平横梁 -->
    <rect x="-60" y="-5" width="120" height="10" fill="#8b4513"/>
    
    <!-- 支撑梁 -->
    <line x1="-50" y1="5" x2="-5" y2="50" stroke="#8b4513" stroke-width="8"/>
    <line x1="50" y1="5" x2="5" y2="50" stroke="#8b4513" stroke-width="8"/>
    
    <!-- 木纹装饰 -->
    <g stroke="#654321" stroke-width="1" fill="none">
      <line x1="-3" y1="20" x2="3" y2="20"/>
      <line x1="-3" y1="40" x2="3" y2="40"/>
      <line x1="-3" y1="60" x2="3" y2="60"/>
      <line x1="-3" y1="80" x2="3" y2="80"/>
      <line x1="-3" y1="100" x2="3" y2="100"/>
      <line x1="-3" y1="120" x2="3" y2="120"/>
      <line x1="-3" y1="140" x2="3" y2="140"/>
      <line x1="-3" y1="160" x2="3" y2="160"/>
      <line x1="-3" y1="180" x2="3" y2="180"/>
    </g>
  </g>
  
  <!-- 绳索 -->
  <g transform="translate(150,80)">
    <!-- 主绳索 -->
    <rect x="48" y="5" width="4" height="80" fill="#daa520"/>
    
    <!-- 绳索纹理 -->
    <g stroke="#b8860b" stroke-width="1">
      <line x1="49" y1="10" x2="51" y2="10"/>
      <line x1="49" y1="20" x2="51" y2="20"/>
      <line x1="49" y1="30" x2="51" y2="30"/>
      <line x1="49" y1="40" x2="51" y2="40"/>
      <line x1="49" y1="50" x2="51" y2="50"/>
      <line x1="49" y1="60" x2="51" y2="60"/>
      <line x1="49" y1="70" x2="51" y2="70"/>
      <line x1="49" y1="80" x2="51" y2="80"/>
    </g>
    
    <!-- 脚踝绳索 -->
    <ellipse cx="50" cy="85" rx="8" ry="3" fill="#daa520"/>
  </g>
  
  <!-- 倒吊的人物 -->
  <g transform="translate(200,160)">
    <!-- 光环 -->
    <circle cx="0" cy="0" r="25" fill="url(#haloGradient)"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="0" r="15" fill="#fdbcb4"/>
    
    <!-- 头发 -->
    <path d="M -12,8 Q 0,15 12,8 Q 15,12 12,20 Q 8,25 0,22 Q -8,25 -12,20 Q -15,12 -12,8" fill="#daa520"/>
    
    <!-- 五官 -->
    <circle cx="-4" cy="-2" r="1.5" fill="#333"/>
    <circle cx="4" cy="-2" r="1.5" fill="#333"/>
    <path d="M -3,3 Q 0,5 3,3" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- 身体 -->
    <rect x="-12" y="15" width="24" height="50" fill="url(#clothingGradient)" rx="5"/>
    
    <!-- 衣服装饰 -->
    <g fill="#ffd700">
      <circle cx="-6" cy="25" r="2"/>
      <circle cx="6" cy="25" r="2"/>
      <circle cx="0" cy="35" r="2"/>
      <circle cx="-6" cy="45" r="2"/>
      <circle cx="6" cy="45" r="2"/>
    </g>
    
    <!-- 左手臂 -->
    <rect x="-25" y="20" width="15" height="8" fill="#fdbcb4" rx="4"/>
    <rect x="-35" y="15" width="12" height="18" fill="url(#clothingGradient)" rx="6"/>
    
    <!-- 左手 -->
    <circle cx="-35" cy="24" r="5" fill="#fdbcb4"/>
    
    <!-- 右手臂 -->
    <rect x="10" y="20" width="15" height="8" fill="#fdbcb4" rx="4"/>
    <rect x="23" y="15" width="12" height="18" fill="url(#clothingGradient)" rx="6"/>
    
    <!-- 右手 -->
    <circle cx="35" cy="24" r="5" fill="#fdbcb4"/>
    
    <!-- 腰部 -->
    <rect x="-10" y="65" width="20" height="15" fill="#8b4513"/>
    
    <!-- 左腿 -->
    <rect x="-15" y="80" width="12" height="30" fill="#8b4513" rx="6"/>
    
    <!-- 右腿（被吊起的腿，形成4字形） -->
    <rect x="3" y="80" width="12" height="25" fill="#8b4513" rx="6" transform="rotate(90 9 92.5)"/>
    
    <!-- 左脚 -->
    <ellipse cx="-9" cy="115" rx="4" ry="8" fill="#654321"/>
    
    <!-- 右脚（在左腿上） -->
    <ellipse cx="-3" cy="92" rx="8" ry="4" fill="#654321"/>
    
    <!-- 手背后的姿势 -->
    <path d="M -30,30 Q -25,35 -20,30" stroke="#fdbcb4" stroke-width="3" fill="none"/>
    <path d="M 30,30 Q 25,35 20,30" stroke="#fdbcb4" stroke-width="3" fill="none"/>
  </g>
  
  <!-- 掉落的硬币 -->
  <g fill="#ffd700">
    <circle cx="120" cy="300" r="3"/>
    <circle cx="180" cy="320" r="2.5"/>
    <circle cx="220" cy="280" r="2"/>
    <circle cx="100" cy="350" r="2.5"/>
    <circle cx="160" cy="370" r="3"/>
  </g>
  
  <!-- 树叶装饰 -->
  <g fill="#228b22">
    <ellipse cx="80" cy="120" rx="8" ry="4" transform="rotate(45 80 120)"/>
    <ellipse cx="90" cy="140" rx="6" ry="3" transform="rotate(-30 90 140)"/>
    <ellipse cx="260" cy="130" rx="7" ry="4" transform="rotate(60 260 130)"/>
    <ellipse cx="250" cy="150" rx="5" ry="3" transform="rotate(-45 250 150)"/>
  </g>
  
  <!-- 地面 -->
  <rect x="10" y="410" width="280" height="40" fill="#8fbc8f"/>
  
  <!-- 草地装饰 -->
  <g stroke="#228b22" stroke-width="2" fill="none">
    <path d="M 30,410 Q 32,405 34,410"/>
    <path d="M 60,410 Q 62,405 64,410"/>
    <path d="M 90,410 Q 92,405 94,410"/>
    <path d="M 120,410 Q 122,405 124,410"/>
    <path d="M 150,410 Q 152,405 154,410"/>
    <path d="M 180,410 Q 182,405 184,410"/>
    <path d="M 210,410 Q 212,405 214,410"/>
    <path d="M 240,410 Q 242,405 244,410"/>
    <path d="M 270,410 Q 272,405 274,410"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="470" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">XII - THE HANGED MAN</text>
  <text x="150" y="485" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">倒吊人</text>
  
  <!-- 装饰边角 -->
  <g stroke="#daa520" stroke-width="2" fill="none">
    <path d="M 15,15 L 25,15 L 25,25"/>
    <path d="M 275,15 L 285,15 L 285,25"/>
    <path d="M 15,485 L 25,485 L 25,475"/>
    <path d="M 275,485 L 285,485 L 285,475"/>
  </g>
</svg>