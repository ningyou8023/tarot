<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="10" y="10" width="280" height="480" rx="15" ry="15" fill="#f8f9fa" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4682B4"/>
      <stop offset="30%" stop-color="#87CEEB"/>
      <stop offset="70%" stop-color="#B0E0E6"/>
      <stop offset="100%" stop-color="#E0F6FF"/>
    </linearGradient>
    <linearGradient id="horseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F5F5DC"/>
      <stop offset="50%" stop-color="#FFFACD"/>
      <stop offset="100%" stop-color="#F0E68C"/>
    </linearGradient>
    <linearGradient id="armorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C0C0C0"/>
      <stop offset="50%" stop-color="#A9A9A9"/>
      <stop offset="100%" stop-color="#808080"/>
    </linearGradient>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E6E6FA"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#A9A9A9"/>
    </linearGradient>
    <linearGradient id="cloakGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B0000"/>
      <stop offset="50%" stop-color="#DC143C"/>
      <stop offset="100%" stop-color="#B22222"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="15" y="15" width="270" height="470" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- 云朵 (快速移动的效果) -->
  <g opacity="0.7">
    <ellipse cx="80" cy="60" rx="25" ry="8" fill="#FFFFFF" transform="skewX(-20)"/>
    <ellipse cx="200" cy="80" rx="30" ry="10" fill="#FFFFFF" transform="skewX(-25)"/>
    <ellipse cx="150" cy="50" rx="20" ry="6" fill="#FFFFFF" transform="skewX(-15)"/>
  </g>
  
  <!-- 远山 -->
  <path d="M15 350 Q80 330 150 340 Q220 335 285 350 L285 400 L15 400 Z" fill="#9370DB" opacity="0.6"/>
  <path d="M15 370 Q100 350 180 360 Q250 355 285 370 L285 420 L15 420 Z" fill="#8A2BE2" opacity="0.4"/>
  
  <!-- 地面 -->
  <rect x="15" y="400" width="270" height="85" fill="#90EE90"/>
  
  <!-- 地面纹理 -->
  <g opacity="0.4">
    <path d="M15 420 Q50 415 85 420 Q120 425 155 420 Q190 415 225 420 Q260 425 285 420" stroke="#228B22" stroke-width="1" fill="none"/>
    <path d="M15 440 Q50 435 85 440 Q120 445 155 440 Q190 435 225 440 Q260 445 285 440" stroke="#228B22" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 奔跑的白马 -->
  <g transform="translate(120, 320)">
    <!-- 马身 -->
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="url(#horseGradient)"/>
    <path d="M-30 -15 Q0 -25 30 -15 Q35 0 30 15 Q0 25 -30 15 Q-35 0 -30 -15" fill="url(#horseGradient)"/>
    
    <!-- 马头 -->
    <ellipse cx="35" cy="-10" rx="15" ry="12" fill="url(#horseGradient)"/>
    <path d="M45 -15 Q55 -12 50 -5 Q48 0 45 -5 Z" fill="url(#horseGradient)"/>
    
    <!-- 马鬃 (飞舞的效果) -->
    <path d="M25 -20 Q20 -30 15 -25 Q10 -35 5 -30 Q0 -40 -5 -35" stroke="#F0E68C" stroke-width="3" fill="none"/>
    <path d="M30 -18 Q25 -28 20 -23 Q15 -33 10 -28" stroke="#F5DEB3" stroke-width="2" fill="none"/>
    
    <!-- 马眼 -->
    <circle cx="42" cy="-12" r="2" fill="#000"/>
    <circle cx="42" cy="-13" r="0.5" fill="#FFF"/>
    
    <!-- 马鼻孔 -->
    <ellipse cx="48" cy="-8" rx="1" ry="2" fill="#8B4513"/>
    
    <!-- 马腿 (奔跑姿态) -->
    <!-- 前腿 -->
    <ellipse cx="20" cy="15" rx="4" ry="15" fill="url(#horseGradient)" transform="rotate(20)"/>
    <ellipse cx="30" cy="18" rx="4" ry="12" fill="url(#horseGradient)" transform="rotate(-10)"/>
    
    <!-- 后腿 -->
    <ellipse cx="-10" cy="15" rx="4" ry="15" fill="url(#horseGradient)" transform="rotate(-20)"/>
    <ellipse cx="-20" cy="18" rx="4" ry="12" fill="url(#horseGradient)" transform="rotate(15)"/>
    
    <!-- 马蹄 -->
    <ellipse cx="25" cy="28" rx="2" ry="4" fill="#2F4F4F" transform="rotate(20)"/>
    <ellipse cx="32" cy="28" rx="2" ry="4" fill="#2F4F4F" transform="rotate(-10)"/>
    <ellipse cx="-12" cy="28" rx="2" ry="4" fill="#2F4F4F" transform="rotate(-20)"/>
    <ellipse cx="-22" cy="28" rx="2" ry="4" fill="#2F4F4F" transform="rotate(15)"/>
    
    <!-- 马尾 (飞舞) -->
    <path d="M-35 0 Q-50 -10 -45 5 Q-55 -5 -50 10 Q-60 0 -55 15" stroke="#F0E68C" stroke-width="3" fill="none"/>
  </g>
  
  <!-- 骑士 -->
  <g transform="translate(130, 260)">
    <!-- 身体/盔甲 -->
    <ellipse cx="0" cy="20" rx="18" ry="30" fill="url(#armorGradient)"/>
    <path d="M-15 -5 Q0 -10 15 -5 Q18 25 12 50 Q0 55 -12 50 Q-18 25 -15 -5" fill="url(#armorGradient)"/>
    
    <!-- 盔甲装饰 -->
    <path d="M-12 5 Q0 3 12 5" stroke="#FFD700" stroke-width="1.5" fill="none"/>
    <path d="M-10 20 Q0 18 10 20" stroke="#FFD700" stroke-width="1" fill="none"/>
    <path d="M-8 35 Q0 33 8 35" stroke="#FFD700" stroke-width="1" fill="none"/>
    
    <!-- 胸甲装饰 -->
    <circle cx="0" cy="15" r="3" fill="#FFD700"/>
    <path d="M-2 13 L2 13 L2 17 L-2 17 Z" fill="#8B0000"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-10" r="10" fill="#DEB887"/>
    
    <!-- 头盔 -->
    <path d="M-8 -18 Q0 -22 8 -18 Q10 -10 8 -2 Q0 2 -8 -2 Q-10 -10 -8 -18" fill="url(#armorGradient)"/>
    
    <!-- 头盔装饰/羽毛 -->
    <path d="M0 -22 Q-5 -35 0 -30 Q5 -35 0 -22" fill="#8B0000" stroke="#DC143C" stroke-width="0.5"/>
    <path d="M2 -22 Q7 -32 2 -28" fill="#B22222" stroke="#DC143C" stroke-width="0.3"/>
    
    <!-- 面甲开口 -->
    <rect x="-6" y="-12" width="12" height="8" fill="none" stroke="#2F4F4F" stroke-width="1"/>
    <path d="M-4 -10 L4 -10" stroke="#2F4F4F" stroke-width="0.5"/>
    <path d="M-4 -8 L4 -8" stroke="#2F4F4F" stroke-width="0.5"/>
    <path d="M-4 -6 L4 -6" stroke="#2F4F4F" stroke-width="0.5"/>
    
    <!-- 眼睛 (透过面甲) -->
    <circle cx="-3" cy="-10" r="1" fill="#000"/>
    <circle cx="3" cy="-10" r="1" fill="#000"/>
    
    <!-- 手臂/盔甲 -->
    <ellipse cx="-12" cy="10" rx="5" ry="18" fill="url(#armorGradient)"/>
    <ellipse cx="12" cy="10" rx="5" ry="18" fill="url(#armorGradient)"/>
    
    <!-- 手套 -->
    <circle cx="-15" cy="28" r="4" fill="url(#armorGradient)"/>
    <circle cx="15" cy="28" r="4" fill="url(#armorGradient)"/>
    
    <!-- 腿部盔甲 -->
    <ellipse cx="-6" cy="45" rx="5" ry="15" fill="url(#armorGradient)"/>
    <ellipse cx="6" cy="45" rx="5" ry="15" fill="url(#armorGradient)"/>
    
    <!-- 斗篷 (飞舞) -->
    <path d="M-15 0 Q-25 -5 -30 10 Q-35 25 -25 35 Q-20 45 -15 40" fill="url(#cloakGradient)" opacity="0.8"/>
    <path d="M15 0 Q25 -5 30 10 Q35 25 25 35 Q20 45 15 40" fill="url(#cloakGradient)" opacity="0.8"/>
    
    <!-- 斗篷装饰 -->
    <path d="M-20 15 Q-25 10 -30 15" stroke="#FFD700" stroke-width="1" fill="none"/>
    <path d="M20 15 Q25 10 30 15" stroke="#FFD700" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 骑士手持的宝剑 -->
  <g transform="translate(145, 220) rotate(30)">
    <!-- 剑身 -->
    <rect x="-3" y="0" width="6" height="80" fill="url(#swordGradient)"/>
    <path d="M-1 5 L1 5 L1 75 L-1 75 Z" fill="#E6E6FA"/>
    
    <!-- 剑尖 -->
    <path d="M-3 0 L0 -10 L3 0" fill="url(#swordGradient)"/>
    
    <!-- 剑身中央线 -->
    <path d="M0 0 L0 80" stroke="#B0C4DE" stroke-width="1" fill="none"/>
    
    <!-- 护手 -->
    <rect x="-10" y="78" width="20" height="4" fill="#8B4513"/>
    <ellipse cx="-10" cy="80" rx="3" ry="4" fill="#FFD700"/>
    <ellipse cx="10" cy="80" rx="3" ry="4" fill="#FFD700"/>
    
    <!-- 剑柄 -->
    <rect x="-2.5" y="82" width="5" height="18" fill="#654321"/>
    <path d="M-2 85 L2 85" stroke="#8B4513" stroke-width="0.5"/>
    <path d="M-2 90 L2 90" stroke="#8B4513" stroke-width="0.5"/>
    <path d="M-2 95 L2 95" stroke="#8B4513" stroke-width="0.5"/>
    
    <!-- 剑柄装饰 -->
    <circle cx="0" cy="87" r="1.5" fill="#FFD700"/>
    <circle cx="0" cy="93" r="1.5" fill="#FFD700"/>
    
    <!-- 剑柄底部 -->
    <circle cx="0" cy="100" r="4" fill="#8B4513"/>
    <circle cx="0" cy="100" r="3" fill="#FFD700"/>
    <circle cx="0" cy="100" r="1.5" fill="#8B0000"/>
  </g>
  
  <!-- 运动线条 (速度感) -->
  <g opacity="0.5">
    <path d="M50 200 Q80 195 110 200" stroke="#87CEEB" stroke-width="3" fill="none"/>
    <path d="M40 220 Q70 215 100 220" stroke="#87CEEB" stroke-width="2" fill="none"/>
    <path d="M30 240 Q60 235 90 240" stroke="#87CEEB" stroke-width="1.5" fill="none"/>
    
    <path d="M200 180 Q230 175 260 180" stroke="#87CEEB" stroke-width="3" fill="none"/>
    <path d="M210 200 Q240 195 270 200" stroke="#87CEEB" stroke-width="2" fill="none"/>
    <path d="M220 220 Q250 215 280 220" stroke="#87CEEB" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- 飞舞的尘土 -->
  <g opacity="0.6">
    <circle cx="80" cy="380" r="2" fill="#D2B48C"/>
    <circle cx="90" cy="385" r="1.5" fill="#D2B48C"/>
    <circle cx="100" cy="390" r="1" fill="#D2B48C"/>
    <circle cx="200" cy="385" r="2" fill="#D2B48C"/>
    <circle cx="210" cy="390" r="1.5" fill="#D2B48C"/>
  </g>
  
  <!-- 战斗的光芒 -->
  <g opacity="0.3">
    <circle cx="150" cy="250" r="80" fill="none" stroke="#FFD700" stroke-width="2"/>
    <circle cx="150" cy="250" r="100" fill="none" stroke="#FFD700" stroke-width="1"/>
    <circle cx="150" cy="250" r="120" fill="none" stroke="#FFD700" stroke-width="0.5"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">KNIGHT OF SWORDS</text>
  <text x="150" y="48" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">宝剑骑士</text>
  
  <!-- 装饰边角 -->
  <g stroke="#8B4513" stroke-width="1" fill="none">
    <path d="M25 25 L35 25 L35 35"/>
    <path d="M275 25 L265 25 L265 35"/>
    <path d="M25 475 L35 475 L35 465"/>
    <path d="M275 475 L265 475 L265 465"/>
  </g>
</svg>