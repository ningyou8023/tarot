<svg width="200" height="350" viewBox="0 0 200 350" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="350" fill="#f8f4e6" stroke="#8b4513" stroke-width="3" rx="10"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pentacleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="cloudGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:0.6" />
    </radialGradient>
    <linearGradient id="gardenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9acd32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228b22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect x="10" y="10" width="180" height="150" fill="url(#skyGradient)" rx="5"/>
  
  <!-- 云朵 -->
  <g transform="translate(50, 40)">
    <circle cx="0" cy="0" r="10" fill="url(#cloudGradient)"/>
    <circle cx="12" cy="-3" r="12" fill="url(#cloudGradient)"/>
    <circle cx="24" cy="0" r="10" fill="url(#cloudGradient)"/>
    <circle cx="18" cy="6" r="8" fill="url(#cloudGradient)"/>
  </g>
  
  <g transform="translate(130, 35)">
    <circle cx="0" cy="0" r="8" fill="url(#cloudGradient)"/>
    <circle cx="10" cy="-2" r="10" fill="url(#cloudGradient)"/>
    <circle cx="20" cy="0" r="8" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- 从云中伸出的手 -->
  <g transform="translate(100, 60)">
    <!-- 手臂 -->
    <rect x="-8" y="0" width="16" height="35" fill="#fdbcb4" rx="8"/>
    <!-- 手 -->
    <ellipse cx="0" cy="40" rx="12" ry="8" fill="#fdbcb4"/>
    <!-- 手指 -->
    <ellipse cx="-8" cy="37" rx="3" ry="6" fill="#fdbcb4"/>
    <ellipse cx="-3" cy="35" rx="3" ry="8" fill="#fdbcb4"/>
    <ellipse cx="3" cy="35" rx="3" ry="8" fill="#fdbcb4"/>
    <ellipse cx="8" cy="37" rx="3" ry="6" fill="#fdbcb4"/>
  </g>
  
  <!-- 金币/五角星 -->
  <g transform="translate(100, 130)">
    <!-- 金币外圈 -->
    <circle cx="0" cy="0" r="25" fill="url(#pentacleGradient)" stroke="#b8860b" stroke-width="2"/>
    
    <!-- 五角星 -->
    <polygon points="0,-20 6,-6 20,-6 10,2 16,16 0,8 -16,16 -10,2 -20,-6 -6,-6" 
             fill="#8b4513" stroke="#654321" stroke-width="1"/>
    
    <!-- 五角星内部装饰 -->
    <circle cx="0" cy="0" r="6" fill="#ffd700"/>
    
    <!-- 金币边缘装饰 -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#ffd700" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  
  <!-- 花园背景 -->
  <rect x="10" y="160" width="180" height="90" fill="url(#gardenGradient)"/>
  
  <!-- 花园小径 -->
  <path d="M100 250 Q80 220 70 190 Q90 180 110 190 Q120 220 100 250" fill="#deb887" opacity="0.8"/>
  
  <!-- 花朵装饰 -->
  <!-- 左侧花朵 -->
  <g transform="translate(40, 200)">
    <circle cx="0" cy="0" r="4" fill="#ff69b4"/>
    <circle cx="-6" cy="-3" r="3" fill="#ff1493"/>
    <circle cx="6" cy="-3" r="3" fill="#ff1493"/>
    <circle cx="-4" cy="5" r="3" fill="#ff1493"/>
    <circle cx="4" cy="5" r="3" fill="#ff1493"/>
    <line x1="0" y1="8" x2="0" y2="15" stroke="#228b22" stroke-width="2"/>
  </g>
  
  <!-- 右侧花朵 -->
  <g transform="translate(160, 210)">
    <circle cx="0" cy="0" r="3" fill="#ffb6c1"/>
    <circle cx="-4" cy="-2" r="2.5" fill="#ff69b4"/>
    <circle cx="4" cy="-2" r="2.5" fill="#ff69b4"/>
    <circle cx="-3" cy="3" r="2.5" fill="#ff69b4"/>
    <circle cx="3" cy="3" r="2.5" fill="#ff69b4"/>
    <line x1="0" y1="6" x2="0" y2="12" stroke="#228b22" stroke-width="2"/>
  </g>
  
  <!-- 百合花 -->
  <g transform="translate(60, 230)">
    <ellipse cx="0" cy="-5" rx="3" ry="8" fill="#ffffff" transform="rotate(0)"/>
    <ellipse cx="0" cy="-5" rx="3" ry="8" fill="#ffffff" transform="rotate(60)"/>
    <ellipse cx="0" cy="-5" rx="3" ry="8" fill="#ffffff" transform="rotate(120)"/>
    <ellipse cx="0" cy="-5" rx="3" ry="8" fill="#ffffff" transform="rotate(180)"/>
    <ellipse cx="0" cy="-5" rx="3" ry="8" fill="#ffffff" transform="rotate(240)"/>
    <ellipse cx="0" cy="-5" rx="3" ry="8" fill="#ffffff" transform="rotate(300)"/>
    <circle cx="0" cy="0" r="2" fill="#ffd700"/>
    <line x1="0" y1="5" x2="0" y2="12" stroke="#228b22" stroke-width="2"/>
  </g>
  
  <!-- 玫瑰花 -->
  <g transform="translate(140, 190)">
    <circle cx="0" cy="0" r="5" fill="#dc143c"/>
    <circle cx="-3" cy="-2" r="3" fill="#b22222"/>
    <circle cx="3" cy="-2" r="3" fill="#b22222"/>
    <circle cx="0" cy="3" r="3" fill="#b22222"/>
    <circle cx="0" cy="0" r="2" fill="#8b0000"/>
    <line x1="0" y1="8" x2="0" y2="15" stroke="#228b22" stroke-width="2"/>
    <!-- 玫瑰叶子 -->
    <ellipse cx="-5" cy="10" rx="2" ry="4" fill="#228b22" transform="rotate(-30)"/>
    <ellipse cx="5" cy="10" rx="2" ry="4" fill="#228b22" transform="rotate(30)"/>
  </g>
  
  <!-- 金币花色符号 -->
  <g transform="translate(100, 280)">
    <circle cx="0" cy="0" r="8" fill="url(#pentacleGradient)" stroke="#b8860b" stroke-width="1"/>
    <polygon points="0,-6 2,-2 6,-2 3,1 4,5 0,3 -4,5 -3,1 -6,-2 -2,-2" 
             fill="#8b4513"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="100" y="315" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">ACE OF PENTACLES</text>
  <text x="100" y="330" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">星币王牌</text>
</svg>