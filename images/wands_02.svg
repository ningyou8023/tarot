<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="50%" stop-color="#b0e0e6"/>
      <stop offset="100%" stop-color="#e0f6ff"/>
    </linearGradient>
    <linearGradient id="wandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#daa520"/>
      <stop offset="50%" stop-color="#b8860b"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </linearGradient>
    <linearGradient id="castleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d2b48c"/>
      <stop offset="50%" stop-color="#daa520"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4682b4"/>
      <stop offset="50%" stop-color="#1e90ff"/>
      <stop offset="100%" stop-color="#0000cd"/>
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect x="10" y="10" width="280" height="200" fill="url(#skyGradient)"/>
  
  <!-- 远山 -->
  <polygon points="10,180 80,140 150,160 220,120 280,150 280,210 10,210" fill="#708090" opacity="0.7"/>
  
  <!-- 水面 -->
  <rect x="10" y="210" width="280" height="60" fill="url(#waterGradient)"/>
  
  <!-- 水波纹 -->
  <g stroke="#87ceeb" stroke-width="1" fill="none" opacity="0.6">
    <path d="M 10,220 Q 50,215 90,220 Q 130,225 170,220 Q 210,215 250,220 Q 270,225 290,220"/>
    <path d="M 10,240 Q 50,235 90,240 Q 130,245 170,240 Q 210,235 250,240 Q 270,245 290,240"/>
    <path d="M 10,260 Q 50,255 90,260 Q 130,265 170,260 Q 210,255 250,260 Q 270,265 290,260"/>
  </g>
  
  <!-- 城堡/要塞 -->
  <g transform="translate(150,150)">
    <!-- 主塔 -->
    <rect x="-15" y="-30" width="30" height="80" fill="url(#castleGradient)"/>
    
    <!-- 塔顶 -->
    <polygon points="-18,-35 0,-45 18,-35 15,-30 -15,-30" fill="#b8860b"/>
    
    <!-- 左塔 -->
    <rect x="-35" y="-20" width="20" height="70" fill="url(#castleGradient)"/>
    <polygon points="-38,-25 -25,-35 -12,-25 -15,-20 -35,-20" fill="#b8860b"/>
    
    <!-- 右塔 -->
    <rect x="15" y="-20" width="20" height="70" fill="url(#castleGradient)"/>
    <polygon points="12,-25 25,-35 38,-25 35,-20 15,-20" fill="#b8860b"/>
    
    <!-- 城墙 -->
    <rect x="-40" y="30" width="80" height="20" fill="url(#castleGradient)"/>
    
    <!-- 窗户 -->
    <rect x="-8" y="-15" width="6" height="8" fill="#333" rx="3"/>
    <rect x="2" y="-15" width="6" height="8" fill="#333" rx="3"/>
    <rect x="-30" y="-5" width="5" height="6" fill="#333" rx="2.5"/>
    <rect x="25" y="-5" width="5" height="6" fill="#333" rx="2.5"/>
    
    <!-- 大门 -->
    <rect x="-6" y="35" width="12" height="15" fill="#654321" rx="6"/>
    
    <!-- 旗帜 -->
    <rect x="0" y="-50" width="2" height="15" fill="#8b4513"/>
    <polygon points="2,-50 15,-50 15,-42 8,-45 2,-42" fill="#ff0000"/>
  </g>
  
  <!-- 人物（站在城堡上眺望） -->
  <g transform="translate(150,120)">
    <!-- 身体 -->
    <ellipse cx="0" cy="5" rx="6" ry="12" fill="#4169e1"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-8" r="4" fill="#fdbcb4"/>
    
    <!-- 头发 -->
    <path d="M -4,-11 Q 0,-13 4,-11 Q 3,-9 1,-10 Q 0,-11 -1,-10 Q -3,-9 -4,-11" fill="#8b4513"/>
    
    <!-- 眼睛 -->
    <circle cx="-1.5" cy="-9" r="0.5" fill="#333"/>
    <circle cx="1.5" cy="-9" r="0.5" fill="#333"/>
    
    <!-- 鼻子 -->
    <ellipse cx="0" cy="-7" rx="0.3" ry="0.8" fill="#f4a460"/>
    
    <!-- 嘴巴 -->
    <path d="M -1,-5.5 Q 0,-5 1,-5.5" stroke="#333" stroke-width="0.5" fill="none"/>
    
    <!-- 左手臂（握着权杖） -->
    <ellipse cx="-8" cy="0" rx="2.5" ry="8" fill="#fdbcb4" transform="rotate(-20)"/>
    
    <!-- 右手臂 -->
    <ellipse cx="8" cy="2" rx="2.5" ry="8" fill="#fdbcb4" transform="rotate(20)"/>
    
    <!-- 手 -->
    <circle cx="-10" cy="-5" r="1.5" fill="#fdbcb4"/>
    <circle cx="10" cy="7" r="1.5" fill="#fdbcb4"/>
    
    <!-- 腿 -->
    <ellipse cx="-2" cy="15" rx="2" ry="8" fill="#8b4513"/>
    <ellipse cx="2" cy="15" rx="2" ry="8" fill="#8b4513"/>
    
    <!-- 脚 -->
    <ellipse cx="-2" cy="24" rx="1.5" ry="2" fill="#654321"/>
    <ellipse cx="2" cy="24" rx="1.5" ry="2" fill="#654321"/>
    
    <!-- 斗篷 -->
    <path d="M -6,5 Q -10,8 -8,15 Q -6,18 -4,15 Q -2,12 0,15 Q 2,12 4,15 Q 6,18 8,15 Q 10,8 6,5" fill="#dc143c" opacity="0.8"/>
  </g>
  
  <!-- 左侧权杖（固定在城堡上） -->
  <g transform="translate(120,200)">
    <!-- 权杖主体 -->
    <rect x="-2" y="0" width="4" height="120" fill="url(#wandGradient)" rx="2"/>
    
    <!-- 权杖顶部装饰 -->
    <circle cx="0" cy="-5" r="4" fill="#ffd700"/>
    <polygon points="0,-9 -1.5,-12 0,-14 1.5,-12" fill="#ffd700"/>
    
    <!-- 新芽 -->
    <ellipse cx="-3" cy="20" rx="2" ry="1" fill="#32cd32" transform="rotate(-30)"/>
    <ellipse cx="3" cy="30" rx="2" ry="1" fill="#32cd32" transform="rotate(30)"/>
    <ellipse cx="-2" cy="50" rx="1.5" ry="0.8" fill="#32cd32" transform="rotate(-45)"/>
  </g>
  
  <!-- 右侧权杖（人物手持） -->
  <g transform="translate(140,115)">
    <!-- 权杖主体 -->
    <rect x="-2" y="0" width="4" height="80" fill="url(#wandGradient)" rx="2" transform="rotate(-15)"/>
    
    <!-- 权杖顶部装饰 -->
    <g transform="rotate(-15)">
      <circle cx="0" cy="-5" r="3" fill="#ffd700"/>
      <polygon points="0,-8 -1,-10 0,-12 1,-10" fill="#ffd700"/>
    </g>
    
    <!-- 新芽 -->
    <ellipse cx="-1" cy="15" rx="1.5" ry="0.8" fill="#32cd32" transform="rotate(-45)"/>
    <ellipse cx="2" cy="25" rx="1.5" ry="0.8" fill="#32cd32" transform="rotate(15)"/>
  </g>
  
  <!-- 地面 -->
  <rect x="10" y="270" width="280" height="150" fill="#8b7355"/>
  
  <!-- 地面纹理 -->
  <g stroke="#654321" stroke-width="1" fill="none" opacity="0.5">
    <line x1="20" y1="290" x2="280" y2="290"/>
    <line x1="20" y1="320" x2="280" y2="320"/>
    <line x1="20" y1="350" x2="280" y2="350"/>
    <line x1="20" y1="380" x2="280" y2="380"/>
  </g>
  
  <!-- 地面上的植物 -->
  <g fill="#32cd32">
    <ellipse cx="50" cy="400" rx="3" ry="1.5" transform="rotate(-20)"/>
    <ellipse cx="80" cy="390" rx="2.5" ry="1.2" transform="rotate(30)"/>
    <ellipse cx="220" cy="395" rx="3" ry="1.5" transform="rotate(-45)"/>
    <ellipse cx="250" cy="385" rx="2.5" ry="1.2" transform="rotate(15)"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">II - TWO OF WANDS</text>
  <text x="150" y="48" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">权杖二</text>
  
  <!-- 装饰边角 -->
  <g stroke="#daa520" stroke-width="2" fill="none">
    <path d="M 15,15 L 25,15 L 25,25"/>
    <path d="M 275,15 L 285,15 L 285,25"/>
    <path d="M 15,485 L 25,485 L 25,475"/>
    <path d="M 275,485 L 285,485 L 285,475"/>
  </g>
</svg>