<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="10" y="10" width="280" height="480" rx="15" ry="15" fill="#f8f9fa" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="30%" stop-color="#B0E0E6"/>
      <stop offset="70%" stop-color="#E0F6FF"/>
      <stop offset="100%" stop-color="#F0F8FF"/>
    </linearGradient>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#DEB887"/>
      <stop offset="50%" stop-color="#D2B48C"/>
      <stop offset="100%" stop-color="#BC9A6A"/>
    </linearGradient>
    <linearGradient id="richRobeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B0000"/>
      <stop offset="50%" stop-color="#DC143C"/>
      <stop offset="100%" stop-color="#B22222"/>
    </linearGradient>
    <linearGradient id="poorRobeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#A0522D"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
    <linearGradient id="pentacleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    <linearGradient id="scaleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C0C0C0"/>
      <stop offset="50%" stop-color="#A9A9A9"/>
      <stop offset="100%" stop-color="#808080"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="15" y="15" width="270" height="470" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- 天空背景 -->
  <rect x="15" y="15" width="270" height="250" fill="url(#bgGradient)"/>
  
  <!-- 云朵 -->
  <g opacity="0.7">
    <ellipse cx="60" cy="80" rx="20" ry="12" fill="#FFFFFF"/>
    <ellipse cx="45" cy="85" rx="15" ry="8" fill="#FFFFFF"/>
    <ellipse cx="75" cy="85" rx="18" ry="10" fill="#FFFFFF"/>
    
    <ellipse cx="220" cy="100" rx="25" ry="15" fill="#FFFFFF"/>
    <ellipse cx="200" cy="105" rx="18" ry="10" fill="#FFFFFF"/>
    <ellipse cx="240" cy="105" rx="20" ry="12" fill="#FFFFFF"/>
  </g>
  
  <!-- 地面 -->
  <rect x="15" y="265" width="270" height="220" fill="#D2B48C"/>
  
  <!-- 地面纹理 -->
  <g opacity="0.3">
    <path d="M15 280 Q50 275 85 280 Q120 285 155 280 Q190 275 225 280 Q260 285 285 280" stroke="#8B4513" stroke-width="1" fill="none"/>
    <path d="M15 300 Q50 295 85 300 Q120 305 155 300 Q190 295 225 300 Q260 305 285 300" stroke="#8B4513" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 富有的商人 (中央) -->
  <g transform="translate(150, 320)">
    <!-- 身体/华丽长袍 -->
    <ellipse cx="0" cy="30" rx="20" ry="35" fill="url(#richRobeGradient)"/>
    <path d="M-18 -5 Q0 -8 18 -5 Q22 35 18 65 Q0 68 -18 65 Q-22 35 -18 -5" fill="url(#richRobeGradient)"/>
    
    <!-- 长袍装饰 -->
    <path d="M-15 15 Q0 13 15 15" stroke="#FFD700" stroke-width="2" fill="none"/>
    <path d="M-12 30 Q0 28 12 30" stroke="#FFD700" stroke-width="1.5" fill="none"/>
    <path d="M-10 45 Q0 43 10 45" stroke="#FFD700" stroke-width="1" fill="none"/>
    
    <!-- 长袍边缘装饰 -->
    <path d="M-18 60 Q-9 65 0 60 Q9 65 18 60" stroke="#C0C0C0" stroke-width="1.5" fill="none"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-15" r="12" fill="url(#figureGradient)"/>
    
    <!-- 头发 -->
    <path d="M-10 -23 Q0 -27 10 -23 Q12 -12 10 0 Q0 3 -10 0 Q-12 -12 -10 -23" fill="#8B4513"/>
    
    <!-- 帽子 (富有的标志) -->
    <path d="M-10 -23 Q0 -28 10 -23 Q12 -18 10 -15 Q0 -13 -10 -15 Q-12 -18 -10 -23" fill="#4169E1"/>
    <circle cx="0" cy="-25" r="2" fill="#FFD700"/>
    
    <!-- 眼睛 (慈善的表情) -->
    <circle cx="-4" cy="-16" r="1.5" fill="#000"/>
    <circle cx="4" cy="-16" r="1.5" fill="#000"/>
    <circle cx="-4" cy="-16.5" r="0.5" fill="#FFF"/>
    <circle cx="4" cy="-16.5" r="0.5" fill="#FFF"/>
    
    <!-- 眉毛 (慈善的表情) -->
    <path d="M-6 -19 Q-4 -20 -2 -19" stroke="#654321" stroke-width="1" fill="none"/>
    <path d="M2 -19 Q4 -20 6 -19" stroke="#654321" stroke-width="1" fill="none"/>
    
    <!-- 鼻子 -->
    <path d="M0 -12 L1 -10 L0 -9" stroke="#BC9A6A" stroke-width="0.5" fill="none"/>
    
    <!-- 嘴巴 (慈善的微笑) -->
    <path d="M-3 -6 Q0 -4 3 -6" stroke="#8B4513" stroke-width="1" fill="none"/>
    
    <!-- 手臂 -->
    <ellipse cx="-18" cy="20" rx="5" ry="20" fill="url(#richRobeGradient)"/>
    <ellipse cx="18" cy="20" rx="5" ry="20" fill="url(#richRobeGradient)"/>
    
    <!-- 手 -->
    <circle cx="-22" cy="40" r="4" fill="url(#figureGradient)"/>
    <circle cx="22" cy="40" r="4" fill="url(#figureGradient)"/>
  </g>
  
  <!-- 天平 (在商人手中) -->
  <g transform="translate(150, 300)">
    <!-- 天平支架 -->
    <rect x="-1" y="0" width="2" height="20" fill="#8B4513"/>
    <path d="M-12 20 L12 20" stroke="#8B4513" stroke-width="2"/>
    
    <!-- 天平盘 -->
    <ellipse cx="-10" cy="23" rx="6" ry="2" fill="url(#scaleGradient)"/>
    <ellipse cx="10" cy="23" rx="6" ry="2" fill="url(#scaleGradient)"/>
    
    <!-- 天平链条 -->
    <path d="M-10 20 L-10 21" stroke="#8B4513" stroke-width="1"/>
    <path d="M10 20 L10 21" stroke="#8B4513" stroke-width="1"/>
  </g>
  
  <!-- 左侧乞丐 -->
  <g transform="translate(80, 380)">
    <!-- 身体/破烂长袍 -->
    <ellipse cx="0" cy="20" rx="12" ry="25" fill="url(#poorRobeGradient)"/>
    <path d="M-10 -5 Q0 -8 10 -5 Q12 25 10 45 Q0 48 -10 45 Q-12 25 -10 -5" fill="url(#poorRobeGradient)"/>
    
    <!-- 破洞 -->
    <ellipse cx="-3" cy="15" rx="2" ry="1.5" fill="#2F4F4F"/>
    <ellipse cx="6" cy="25" rx="1.5" ry="2" fill="#2F4F4F"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-12" r="8" fill="url(#figureGradient)"/>
    
    <!-- 凌乱的头发 -->
    <path d="M-6 -17 Q0 -20 6 -17 Q8 -10 6 -3 Q0 -1 -6 -3 Q-8 -10 -6 -17" fill="#696969"/>
    
    <!-- 眼睛 (感激的表情) -->
    <circle cx="-3" cy="-13" r="1" fill="#000"/>
    <circle cx="3" cy="-13" r="1" fill="#000"/>
    <circle cx="-3" cy="-13.5" r="0.3" fill="#FFF"/>
    <circle cx="3" cy="-13.5" r="0.3" fill="#FFF"/>
    
    <!-- 眉毛 (感激的表情) -->
    <path d="M-5 -16 Q-3 -17 -1 -16" stroke="#2F4F4F" stroke-width="0.8" fill="none"/>
    <path d="M1 -16 Q3 -17 5 -16" stroke="#2F4F4F" stroke-width="0.8" fill="none"/>
    
    <!-- 鼻子 -->
    <path d="M0 -10 L0.5 -8.5 L0 -8" stroke="#BC9A6A" stroke-width="0.3" fill="none"/>
    
    <!-- 嘴巴 (感激) -->
    <path d="M-2 -6 Q0 -4 2 -6" stroke="#8B4513" stroke-width="0.5" fill="none"/>
    
    <!-- 手臂 -->
    <ellipse cx="-10" cy="10" rx="3" ry="12" fill="url(#poorRobeGradient)"/>
    <ellipse cx="10" cy="10" rx="3" ry="12" fill="url(#poorRobeGradient)"/>
    
    <!-- 手 (接受姿势) -->
    <circle cx="-12" cy="22" r="3" fill="url(#figureGradient)"/>
    <circle cx="12" cy="22" r="3" fill="url(#figureGradient)"/>
  </g>
  
  <!-- 右侧乞丐 -->
  <g transform="translate(220, 390)">
    <!-- 身体/破烂长袍 -->
    <ellipse cx="0" cy="15" rx="10" ry="20" fill="url(#poorRobeGradient)"/>
    <path d="M-8 -5 Q0 -8 8 -5 Q10 20 8 35 Q0 38 -8 35 Q-10 20 -8 -5" fill="url(#poorRobeGradient)"/>
    
    <!-- 破洞 -->
    <ellipse cx="-2" cy="10" rx="1.5" ry="1" fill="#2F4F4F"/>
    <ellipse cx="5" cy="20" rx="1" ry="1.5" fill="#2F4F4F"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-10" r="6" fill="url(#figureGradient)"/>
    
    <!-- 凌乱的头发 -->
    <path d="M-4 -14 Q0 -16 4 -14 Q6 -8 4 -2 Q0 0 -4 -2 Q-6 -8 -4 -14" fill="#696969"/>
    
    <!-- 眼睛 (感激的表情) -->
    <circle cx="-2" cy="-11" r="0.8" fill="#000"/>
    <circle cx="2" cy="-11" r="0.8" fill="#000"/>
    <circle cx="-2" cy="-11.3" r="0.2" fill="#FFF"/>
    <circle cx="2" cy="-11.3" r="0.2" fill="#FFF"/>
    
    <!-- 眉毛 (感激的表情) -->
    <path d="M-3 -13 Q-2 -14 -1 -13" stroke="#2F4F4F" stroke-width="0.6" fill="none"/>
    <path d="M1 -13 Q2 -14 3 -13" stroke="#2F4F4F" stroke-width="0.6" fill="none"/>
    
    <!-- 鼻子 -->
    <path d="M0 -8 L0.3 -7 L0 -6.5" stroke="#BC9A6A" stroke-width="0.2" fill="none"/>
    
    <!-- 嘴巴 (感激) -->
    <path d="M-1.5 -5 Q0 -3.5 1.5 -5" stroke="#8B4513" stroke-width="0.4" fill="none"/>
    
    <!-- 手臂 -->
    <ellipse cx="-8" cy="8" rx="2.5" ry="10" fill="url(#poorRobeGradient)"/>
    <ellipse cx="8" cy="8" rx="2.5" ry="10" fill="url(#poorRobeGradient)"/>
    
    <!-- 手 (接受姿势) -->
    <circle cx="-10" cy="18" r="2.5" fill="url(#figureGradient)"/>
    <circle cx="10" cy="18" r="2.5" fill="url(#figureGradient)"/>
  </g>
  
  <!-- 六个星币 -->
  <!-- 第一个星币 (左上) -->
  <g transform="translate(60, 120)">
    <circle cx="0" cy="0" r="18" fill="url(#pentacleGradient)" stroke="#8B4513" stroke-width="2"/>
    <path d="M0,-14 L4.5,-4.5 L13.5,-4.5 L7.2,1.8 L10.8,11.7 L0,5.4 L-10.8,11.7 L-7.2,1.8 L-13.5,-4.5 L-4.5,-4.5 Z" fill="#8B4513"/>
    <circle cx="0" cy="0" r="5.5" fill="none" stroke="#8B4513" stroke-width="1.2"/>
    <circle cx="0" cy="0" r="2.2" fill="#8B4513"/>
  </g>
  
  <!-- 第二个星币 (右上) -->
  <g transform="translate(240, 120)">
    <circle cx="0" cy="0" r="18" fill="url(#pentacleGradient)" stroke="#8B4513" stroke-width="2"/>
    <path d="M0,-14 L4.5,-4.5 L13.5,-4.5 L7.2,1.8 L10.8,11.7 L0,5.4 L-10.8,11.7 L-7.2,1.8 L-13.5,-4.5 L-4.5,-4.5 Z" fill="#8B4513"/>
    <circle cx="0" cy="0" r="5.5" fill="none" stroke="#8B4513" stroke-width="1.2"/>
    <circle cx="0" cy="0" r="2.2" fill="#8B4513"/>
  </g>
  
  <!-- 第三个星币 (天平左盘) -->
  <g transform="translate(140, 323)">
    <circle cx="0" cy="0" r="12" fill="url(#pentacleGradient)" stroke="#8B4513" stroke-width="1.5"/>
    <path d="M0,-9 L3,-3 L9,-3 L5,1 L7,8 L0,4 L-7,8 L-5,1 L-9,-3 L-3,-3 Z" fill="#8B4513"/>
    <circle cx="0" cy="0" r="3.5" fill="none" stroke="#8B4513" stroke-width="0.8"/>
    <circle cx="0" cy="0" r="1.5" fill="#8B4513"/>
  </g>
  
  <!-- 第四个星币 (天平右盘) -->
  <g transform="translate(160, 323)">
    <circle cx="0" cy="0" r="12" fill="url(#pentacleGradient)" stroke="#8B4513" stroke-width="1.5"/>
    <path d="M0,-9 L3,-3 L9,-3 L5,1 L7,8 L0,4 L-7,8 L-5,1 L-9,-3 L-3,-3 Z" fill="#8B4513"/>
    <circle cx="0" cy="0" r="3.5" fill="none" stroke="#8B4513" stroke-width="0.8"/>
    <circle cx="0" cy="0" r="1.5" fill="#8B4513"/>
  </g>
  
  <!-- 第五个星币 (给左侧乞丐) -->
  <g transform="translate(68, 402)">
    <circle cx="0" cy="0" r="10" fill="url(#pentacleGradient)" stroke="#8B4513" stroke-width="1.5"/>
    <path d="M0,-8 L2.5,-2.5 L7.5,-2.5 L4,1 L6,6.5 L0,3.5 L-6,6.5 L-4,1 L-7.5,-2.5 L-2.5,-2.5 Z" fill="#8B4513"/>
    <circle cx="0" cy="0" r="3" fill="none" stroke="#8B4513" stroke-width="0.7"/>
    <circle cx="0" cy="0" r="1.2" fill="#8B4513"/>
  </g>
  
  <!-- 第六个星币 (给右侧乞丐) -->
  <g transform="translate(210, 408)">
    <circle cx="0" cy="0" r="10" fill="url(#pentacleGradient)" stroke="#8B4513" stroke-width="1.5"/>
    <path d="M0,-8 L2.5,-2.5 L7.5,-2.5 L4,1 L6,6.5 L0,3.5 L-6,6.5 L-4,1 L-7.5,-2.5 L-2.5,-2.5 Z" fill="#8B4513"/>
    <circle cx="0" cy="0" r="3" fill="none" stroke="#8B4513" stroke-width="0.7"/>
    <circle cx="0" cy="0" r="1.2" fill="#8B4513"/>
  </g>
  
  <!-- 慈善的光芒 -->
  <g opacity="0.4">
    <circle cx="150" cy="350" r="70" fill="none" stroke="#FFD700" stroke-width="1.5"/>
    <circle cx="150" cy="350" r="90" fill="none" stroke="#FFD700" stroke-width="1"/>
    <circle cx="150" cy="350" r="110" fill="none" stroke="#FFD700" stroke-width="0.5"/>
  </g>
  
  <!-- 给予的手势线条 -->
  <g opacity="0.6">
    <path d="M128 360 L68 402" stroke="#FFD700" stroke-width="2" stroke-dasharray="3,3"/>
    <path d="M172 360 L210 408" stroke="#FFD700" stroke-width="2" stroke-dasharray="3,3"/>
  </g>
  
  <!-- 地面装饰 (慈善之花) -->
  <g>
    <circle cx="50" cy="450" r="3" fill="#9370DB"/>
    <circle cx="48" cy="447" r="1.5" fill="#DDA0DD"/>
    <circle cx="52" cy="447" r="1.5" fill="#DDA0DD"/>
    <circle cx="48" cy="453" r="1.5" fill="#DDA0DD"/>
    <circle cx="52" cy="453" r="1.5" fill="#DDA0DD"/>
    
    <circle cx="250" cy="460" r="3" fill="#9370DB"/>
    <circle cx="248" cy="457" r="1.5" fill="#DDA0DD"/>
    <circle cx="252" cy="457" r="1.5" fill="#DDA0DD"/>
    <circle cx="248" cy="463" r="1.5" fill="#DDA0DD"/>
    <circle cx="252" cy="463" r="1.5" fill="#DDA0DD"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">VI - SIX OF PENTACLES</text>
  <text x="150" y="48" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">星币六</text>
  
  <!-- 装饰边角 -->
  <g stroke="#8B4513" stroke-width="1" fill="none">
    <path d="M25 25 L35 25 L35 35"/>
    <path d="M275 25 L265 25 L265 35"/>
    <path d="M25 475 L35 475 L35 465"/>
    <path d="M275 475 L265 475 L265 465"/>
  </g>
</svg>