<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 500" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);">
  <!-- 卡片边框 -->
  <rect x="10" y="10" width="280" height="480" rx="15" ry="15" fill="none" stroke="#d4af37" stroke-width="3"/>
  
  <!-- 内边框 -->
  <rect x="20" y="20" width="260" height="460" rx="10" ry="10" fill="none" stroke="#b8860b" stroke-width="1" opacity="0.7"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.8" />
    </linearGradient>
    
    <radialGradient id="moonGlow" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#f8f8ff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#e6e6fa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#d8bfd8;stop-opacity:0.3" />
    </radialGradient>
    
    <linearGradient id="robeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169e1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6495ed;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景填充 -->
  <rect x="20" y="20" width="260" height="460" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- 月亮光晕 -->
  <circle cx="150" cy="80" r="60" fill="url(#moonGlow)" opacity="0.7"/>
  
  <!-- 月亮 -->
  <circle cx="150" cy="80" r="25" fill="#f8f8ff" stroke="#e6e6fa" stroke-width="2"/>
  
  <!-- 月亮阴影 -->
  <path d="M 135 65 Q 145 75 135 95 Q 125 85 135 65" fill="#e6e6fa" opacity="0.6"/>
  
  <!-- 柱子（左） -->
  <rect x="60" y="120" width="20" height="200" fill="#696969" stroke="#2f4f4f" stroke-width="2"/>
  <rect x="55" y="115" width="30" height="15" fill="#708090"/>
  <rect x="55" y="320" width="30" height="15" fill="#708090"/>
  
  <!-- 柱子（右） -->
  <rect x="220" y="120" width="20" height="200" fill="#696969" stroke="#2f4f4f" stroke-width="2"/>
  <rect x="215" y="115" width="30" height="15" fill="#708090"/>
  <rect x="215" y="320" width="30" height="15" fill="#708090"/>
  
  <!-- 帷幕 -->
  <path d="M 85 120 Q 150 140 215 120 L 215 320 Q 150 300 85 320 Z" fill="#483d8b" opacity="0.8"/>
  
  <!-- 女祭司身体 -->
  <ellipse cx="150" cy="280" rx="35" ry="80" fill="url(#robeGradient)"/>
  
  <!-- 女祭司头部 -->
  <circle cx="150" cy="200" r="25" fill="#fdbcb4" stroke="#f4a460" stroke-width="1"/>
  
  <!-- 头发 -->
  <path d="M 125 185 Q 150 175 175 185 Q 175 195 150 200 Q 125 195 125 185" fill="#8b4513"/>
  
  <!-- 王冠 -->
  <rect x="135" y="175" width="30" height="8" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
  <polygon points="140,175 145,165 150,175" fill="#ffd700"/>
  <polygon points="150,175 155,165 160,175" fill="#ffd700"/>
  
  <!-- 眼睛 -->
  <circle cx="143" cy="195" r="2" fill="#000080"/>
  <circle cx="157" cy="195" r="2" fill="#000080"/>
  
  <!-- 鼻子 -->
  <line x1="150" y1="200" x2="150" y2="205" stroke="#d2691e" stroke-width="1"/>
  
  <!-- 嘴巴 -->
  <path d="M 145 210 Q 150 213 155 210" stroke="#cd5c5c" stroke-width="1" fill="none"/>
  
  <!-- 十字架项链 -->
  <rect x="148" y="225" width="4" height="12" fill="#ffd700"/>
  <rect x="145" y="228" width="10" height="4" fill="#ffd700"/>
  
  <!-- 手臂 -->
  <ellipse cx="120" cy="250" rx="12" ry="30" fill="url(#robeGradient)" transform="rotate(-20 120 250)"/>
  <ellipse cx="180" cy="250" rx="12" ry="30" fill="url(#robeGradient)" transform="rotate(20 180 250)"/>
  
  <!-- 手 -->
  <circle cx="115" cy="270" r="8" fill="#fdbcb4"/>
  <circle cx="185" cy="270" r="8" fill="#fdbcb4"/>
  
  <!-- 卷轴 -->
  <rect x="110" y="265" width="15" height="25" fill="#f5deb3" stroke="#daa520" stroke-width="1" rx="2"/>
  <line x1="112" y1="270" x2="123" y2="270" stroke="#8b4513" stroke-width="0.5"/>
  <line x1="112" y1="275" x2="123" y2="275" stroke="#8b4513" stroke-width="0.5"/>
  <line x1="112" y1="280" x2="123" y2="280" stroke="#8b4513" stroke-width="0.5"/>
  
  <!-- 石榴装饰 -->
  <circle cx="185" cy="270" r="6" fill="#dc143c" opacity="0.8"/>
  <path d="M 182 267 L 185 264 L 188 267" stroke="#228b22" stroke-width="1" fill="none"/>
  
  <!-- 脚部 -->
  <ellipse cx="150" cy="370" rx="25" ry="15" fill="#4169e1"/>
  
  <!-- 水面 -->
  <path d="M 30 380 Q 80 375 130 380 Q 180 385 230 380 Q 270 375 290 380 L 290 400 L 30 400 Z" fill="#4682b4" opacity="0.6"/>
  
  <!-- 水波纹 -->
  <path d="M 40 385 Q 90 382 140 385 Q 190 388 240 385" stroke="#87ceeb" stroke-width="1" fill="none" opacity="0.8"/>
  <path d="M 50 390 Q 100 387 150 390 Q 200 393 250 390" stroke="#87ceeb" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- 神秘符号 -->
  <g transform="translate(70, 140)">
    <text x="0" y="0" font-family="serif" font-size="12" fill="#ffd700" opacity="0.7">B</text>
  </g>
  <g transform="translate(220, 140)">
    <text x="0" y="0" font-family="serif" font-size="12" fill="#ffd700" opacity="0.7">J</text>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="440" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">II - THE HIGH PRIESTESS</text>
  <text x="150" y="460" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">女祭司</text>
  
  <!-- 装饰边角 -->
  <g stroke="#d4af37" stroke-width="1" fill="none" opacity="0.6">
    <path d="M 25 25 L 35 25 L 35 35"/>
    <path d="M 275 25 L 265 25 L 265 35"/>
    <path d="M 25 475 L 35 475 L 35 465"/>
    <path d="M 275 475 L 265 475 L 265 465"/>
  </g>
</svg>