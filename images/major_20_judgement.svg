<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="50%" stop-color="#b0e0e6"/>
      <stop offset="100%" stop-color="#e0f6ff"/>
    </linearGradient>
    <radialGradient id="angelGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#f0f8ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#e6f3ff" stop-opacity="0.2"/>
    </radialGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#708090"/>
      <stop offset="50%" stop-color="#2f4f4f"/>
      <stop offset="100%" stop-color="#1c1c1c"/>
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4682b4"/>
      <stop offset="50%" stop-color="#1e90ff"/>
      <stop offset="100%" stop-color="#0000cd"/>
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect x="10" y="10" width="280" height="200" fill="url(#skyGradient)"/>
  
  <!-- 云朵 -->
  <g fill="#ffffff" opacity="0.8">
    <ellipse cx="50" cy="40" rx="15" ry="8"/>
    <ellipse cx="65" cy="35" rx="20" ry="10"/>
    <ellipse cx="80" cy="40" rx="15" ry="8"/>
    
    <ellipse cx="200" cy="50" rx="18" ry="9"/>
    <ellipse cx="220" cy="45" rx="22" ry="11"/>
    <ellipse cx="240" cy="50" rx="16" ry="8"/>
  </g>
  
  <!-- 天使加百列 -->
  <g transform="translate(150,80)">
    <!-- 天使光晕 -->
    <ellipse cx="0" cy="-20" rx="60" ry="40" fill="url(#angelGlow)"/>
    
    <!-- 翅膀 -->
    <g fill="#f0f8ff" stroke="#e6e6fa" stroke-width="1">
      <!-- 左翅膀 -->
      <ellipse cx="-25" cy="-10" rx="20" ry="35" transform="rotate(-20)"/>
      <ellipse cx="-35" cy="-5" rx="15" ry="25" transform="rotate(-30)"/>
      
      <!-- 右翅膀 -->
      <ellipse cx="25" cy="-10" rx="20" ry="35" transform="rotate(20)"/>
      <ellipse cx="35" cy="-5" rx="15" ry="25" transform="rotate(30)"/>
    </g>
    
    <!-- 翅膀羽毛纹理 -->
    <g stroke="#ddd" stroke-width="0.5" fill="none">
      <!-- 左翅膀羽毛 -->
      <path d="M -35,-20 Q -30,-15 -35,-10"/>
      <path d="M -40,-15 Q -35,-10 -40,-5"/>
      <path d="M -45,-10 Q -40,-5 -45,0"/>
      <path d="M -30,-25 Q -25,-20 -30,-15"/>
      
      <!-- 右翅膀羽毛 -->
      <path d="M 35,-20 Q 30,-15 35,-10"/>
      <path d="M 40,-15 Q 35,-10 40,-5"/>
      <path d="M 45,-10 Q 40,-5 45,0"/>
      <path d="M 30,-25 Q 25,-20 30,-15"/>
    </g>
    
    <!-- 身体/长袍 -->
    <ellipse cx="0" cy="10" rx="12" ry="25" fill="#ffffff"/>
    
    <!-- 长袍褶皱 -->
    <g stroke="#e6e6fa" stroke-width="1" fill="none">
      <path d="M -8,0 Q 0,5 8,0"/>
      <path d="M -10,10 Q 0,15 10,10"/>
      <path d="M -8,20 Q 0,25 8,20"/>
    </g>
    
    <!-- 头部 -->
    <circle cx="0" cy="-15" r="8" fill="#fdbcb4"/>
    
    <!-- 光环 -->
    <circle cx="0" cy="-15" r="12" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.8"/>
    
    <!-- 头发 -->
    <path d="M -8,-20 Q 0,-25 8,-20 Q 6,-18 4,-19 Q 2,-20 0,-19 Q -2,-20 -4,-19 Q -6,-18 -8,-20" fill="#daa520"/>
    
    <!-- 眼睛 -->
    <circle cx="-3" cy="-16" r="1" fill="#333"/>
    <circle cx="3" cy="-16" r="1" fill="#333"/>
    
    <!-- 鼻子 -->
    <ellipse cx="0" cy="-13" rx="1" ry="1.5" fill="#f4a460"/>
    
    <!-- 嘴巴 -->
    <path d="M -2,-10 Q 0,-9 2,-10" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- 手臂 -->
    <ellipse cx="-8" cy="5" rx="4" ry="12" fill="#fdbcb4"/>
    <ellipse cx="8" cy="5" rx="4" ry="12" fill="#fdbcb4"/>
    
    <!-- 手 -->
    <circle cx="-8" cy="17" r="3" fill="#fdbcb4"/>
    <circle cx="8" cy="17" r="3" fill="#fdbcb4"/>
    
    <!-- 号角 -->
    <g transform="translate(0,15)">
      <!-- 号角主体 -->
      <ellipse cx="0" cy="0" rx="15" ry="4" fill="#daa520"/>
      
      <!-- 号角口 -->
      <ellipse cx="-12" cy="0" rx="3" ry="6" fill="#b8860b"/>
      <ellipse cx="12" cy="0" rx="3" ry="6" fill="#b8860b"/>
      
      <!-- 号角装饰 -->
      <rect x="-2" y="-2" width="4" height="4" fill="#ffd700"/>
      
      <!-- 号角带子 -->
      <ellipse cx="0" cy="0" rx="18" ry="2" fill="none" stroke="#8b4513" stroke-width="1"/>
    </g>
    
    <!-- 音符（从号角发出） -->
    <g fill="#ffd700" opacity="0.8">
      <text x="-20" y="-5" font-family="serif" font-size="12">♪</text>
      <text x="-15" y="-15" font-family="serif" font-size="10">♫</text>
      <text x="15" y="-5" font-family="serif" font-size="12">♪</text>
      <text x="20" y="-15" font-family="serif" font-size="10">♫</text>
      <text x="0" y="-25" font-family="serif" font-size="14">♪</text>
    </g>
  </g>
  
  <!-- 远山 -->
  <polygon points="10,210 100,160 200,180 280,150 280,250 10,250" fill="url(#mountainGradient)"/>
  
  <!-- 水面 -->
  <rect x="10" y="250" width="280" height="80" fill="url(#waterGradient)"/>
  
  <!-- 水波纹 -->
  <g stroke="#87ceeb" stroke-width="1" fill="none" opacity="0.6">
    <path d="M 10,260 Q 50,255 90,260 Q 130,265 170,260 Q 210,255 250,260 Q 270,265 290,260"/>
    <path d="M 10,270 Q 50,265 90,270 Q 130,275 170,270 Q 210,265 250,270 Q 270,275 290,270"/>
    <path d="M 10,280 Q 50,275 90,280 Q 130,285 170,280 Q 210,275 250,280 Q 270,285 290,280"/>
  </g>
  
  <!-- 复活的人们 -->
  <!-- 中间的人（主要人物） -->
  <g transform="translate(150,300)">
    <!-- 身体 -->
    <rect x="-6" y="0" width="12" height="25" fill="#fdbcb4"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-8" r="6" fill="#fdbcb4"/>
    
    <!-- 头发 -->
    <path d="M -6,-12 Q 0,-15 6,-12 Q 4,-10 2,-11 Q 0,-12 -2,-11 Q -4,-10 -6,-12" fill="#8b4513"/>
    
    <!-- 眼睛 -->
    <circle cx="-2" cy="-9" r="1" fill="#333"/>
    <circle cx="2" cy="-9" r="1" fill="#333"/>
    
    <!-- 鼻子 -->
    <ellipse cx="0" cy="-6" rx="0.5" ry="1" fill="#f4a460"/>
    
    <!-- 嘴巴 -->
    <path d="M -2,-4 Q 0,-3 2,-4" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- 手臂（向上举起） -->
    <rect x="-10" y="-5" width="4" height="15" fill="#fdbcb4" transform="rotate(-30)"/>
    <rect x="6" y="-5" width="4" height="15" fill="#fdbcb4" transform="rotate(30)"/>
    
    <!-- 手 -->
    <circle cx="-8" cy="-8" r="2" fill="#fdbcb4"/>
    <circle cx="8" cy="-8" r="2" fill="#fdbcb4"/>
    
    <!-- 腿 -->
    <rect x="-4" y="25" width="3" height="15" fill="#fdbcb4"/>
    <rect x="1" y="25" width="3" height="15" fill="#fdbcb4"/>
    
    <!-- 脚 -->
    <ellipse cx="-2.5" cy="42" rx="2" ry="1" fill="#fdbcb4"/>
    <ellipse cx="2.5" cy="42" rx="2" ry="1" fill="#fdbcb4"/>
  </g>
  
  <!-- 左侧的人 -->
  <g transform="translate(100,310)">
    <!-- 身体 -->
    <rect x="-5" y="0" width="10" height="20" fill="#fdbcb4"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-6" r="5" fill="#fdbcb4"/>
    
    <!-- 头发 -->
    <path d="M -5,-10 Q 0,-12 5,-10 Q 3,-8 1,-9 Q 0,-10 -1,-9 Q -3,-8 -5,-10" fill="#654321"/>
    
    <!-- 眼睛 -->
    <circle cx="-1.5" cy="-7" r="0.8" fill="#333"/>
    <circle cx="1.5" cy="-7" r="0.8" fill="#333"/>
    
    <!-- 手臂（向上举起） -->
    <rect x="-8" y="-3" width="3" height="12" fill="#fdbcb4" transform="rotate(-20)"/>
    <rect x="5" y="-3" width="3" height="12" fill="#fdbcb4" transform="rotate(20)"/>
    
    <!-- 手 -->
    <circle cx="-6" cy="-5" r="1.5" fill="#fdbcb4"/>
    <circle cx="6" cy="-5" r="1.5" fill="#fdbcb4"/>
    
    <!-- 腿 -->
    <rect x="-3" y="20" width="2.5" height="12" fill="#fdbcb4"/>
    <rect x="0.5" y="20" width="2.5" height="12" fill="#fdbcb4"/>
  </g>
  
  <!-- 右侧的人 -->
  <g transform="translate(200,315)">
    <!-- 身体 -->
    <rect x="-5" y="0" width="10" height="18" fill="#fdbcb4"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-5" r="4.5" fill="#fdbcb4"/>
    
    <!-- 头发 -->
    <path d="M -4.5,-8.5 Q 0,-10.5 4.5,-8.5 Q 2.5,-6.5 0.5,-7.5 Q 0,-8.5 -0.5,-7.5 Q -2.5,-6.5 -4.5,-8.5" fill="#daa520"/>
    
    <!-- 眼睛 -->
    <circle cx="-1.5" cy="-6" r="0.8" fill="#333"/>
    <circle cx="1.5" cy="-6" r="0.8" fill="#333"/>
    
    <!-- 手臂（向上举起） -->
    <rect x="-7" y="-2" width="3" height="10" fill="#fdbcb4" transform="rotate(-25)"/>
    <rect x="4" y="-2" width="3" height="10" fill="#fdbcb4" transform="rotate(25)"/>
    
    <!-- 手 -->
    <circle cx="-5" cy="-4" r="1.5" fill="#fdbcb4"/>
    <circle cx="5" cy="-4" r="1.5" fill="#fdbcb4"/>
    
    <!-- 腿 -->
    <rect x="-2.5" y="18" width="2" height="10" fill="#fdbcb4"/>
    <rect x="0.5" y="18" width="2" height="10" fill="#fdbcb4"/>
  </g>
  
  <!-- 棺材/坟墓 -->
  <g transform="translate(150,340)">
    <!-- 棺材盖 -->
    <rect x="-15" y="0" width="30" height="8" fill="#8b4513" rx="2"/>
    
    <!-- 棺材主体 -->
    <rect x="-12" y="8" width="24" height="12" fill="#654321"/>
    
    <!-- 棺材装饰 -->
    <rect x="-10" y="10" width="20" height="2" fill="#daa520"/>
    <rect x="-8" y="14" width="16" height="2" fill="#daa520"/>
    
    <!-- 十字架 -->
    <g fill="#ffd700">
      <rect x="-1" y="2" width="2" height="8"/>
      <rect x="-3" y="5" width="6" height="2"/>
    </g>
  </g>
  
  <!-- 地面 -->
  <rect x="10" y="380" width="280" height="40" fill="#8b7355"/>
  
  <!-- 地面纹理 -->
  <g stroke="#654321" stroke-width="1" fill="none" opacity="0.5">
    <line x1="20" y1="390" x2="280" y2="390"/>
    <line x1="20" y1="400" x2="280" y2="400"/>
    <line x1="20" y1="410" x2="280" y2="410"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="450" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">XX - JUDGEMENT</text>
  <text x="150" y="465" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">审判</text>
  
  <!-- 装饰边角 -->
  <g stroke="#daa520" stroke-width="2" fill="none">
    <path d="M 15,15 L 25,15 L 25,25"/>
    <path d="M 275,15 L 285,15 L 285,25"/>
    <path d="M 15,485 L 25,485 L 25,475"/>
    <path d="M 275,485 L 285,485 L 285,475"/>
  </g>
</svg>