<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="30%" stop-color="#b0e0e6"/>
      <stop offset="70%" stop-color="#f0e68c"/>
      <stop offset="100%" stop-color="#daa520"/>
    </linearGradient>
    
    <!-- 权杖渐变 -->
    <linearGradient id="wandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="50%" stop-color="#a0522d"/>
      <stop offset="100%" stop-color="#8b4513"/>
    </linearGradient>
    
    <!-- 人物渐变 -->
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fdbcb4"/>
      <stop offset="100%" stop-color="#f4a460"/>
    </linearGradient>
    
    <!-- 宝座渐变 -->
    <linearGradient id="throneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#daa520"/>
    </linearGradient>
    
    <!-- 长袍渐变 -->
    <linearGradient id="robeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff6347"/>
      <stop offset="100%" stop-color="#dc143c"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="10" y="10" width="280" height="480" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- 天空背景 -->
  <rect x="10" y="10" width="280" height="200" fill="#87ceeb" opacity="0.8"/>
  
  <!-- 远山 -->
  <polygon points="10,180 80,120 150,140 220,110 290,160 290,210 10,210" fill="#696969" opacity="0.6"/>
  
  <!-- 地面 -->
  <rect x="10" y="350" width="280" height="140" fill="#daa520"/>
  
  <!-- 地面纹理 -->
  <g opacity="0.3">
    <line x1="20" y1="360" x2="280" y2="365" stroke="#8b4513" stroke-width="1"/>
    <line x1="15" y1="380" x2="285" y2="385" stroke="#8b4513" stroke-width="1"/>
    <line x1="25" y1="400" x2="275" y2="405" stroke="#8b4513" stroke-width="1"/>
  </g>
  
  <!-- 宝座 -->
  <g id="throne">
    <!-- 宝座底座 -->
    <rect x="90" y="320" width="120" height="80" fill="url(#throneGradient)"/>
    
    <!-- 宝座靠背 -->
    <rect x="100" y="200" width="100" height="120" fill="url(#throneGradient)"/>
    
    <!-- 宝座扶手 -->
    <rect x="80" y="280" width="20" height="50" fill="url(#throneGradient)"/>
    <rect x="200" y="280" width="20" height="50" fill="url(#throneGradient)"/>
    
    <!-- 宝座装饰（火焰图案） -->
    <ellipse cx="150" cy="230" rx="8" ry="15" fill="#ff6347"/>
    <ellipse cx="130" cy="250" rx="6" ry="12" fill="#ff6347"/>
    <ellipse cx="170" cy="250" rx="6" ry="12" fill="#ff6347"/>
    <ellipse cx="150" cy="270" rx="5" ry="10" fill="#ff6347"/>
    
    <!-- 宝座顶部装饰 -->
    <polygon points="120 200 150 180 180 200" fill="#ffd700"/>
    <circle cx="150" cy="190" r="6" fill="#ff6347"/>
    
    <!-- 扶手装饰（狮子头） -->
    <circle cx="90" cy="290" r="8" fill="#daa520"/>
    <circle cx="87" cy="287" r="2" fill="#000"/>
    <circle cx="93" cy="287" r="2" fill="#000"/>
    <path d="M85 295 Q90 297 95 295" stroke="#000" stroke-width="1" fill="none"/>
    
    <circle cx="210" cy="290" r="8" fill="#daa520"/>
    <circle cx="207" cy="287" r="2" fill="#000"/>
    <circle cx="213" cy="287" r="2" fill="#000"/>
    <path d="M205 295 Q210 297 215 295" stroke="#000" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 国王 -->
  <g id="king">
    <!-- 身体/长袍 -->
    <ellipse cx="150" cy="300" rx="40" ry="55" fill="url(#robeGradient)"/>
    
    <!-- 长袍装饰 -->
    <rect x="120" y="270" width="60" height="4" fill="#ffd700"/>
    <rect x="120" y="290" width="60" height="3" fill="#ffd700"/>
    <rect x="120" y="310" width="60" height="3" fill="#ffd700"/>
    <rect x="120" y="330" width="60" height="3" fill="#ffd700"/>
    
    <!-- 头部 -->
    <circle cx="150" cy="230" r="20" fill="url(#personGradient)"/>
    
    <!-- 胡须 -->
    <path d="M135 245 Q150 255 165 245 Q160 250 150 250 Q140 250 135 245" fill="#8b4513"/>
    
    <!-- 头发 -->
    <path d="M130 220 Q150 205 170 220 Q165 215 150 210 Q135 215 130 220" fill="#8b4513"/>
    
    <!-- 王冠 -->
    <rect x="130" y="215" width="40" height="10" fill="#ffd700"/>
    <polygon points="135 215 142 200 149 215" fill="#ffd700"/>
    <polygon points="142 215 150 195 158 215" fill="#ffd700"/>
    <polygon points="151 215 158 200 165 215" fill="#ffd700"/>
    <circle cx="150" cy="205" r="4" fill="#ff6347"/>
    <circle cx="142" cy="210" r="2" fill="#ff6347"/>
    <circle cx="158" cy="210" r="2" fill="#ff6347"/>
    
    <!-- 眼睛（威严的表情） -->
    <circle cx="145" cy="228" r="2" fill="#000"/>
    <circle cx="155" cy="228" r="2" fill="#000"/>
    <circle cx="145" cy="227" r="1" fill="#fff"/>
    <circle cx="155" cy="227" r="1" fill="#fff"/>
    
    <!-- 鼻子 -->
    <line x1="150" y1="230" x2="150" y2="235" stroke="#000" stroke-width="1"/>
    
    <!-- 嘴巴（在胡须下方，严肃表情） -->
    <path d="M147 240 Q150 238 153 240" stroke="#000" stroke-width="1" fill="none"/>
    
    <!-- 手臂 -->
    <ellipse cx="110" cy="280" rx="12" ry="30" fill="url(#personGradient)" transform="rotate(-10 110 280)"/>
    <ellipse cx="190" cy="280" rx="12" ry="30" fill="url(#personGradient)" transform="rotate(10 190 280)"/>
    
    <!-- 手 -->
    <circle cx="105" cy="305" r="7" fill="url(#personGradient)"/>
    <circle cx="195" cy="305" r="7" fill="url(#personGradient)"/>
  </g>
  
  <!-- 权杖（右手持） -->
  <g id="kingWand">
    <rect x="193" y="180" width="4" height="140" fill="url(#wandGradient)"/>
    <!-- 顶部装饰 -->
    <circle cx="195" cy="175" r="7" fill="#ffd700"/>
    <circle cx="195" cy="175" r="4" fill="#ff6347"/>
    <!-- 新芽 -->
    <ellipse cx="190" cy="185" rx="3" ry="10" fill="#228b22" transform="rotate(-30 190 185)"/>
    <ellipse cx="200" cy="185" rx="3" ry="10" fill="#228b22" transform="rotate(30 200 185)"/>
    <!-- 火焰效果 -->
    <ellipse cx="195" cy="170" rx="5" ry="10" fill="#ff4500" opacity="0.8"/>
    <ellipse cx="193" cy="165" rx="3" ry="7" fill="#ffd700" opacity="0.9"/>
    <ellipse cx="197" cy="165" rx="3" ry="7" fill="#ffd700" opacity="0.9"/>
  </g>
  
  <!-- 蜥蜴（国王的象征） -->
  <g id="salamander">
    <!-- 蜥蜴身体 -->
    <ellipse cx="70" cy="380" rx="20" ry="6" fill="#228b22"/>
    
    <!-- 蜥蜴头 -->
    <ellipse cx="90" cy="378" rx="8" ry="4" fill="#228b22"/>
    
    <!-- 蜥蜴眼睛 -->
    <circle cx="95" cy="377" r="1" fill="#000"/>
    
    <!-- 蜥蜴腿 -->
    <ellipse cx="60" cy="385" rx="3" ry="6" fill="#228b22"/>
    <ellipse cx="70" cy="385" rx="3" ry="6" fill="#228b22"/>
    <ellipse cx="80" cy="385" rx="3" ry="6" fill="#228b22"/>
    <ellipse cx="85" cy="385" rx="3" ry="6" fill="#228b22"/>
    
    <!-- 蜥蜴尾巴 -->
    <path d="M50 380 Q40 375 45 370 Q35 365 40 360" stroke="#228b22" stroke-width="4" fill="none"/>
  </g>
  
  <!-- 地面装饰 -->
  <g opacity="0.6">
    <circle cx="250" cy="390" r="3" fill="#8b4513"/>
    <circle cx="30" cy="400" r="2" fill="#8b4513"/>
    <circle cx="260" cy="410" r="2" fill="#8b4513"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">KING OF WANDS</text>
  <text x="150" y="48" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">权杖国王</text>
  
  <!-- 装饰边角 -->
  <g stroke="#8b4513" stroke-width="2" fill="none">
    <path d="M15 15 L25 15 L25 25"/>
    <path d="M275 15 L285 15 L285 25"/>
    <path d="M15 485 L15 475 L25 475"/>
    <path d="M285 485 L285 475 L275 475"/>
  </g>
</svg>