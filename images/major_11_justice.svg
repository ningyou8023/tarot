<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="5" y="5" width="290" height="490" rx="15" ry="15" fill="#f8f6f0" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4169e1"/>
      <stop offset="50%" stop-color="#6495ed"/>
      <stop offset="100%" stop-color="#87ceeb"/>
    </linearGradient>
    <linearGradient id="robeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dc143c"/>
      <stop offset="50%" stop-color="#b22222"/>
      <stop offset="100%" stop-color="#8b0000"/>
    </linearGradient>
    <linearGradient id="throneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#daa520"/>
      <stop offset="50%" stop-color="#b8860b"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect x="10" y="10" width="280" height="300" fill="url(#skyGradient)"/>
  
  <!-- 柱子 -->
  <rect x="50" y="50" width="20" height="250" fill="#d3d3d3"/>
  <rect x="230" y="50" width="20" height="250" fill="#d3d3d3"/>
  
  <!-- 柱子顶部 -->
  <rect x="45" y="45" width="30" height="10" fill="#b8860b"/>
  <rect x="225" y="45" width="30" height="10" fill="#b8860b"/>
  
  <!-- 帷幕 -->
  <rect x="70" y="50" width="160" height="200" fill="#4b0082" opacity="0.7"/>
  
  <!-- 帷幕褶皱 -->
  <g stroke="#301934" stroke-width="2" fill="none">
    <line x1="90" y1="50" x2="85" y2="250"/>
    <line x1="110" y1="50" x2="105" y2="250"/>
    <line x1="130" y1="50" x2="135" y2="250"/>
    <line x1="150" y1="50" x2="145" y2="250"/>
    <line x1="170" y1="50" x2="175" y2="250"/>
    <line x1="190" y1="50" x2="195" y2="250"/>
    <line x1="210" y1="50" x2="215" y2="250"/>
  </g>
  
  <!-- 宝座 -->
  <g transform="translate(150,280)">
    <!-- 宝座靠背 -->
    <rect x="-40" y="-30" width="80" height="60" fill="url(#throneGradient)" rx="5"/>
    
    <!-- 宝座座位 -->
    <rect x="-35" y="20" width="70" height="30" fill="url(#throneGradient)" rx="3"/>
    
    <!-- 宝座扶手 -->
    <rect x="-45" y="-10" width="15" height="40" fill="url(#throneGradient)" rx="3"/>
    <rect x="30" y="-10" width="15" height="40" fill="url(#throneGradient)" rx="3"/>
    
    <!-- 宝座装饰 -->
    <rect x="-35" y="-25" width="70" height="5" fill="#ffd700"/>
    <circle cx="0" cy="-15" r="8" fill="#ffd700"/>
  </g>
  
  <!-- 正义女神 -->
  <g transform="translate(150,200)">
    <!-- 身体/长袍 -->
    <path d="M -25,50 Q -30,30 -25,10 Q -20,-10 0,-10 Q 20,-10 25,10 Q 30,30 25,50 Q 20,100 15,130 Q 10,150 0,150 Q -10,150 -15,130 Q -20,100 -25,50" fill="url(#robeGradient)"/>
    
    <!-- 袍子装饰 -->
    <rect x="-20" y="20" width="40" height="3" fill="#ffd700"/>
    <rect x="-15" y="40" width="30" height="2" fill="#ffd700"/>
    
    <!-- 头部 -->
    <circle cx="0" cy="-15" r="12" fill="#fdbcb4"/>
    
    <!-- 头发 -->
    <path d="M -10,-25 Q 0,-30 10,-25 Q 12,-20 10,-10 Q 8,-5 0,-8 Q -8,-5 -10,-10 Q -12,-20 -10,-25" fill="#daa520"/>
    
    <!-- 王冠 -->
    <rect x="-12" y="-22" width="24" height="6" fill="#ffd700"/>
    <polygon points="-8,-22 -6,-28 -4,-22" fill="#ffd700"/>
    <polygon points="-2,-22 0,-30 2,-22" fill="#ffd700"/>
    <polygon points="4,-22 6,-28 8,-22" fill="#ffd700"/>
    
    <!-- 方形宝石在王冠中央 -->
    <rect x="-2" y="-25" width="4" height="4" fill="#ff0000"/>
    
    <!-- 五官 -->
    <circle cx="-4" cy="-18" r="1.5" fill="#333"/>
    <circle cx="4" cy="-18" r="1.5" fill="#333"/>
    <path d="M -3,-12 Q 0,-10 3,-12" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- 左手臂（持天平） -->
    <rect x="-35" y="15" width="12" height="35" fill="#fdbcb4" rx="6"/>
    
    <!-- 左手 -->
    <circle cx="-29" cy="50" r="5" fill="#fdbcb4"/>
    
    <!-- 右手臂（持剑） -->
    <rect x="23" y="10" width="12" height="40" fill="#fdbcb4" rx="6"/>
    
    <!-- 右手 -->
    <circle cx="29" cy="50" r="5" fill="#fdbcb4"/>
  </g>
  
  <!-- 天平 -->
  <g transform="translate(115,250)">
    <!-- 天平支架 -->
    <rect x="-1" y="0" width="2" height="30" fill="#8b4513"/>
    
    <!-- 天平横梁 -->
    <rect x="-25" y="-2" width="50" height="4" fill="#8b4513"/>
    
    <!-- 左侧天平盘 -->
    <ellipse cx="-20" cy="15" rx="12" ry="3" fill="#daa520"/>
    <g stroke="#8b4513" stroke-width="1">
      <line x1="-20" y1="2" x2="-32" y2="12"/>
      <line x1="-20" y1="2" x2="-8" y2="12"/>
      <line x1="-20" y1="2" x2="-20" y2="12"/>
    </g>
    
    <!-- 右侧天平盘 -->
    <ellipse cx="20" cy="15" rx="12" ry="3" fill="#daa520"/>
    <g stroke="#8b4513" stroke-width="1">
      <line x1="20" y1="2" x2="8" y2="12"/>
      <line x1="20" y1="2" x2="32" y2="12"/>
      <line x1="20" y1="2" x2="20" y2="12"/>
    </g>
    
    <!-- 天平顶部装饰 -->
    <circle cx="0" cy="-5" r="3" fill="#ffd700"/>
  </g>
  
  <!-- 剑 -->
  <g transform="translate(185,200)">
    <!-- 剑柄 -->
    <rect x="-2" y="50" width="4" height="30" fill="#8b4513"/>
    
    <!-- 剑柄装饰 -->
    <rect x="-3" y="75" width="6" height="8" fill="#daa520"/>
    
    <!-- 护手 -->
    <rect x="-12" y="48" width="24" height="4" fill="#c0c0c0"/>
    
    <!-- 剑刃 -->
    <polygon points="0,10 -3,50 3,50" fill="#c0c0c0"/>
    
    <!-- 剑尖 -->
    <polygon points="0,10 -1,15 1,15" fill="#c0c0c0"/>
    
    <!-- 剑刃中线 -->
    <line x1="0" y1="15" x2="0" y2="50" stroke="#a9a9a9" stroke-width="1"/>
  </g>
  
  <!-- 地面 -->
  <rect x="10" y="410" width="280" height="40" fill="#8fbc8f"/>
  
  <!-- 地面图案 -->
  <g fill="#228b22">
    <rect x="50" y="420" width="20" height="20" opacity="0.3"/>
    <rect x="90" y="420" width="20" height="20" opacity="0.3"/>
    <rect x="130" y="420" width="20" height="20" opacity="0.3"/>
    <rect x="170" y="420" width="20" height="20" opacity="0.3"/>
    <rect x="210" y="420" width="20" height="20" opacity="0.3"/>
    <rect x="250" y="420" width="20" height="20" opacity="0.3"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="470" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">XI - JUSTICE</text>
  <text x="150" y="485" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">正义</text>
  
  <!-- 装饰边角 -->
  <g stroke="#daa520" stroke-width="2" fill="none">
    <path d="M 15,15 L 25,15 L 25,25"/>
    <path d="M 275,15 L 285,15 L 285,25"/>
    <path d="M 15,485 L 25,485 L 25,475"/>
    <path d="M 275,485 L 285,485 L 285,475"/>
  </g>
</svg>