<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 500" style="background: linear-gradient(135deg, #4b0082 0%, #663399 50%, #9370db 100%);">
  <!-- 卡片边框 -->
  <rect x="10" y="10" width="280" height="480" rx="15" ry="15" fill="none" stroke="#d4af37" stroke-width="3"/>
  
  <!-- 内边框 -->
  <rect x="20" y="20" width="260" height="460" rx="10" ry="10" fill="none" stroke="#b8860b" stroke-width="1" opacity="0.7"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6e6fa;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#d8bfd8;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9370db;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="robeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#dcdcdc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="capeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc143c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b22222;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="haloGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- 背景填充 -->
  <rect x="20" y="20" width="260" height="460" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- 教堂柱子（左） -->
  <rect x="50" y="100" width="25" height="250" fill="#d3d3d3" stroke="#a9a9a9" stroke-width="2"/>
  <rect x="45" y="95" width="35" height="20" fill="#e6e6e6"/>
  <rect x="45" y="350" width="35" height="20" fill="#e6e6e6"/>
  
  <!-- 教堂柱子（右） -->
  <rect x="225" y="100" width="25" height="250" fill="#d3d3d3" stroke="#a9a9a9" stroke-width="2"/>
  <rect x="220" y="95" width="35" height="20" fill="#e6e6e6"/>
  <rect x="220" y="350" width="35" height="20" fill="#e6e6e6"/>
  
  <!-- 拱门 -->
  <path d="M 80 100 Q 150 80 220 100 L 220 120 Q 150 100 80 120 Z" fill="#e6e6e6" stroke="#a9a9a9" stroke-width="2"/>
  
  <!-- 教皇宝座 -->
  <rect x="120" y="280" width="60" height="80" fill="#daa520" stroke="#b8860b" stroke-width="2" rx="5"/>
  <rect x="115" y="275" width="70" height="15" fill="#ffd700" rx="3"/>
  
  <!-- 宝座靠背 -->
  <rect x="125" y="230" width="50" height="55" fill="#ffd700" stroke="#b8860b" stroke-width="2" rx="5"/>
  
  <!-- 十字架装饰 -->
  <g transform="translate(150, 250)">
    <rect x="-2" y="-15" width="4" height="30" fill="#dc143c"/>
    <rect x="-10" y="-2" width="20" height="4" fill="#dc143c"/>
  </g>
  
  <!-- 教皇身体 -->
  <ellipse cx="150" cy="290" rx="40" ry="70" fill="url(#robeGradient)"/>
  
  <!-- 红色斗篷 -->
  <path d="M 110 250 Q 150 240 190 250 L 190 320 Q 150 330 110 320 Z" fill="url(#capeGradient)" opacity="0.8"/>
  
  <!-- 教皇头部 -->
  <circle cx="150" cy="200" r="28" fill="#fdbcb4" stroke="#f4a460" stroke-width="1"/>
  
  <!-- 光环 -->
  <circle cx="150" cy="180" r="35" fill="url(#haloGlow)"/>
  <circle cx="150" cy="180" r="30" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.8"/>
  
  <!-- 头发 -->
  <path d="M 125 185 Q 150 175 175 185 Q 175 195 150 200 Q 125 195 125 185" fill="#d3d3d3"/>
  
  <!-- 三重冠 -->
  <ellipse cx="150" cy="175" rx="32" ry="8" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
  <ellipse cx="150" cy="170" rx="30" ry="7" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
  <ellipse cx="150" cy="165" rx="28" ry="6" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
  
  <!-- 冠上的十字架 -->
  <g transform="translate(150, 155)">
    <rect x="-1" y="-8" width="2" height="16" fill="#dc143c"/>
    <rect x="-6" y="-1" width="12" height="2" fill="#dc143c"/>
  </g>
  
  <!-- 眼睛 -->
  <circle cx="142" cy="195" r="2" fill="#4169e1"/>
  <circle cx="158" cy="195" r="2" fill="#4169e1"/>
  
  <!-- 鼻子 -->
  <line x1="150" y1="200" x2="150" y2="205" stroke="#d2691e" stroke-width="1"/>
  
  <!-- 嘴巴 -->
  <path d="M 145 210 Q 150 213 155 210" stroke="#cd5c5c" stroke-width="1" fill="none"/>
  
  <!-- 胡须 -->
  <path d="M 140 215 Q 150 220 160 215 Q 160 225 150 228 Q 140 225 140 215" fill="#d3d3d3" opacity="0.7"/>
  
  <!-- 手臂 -->
  <ellipse cx="115" cy="270" rx="15" ry="35" fill="url(#robeGradient)" transform="rotate(-15 115 270)"/>
  <ellipse cx="185" cy="270" rx="15" ry="35" fill="url(#robeGradient)" transform="rotate(15 185 270)"/>
  
  <!-- 手 -->
  <circle cx="110" cy="295" r="10" fill="#fdbcb4"/>
  <circle cx="190" cy="295" r="10" fill="#fdbcb4"/>
  
  <!-- 教皇权杖 -->
  <rect x="105" y="280" width="4" height="50" fill="#ffd700"/>
  <g transform="translate(107, 275)">
    <!-- 三重十字架 -->
    <rect x="-6" y="0" width="12" height="2" fill="#ffd700"/>
    <rect x="-5" y="-5" width="10" height="2" fill="#ffd700"/>
    <rect x="-4" y="-10" width="8" height="2" fill="#ffd700"/>
    <rect x="-1" y="-15" width="2" height="20" fill="#ffd700"/>
  </g>
  
  <!-- 祝福手势 -->
  <g transform="translate(190, 295)">
    <!-- 两根手指向上 -->
    <rect x="-2" y="-8" width="1.5" height="8" fill="#fdbcb4"/>
    <rect x="1" y="-8" width="1.5" height="8" fill="#fdbcb4"/>
    <!-- 其他手指弯曲 -->
    <ellipse cx="-4" cy="-2" rx="1" ry="3" fill="#fdbcb4"/>
    <ellipse cx="4" cy="-2" rx="1" ry="3" fill="#fdbcb4"/>
  </g>
  
  <!-- 跪拜的信徒（左） -->
  <g transform="translate(80, 350)">
    <ellipse cx="0" cy="0" rx="12" ry="20" fill="#8b4513"/>
    <circle cx="0" cy="-15" r="8" fill="#fdbcb4"/>
    <ellipse cx="0" cy="-20" rx="6" ry="4" fill="#654321"/>
  </g>
  
  <!-- 跪拜的信徒（右） -->
  <g transform="translate(220, 350)">
    <ellipse cx="0" cy="0" rx="12" ry="20" fill="#2f4f4f"/>
    <circle cx="0" cy="-15" r="8" fill="#fdbcb4"/>
    <ellipse cx="0" cy="-20" rx="6" ry="4" fill="#8b4513"/>
  </g>
  
  <!-- 钥匙装饰 -->
  <g transform="translate(60, 380)">
    <circle cx="0" cy="0" r="4" fill="none" stroke="#ffd700" stroke-width="2"/>
    <rect x="4" y="-1" width="15" height="2" fill="#ffd700"/>
    <rect x="16" y="-3" width="3" height="2" fill="#ffd700"/>
    <rect x="16" y="1" width="3" height="2" fill="#ffd700"/>
  </g>
  
  <g transform="translate(240, 380)">
    <circle cx="0" cy="0" r="4" fill="none" stroke="#ffd700" stroke-width="2"/>
    <rect x="-19" y="-1" width="15" height="2" fill="#ffd700"/>
    <rect x="-19" y="-3" width="3" height="2" fill="#ffd700"/>
    <rect x="-19" y="1" width="3" height="2" fill="#ffd700"/>
  </g>
  
  <!-- 地面 -->
  <rect x="20" y="390" width="260" height="30" fill="#d3d3d3" opacity="0.6"/>
  
  <!-- 地面图案 -->
  <g transform="translate(150, 405)">
    <rect x="-20" y="-5" width="40" height="10" fill="#a9a9a9" opacity="0.5"/>
    <rect x="-15" y="-3" width="30" height="6" fill="#c0c0c0" opacity="0.7"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="150" y="450" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">V - THE HIEROPHANT</text>
  <text x="150" y="470" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">教皇</text>
  
  <!-- 装饰边角 -->
  <g stroke="#d4af37" stroke-width="1" fill="none" opacity="0.6">
    <path d="M 25 25 L 35 25 L 35 35"/>
    <path d="M 275 25 L 265 25 L 265 35"/>
    <path d="M 25 475 L 35 475 L 35 465"/>
    <path d="M 275 475 L 265 475 L 265 465"/>
  </g>
</svg>