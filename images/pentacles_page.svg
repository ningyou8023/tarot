<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片边框 -->
  <rect x="10" y="10" width="280" height="480" rx="15" ry="15" fill="#f8f6f0" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="30%" stop-color="#b0e0e6"/>
      <stop offset="70%" stop-color="#98fb98"/>
      <stop offset="100%" stop-color="#90ee90"/>
    </linearGradient>
    
    <linearGradient id="pentacleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#ffed4e"/>
      <stop offset="100%" stop-color="#ffa500"/>
    </linearGradient>
    
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="50%" stop-color="#a0522d"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
    
    <linearGradient id="tunicGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#228b22"/>
      <stop offset="50%" stop-color="#32cd32"/>
      <stop offset="100%" stop-color="#006400"/>
    </linearGradient>
    
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b0000"/>
      <stop offset="50%" stop-color="#dc143c"/>
      <stop offset="100%" stop-color="#b22222"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="15" y="15" width="270" height="470" rx="10" ry="10" fill="url(#skyGradient)"/>
  
  <!-- 云朵 -->
  <ellipse cx="60" cy="40" rx="25" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="75" cy="35" rx="20" ry="10" fill="white" opacity="0.8"/>
  <ellipse cx="220" cy="50" rx="30" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="240" cy="45" rx="25" ry="12" fill="white" opacity="0.8"/>
  
  <!-- 远山 -->
  <polygon points="15,350 80,280 120,300 160,270 200,290 240,260 285,320 285,470 15,470" fill="#9370db" opacity="0.6"/>
  
  <!-- 地面 -->
  <rect x="15" y="350" width="270" height="120" fill="#8fbc8f"/>
  
  <!-- 地面纹理 -->
  <circle cx="40" cy="380" r="3" fill="#228b22" opacity="0.6"/>
  <circle cx="80" cy="390" r="2" fill="#228b22" opacity="0.6"/>
  <circle cx="120" cy="385" r="3" fill="#228b22" opacity="0.6"/>
  <circle cx="200" cy="395" r="2" fill="#228b22" opacity="0.6"/>
  <circle cx="250" cy="380" r="3" fill="#228b22" opacity="0.6"/>
  
  <!-- 年轻的侍从 -->
  <!-- 身体/束腰外衣 -->
  <ellipse cx="150" cy="320" rx="25" ry="45" fill="url(#tunicGradient)"/>
  
  <!-- 束腰外衣装饰 -->
  <rect x="135" y="290" width="30" height="3" fill="#ffd700"/>
  <rect x="135" y="310" width="30" height="2" fill="#ffd700"/>
  <rect x="135" y="330" width="30" height="2" fill="#ffd700"/>
  <rect x="135" y="350" width="30" height="2" fill="#ffd700"/>
  
  <!-- 腰带 -->
  <rect x="130" y="340" width="40" height="8" fill="#8b4513"/>
  <rect x="145" y="342" width="10" height="4" fill="#ffd700"/>
  
  <!-- 头部 -->
  <circle cx="150" cy="250" r="18" fill="url(#figureGradient)"/>
  
  <!-- 头发 -->
  <path d="M 132 240 Q 150 230 168 240 Q 165 250 150 250 Q 135 250 132 240" fill="#8b4513"/>
  
  <!-- 帽子 -->
  <ellipse cx="150" cy="235" rx="22" ry="8" fill="url(#capGradient)"/>
  <ellipse cx="150" cy="230" rx="18" ry="12" fill="url(#capGradient)"/>
  
  <!-- 帽子装饰 -->
  <circle cx="150" cy="225" r="3" fill="#ffd700"/>
  
  <!-- 眼睛（好奇专注） -->
  <circle cx="145" cy="248" r="2" fill="#000"/>
  <circle cx="155" cy="248" r="2" fill="#000"/>
  
  <!-- 眉毛 -->
  <path d="M 142 244 Q 145 242 148 244" stroke="#654321" stroke-width="1" fill="none"/>
  <path d="M 152 244 Q 155 242 158 244" stroke="#654321" stroke-width="1" fill="none"/>
  
  <!-- 鼻子 -->
  <path d="M 150 250 L 148 255 L 152 255 Z" fill="#a0522d"/>
  
  <!-- 嘴巴（专注学习） -->
  <path d="M 147 258 Q 150 257 153 258" stroke="#654321" stroke-width="1" fill="none"/>
  
  <!-- 手臂 -->
  <ellipse cx="125" cy="300" rx="8" ry="20" fill="url(#tunicGradient)" transform="rotate(-20 125 300)"/>
  <ellipse cx="175" cy="300" rx="8" ry="20" fill="url(#tunicGradient)" transform="rotate(20 175 300)"/>
  
  <!-- 手 -->
  <circle cx="120" cy="285" r="6" fill="url(#figureGradient)"/>
  <circle cx="180" cy="285" r="6" fill="url(#figureGradient)"/>
  
  <!-- 腿部 -->
  <ellipse cx="140" cy="380" rx="8" ry="25" fill="#8b4513"/>
  <ellipse cx="160" cy="380" rx="8" ry="25" fill="#8b4513"/>
  
  <!-- 脚 -->
  <ellipse cx="140" cy="405" rx="6" ry="10" fill="#654321"/>
  <ellipse cx="160" cy="405" rx="6" ry="10" fill="#654321"/>
  
  <!-- 靴子装饰 -->
  <rect x="137" y="400" width="6" height="2" fill="#ffd700"/>
  <rect x="157" y="400" width="6" height="2" fill="#ffd700"/>
  
  <!-- 侍从手持的星币 -->
  <circle cx="180" cy="280" r="25" fill="url(#pentacleGradient)" stroke="#b8860b" stroke-width="3"/>
  <polygon points="180,260 186,272 198,272 188,281 192,293 180,286 168,293 172,281 162,272 174,272" fill="#8b4513"/>
  <circle cx="180" cy="280" r="10" fill="none" stroke="#8b4513" stroke-width="2"/>
  
  <!-- 星币装饰 -->
  <circle cx="175" cy="275" r="2" fill="#8b4513"/>
  <circle cx="185" cy="275" r="2" fill="#8b4513"/>
  <circle cx="180" cy="270" r="2" fill="#8b4513"/>
  <circle cx="180" cy="290" r="2" fill="#8b4513"/>
  
  <!-- 学习的光芒 -->
  <circle cx="180" cy="280" r="35" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
  <circle cx="180" cy="280" r="45" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.3"/>
  
  <!-- 知识的符号（书本） -->
  <rect x="110" y="275" width="15" height="10" fill="#8b4513"/>
  <rect x="112" y="277" width="11" height="6" fill="#f5deb3"/>
  <line x1="115" y1="279" x2="120" y2="279" stroke="#654321" stroke-width="0.5"/>
  <line x1="115" y1="281" x2="120" y2="281" stroke="#654321" stroke-width="0.5"/>
  
  <!-- 飞舞的叶子（学习的风） -->
  <ellipse cx="70" cy="150" rx="3" ry="1" fill="#228b22" transform="rotate(45 70 150)" opacity="0.7"/>
  <ellipse cx="230" cy="180" rx="3" ry="1" fill="#228b22" transform="rotate(-30 230 180)" opacity="0.7"/>
  <ellipse cx="90" cy="200" rx="3" ry="1" fill="#228b22" transform="rotate(60 90 200)" opacity="0.7"/>
  <ellipse cx="210" cy="220" rx="3" ry="1" fill="#228b22" transform="rotate(-45 210 220)" opacity="0.7"/>
  
  <!-- 智慧的光芒 -->
  <path d="M 150 200 L 155 210 L 145 210 Z" fill="#ffd700" opacity="0.6"/>
  <path d="M 150 200 L 160 205 L 140 205 Z" fill="#ffd700" opacity="0.4"/>
  
  <!-- 地面装饰（学习之花） -->
  <circle cx="70" cy="420" r="4" fill="#ff69b4"/>
  <circle cx="230" cy="430" r="4" fill="#ff69b4"/>
  <circle cx="150" cy="440" r="4" fill="#ff69b4"/>
  
  <!-- 小草 -->
  <line x1="60" y1="410" x2="62" y2="400" stroke="#228b22" stroke-width="2"/>
  <line x1="240" y1="415" x2="242" y2="405" stroke="#228b22" stroke-width="2"/>
  <line x1="180" y1="420" x2="182" y2="410" stroke="#228b22" stroke-width="2"/>
  <line x1="120" y1="425" x2="122" y2="415" stroke="#228b22" stroke-width="2"/>
  
  <!-- 卡片标题 -->
  <text x="150" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8b4513">PAGE OF PENTACLES</text>
  <text x="150" y="48" text-anchor="middle" font-family="serif" font-size="10" fill="#8b4513">星币侍从</text>
  
  <!-- 装饰边角 -->
  <circle cx="30" cy="30" r="3" fill="#ffd700"/>
  <circle cx="270" cy="30" r="3" fill="#ffd700"/>
  <circle cx="30" cy="470" r="3" fill="#ffd700"/>
  <circle cx="270" cy="470" r="3" fill="#ffd700"/>
</svg>